- id: snykio:rubygems:netaddr:472456
  title: Incorrect Permissions
  description: |
    [netaddr][1] is a gem for performing calculations on IPv4 and IPv6
    subnets.

    Affected versions of this package are vulnerable to Incorrect
    Permissions. It has misconfigured file permissions, which impacts the
    target filesystem by giving it 777 permissions (read/write/execute) for
    all owner types (owner/group/others) when installing the gem.



    [1]: https://rubygems.org/gems/netaddr
