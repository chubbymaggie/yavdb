- id: snykio:rubygems:red-parquet:483028
  title: Use of Uninitialized Variable
  description: |
    [red-parquet][1] is a Parquet bindings of Apache Arrow

    Affected versions of this package are vulnerable to Use of Uninitialized
    Variable. Leaves memory Array data uninitialized when reading RLE null
    data from parquet. This affected the C++, Python, Ruby and R
    implementations. The uninitialized memory could potentially be shared if
    are transmitted over the wire (for instance with Flight) or persisted in
    the streaming IPC and file formats.



    [1]: https://github.com/apache/arrow/tree/master/ruby/red-parquet
