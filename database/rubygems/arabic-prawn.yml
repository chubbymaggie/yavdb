- id: snykio:rubygems:arabic-prawn:CVE-2014-2322
  title: Arbitrary Command Injection
  description: |
    [`Arabic-Prawn`][1] gem allows printing arabic to PDFs generated by
    prawn. Affected versions of this Gem contain a remote command injection.
    This is triggered when user-supplied input is not properly validated
    while handling specially crafted data. This can allow a remote attacker
    to inject arbitrary commands.



