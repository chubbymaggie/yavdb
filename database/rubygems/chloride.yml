- id: snykio:rubygems:chloride:451553
  title: Access Restriction Bypass
  description: |
    [chloride][1] is a streaming NetSSH implementation.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. It use\'s of `net-ssh` resulted in host fingerprints for
    previously unknown hosts getting added to the user\'s known\_hosts file
    without confirmation.



