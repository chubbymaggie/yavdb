- id: snykio:rubygems:fluentd:20372
  title: Insecure Randomness
  description: |
    [`fluentd`][1] is an open source data collector designed to scale and
    simplify log management. It can collect, process and ship many kinds of
    data in near real-time.

    Affected versions of the package are vulnerable to Insecure Randomness.
    Random number generator used by OpenSSL produce predictable values and
    should not be used in security-sensitive context.



    [1]: https://rubygems.org/gems/fluentd
  affected_package: fluentd
