---
- id: snykio:rubygems:rack-cas:2016-12-05
  title: Open Redirect
  description: |
    [`rack-cas`][1] is a simple CAS authentication for Rails, Sinatra or any
    Rack-based site.

    Affected versions of the package are vulnerable to Open Redirection. It
    is possible to cause a seemingly trustworthy link redirect to a
    malicious site, controlled by an attacker, allowing them to conduct a
    phishing scam to steal user credentials.



    [1]: https://rubygems.org/gems/rack-cas
