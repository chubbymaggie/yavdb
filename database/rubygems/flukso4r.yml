  title: Arbitrary Command Execution
  description: |
    [`flukso4r`][1] provides a library for the Flukso API. Affected versions
    of this gem are vulnerable to arbitrary command executions due to a flaw
    in the `/lib/flukso/R.rb` causing the application to fail properly
    validating user-supplied input. This may allow a context-dependent
    attacker to execute arbitrary commands.



