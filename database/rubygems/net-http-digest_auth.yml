- id: snykio:rubygems:net-http-digest_auth:2012-05-18
  title: Insecure Randomness
  description: |
    [`net-http-digest_auth`][1] is an implementation of RFC 2617 - Digest
    Access Authentication.

    Affected versions of the package are vulnerable to Insecure Randomness
    due to using `Kernel#rand` which returns a pseudo-random number, which
    could be easily guessed, and shouldn\'t be used in a security-sensitive
    context.



    [1]: https://rubygems.org/gems/net-http-digest_auth
