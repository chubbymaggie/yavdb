---
- id: snykio:rubygems:smart_proxy_dynflow:2018-09-14
  title: Authentication Bypass
  description: |
    [smart\_proxy\_dynflow][1] is a plugin into Foreman\'s Smart Proxy for
    running Dynflow actions on the Smart Proxy.

    Affected versions of this package are vulnerable to Authentication
    Bypass. A malicious user could use this flaw to remotely execute
    arbitrary commands on machines managed by vulnerable Foreman instances,
    in a highly privileged context.



    [1]: https://rubygems.org/gems/smart_proxy_dynflow
