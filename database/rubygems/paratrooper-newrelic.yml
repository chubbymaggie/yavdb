- id: snykio:rubygems:paratrooper-newrelic:2014-01-07
  title: Information Exposure
  description: |
    [`Paratrooper-newrelic`][1] sends deploy notifications to Newrelic
    service when deploying with Paratrooper. Affected versions of this gem
    contain a script `/lib/paratrooper-newrelic.rb` that exposes the API
    key, allowing a local attacker to gain access to it by monitoring the
    process tree.



    [1]: https://rubygems.org/gems/paratrooper-newrelic
