- id: snykio:rubygems:hub:CVE-2014-0177
  title: File overwrite
  description: |
    [`hub`][1] is a command line utility which can used on its own or as a
    `git` wrapper.

    Affected versions of the package are vulnerable to File overwrite. The
    am function in lib/hub/commands.rb in hub before 1.12.1 allows local
    users to overwrite arbitrary files via a symlink attack on a temporary
    patch file.



    [1]: https://rubygems.org/gems/hub
