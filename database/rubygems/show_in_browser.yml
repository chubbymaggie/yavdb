- id: snykio:rubygems:show_in_browser:2013-05-16
  title: Arbitrary Script Injection
  description: |
    [`show_in_browser`][1] opens arbitrary text in your browser. Affected
    versions of this gem do not validate input passed via the
    `/tmp/browser.html` file. This may allow a local attacker to create a
    specially crafted request that would execute arbitrary script code in a
    user\'s browser.



    [1]: https://rubygems.org/gems/show_in_browser
