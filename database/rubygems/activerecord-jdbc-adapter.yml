- id: snykio:rubygems:activerecord-jdbc-adapter:20076
  title: SQL Injection
  description: |
    [`ActiveRecord-JDBC-Adapter (AR-JDBC)`][1] is a database adapter for
    Rails\' ActiveRecord component designed to be used with JRuby built upon
    Java\'s JDBC API for database access. Affected versions of this gem are
    vulnerable to SQL injection attacks. The `sql.gsub()` function in
    `lib/arjdbc/jdbc/adapter.rb` is not properly sanitizing user-supplied
    input before using it in SQL queries. This may allow a remote attacker
    to inject or manipulate SQL queries in the back-end database, allowing
    for the manipulation or disclosure of arbitrary data.



    [1]: https://rubygems.org/gems/activerecord-jdbc-adapter
  affected_package: activerecord-jdbc-adapter
