- id: snykio:rubygems:festivaltts4r:CVE-2016-10194
  title: Arbitrary Command Injection
  description: |
    [`festivaltts4r`][1] is a Text-to-speech for Ruby using festivaltts.

    Affected versions of the package are vulnerable to Arbitrary Command
    Injection. User input is passed as an argument in the `to_speech` and
    `to_mp3` methods, allowing a malicious user to run arbitrary code or see
    environment variables.



