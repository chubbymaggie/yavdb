- id: snykio:rubygems:logstash-core:2018-03-20
  title: Information Exposure
  description: |
    [logstash-core][1] contains the core components of logstash, the
    scalable log and event management tool

    Affected versions of this package are vulnerable to Information
    Exposure, as it would log sensitive information while logging warnings
    regarding deprecated settings.



