- id: snykio:rubygems:sensu:CVE-2018-1000060
  title: Information Exposure
  description: |
    [sensu][1] is a monitoring framework that aims to be simple, malleable,
    and scalable.

    Affected versions of this package are vulnerable to Information Exposure
    via the `Sensu::Utilities.redact_sensitive()` method. When configuring
    multiple rabbitmqs, the client logs do not redact the password after
    restarting.



    [1]: https://rubygems.org/gems/sensu
