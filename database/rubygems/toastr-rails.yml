  title: Cross Site Scripting (XSS)
  description: |-
    HTML (and therefore JavaScript) are rendered in both title and message, allowing for Cross Site Scripting attacks.

    The solution is a new option: ` toastr.options.escapeHtml = true;` which is opt-in (not default).
