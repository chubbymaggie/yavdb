- id: snykio:rubygems:marginalia:461068
  title: SQL injection
  description: |
    [marginalia][1] is a gem that Attach comments to your ActiveRecord
    queries.

    Affected versions of this package are vulnerable to SQL injection via
    `Marginalia::Comment`. All SQL queries are affected when a user
    controller argument is added as a component. This affects users that add
    a component that is user controller, for instance a parameter or a
    header.



    [1]: https://rubygems.org/gems/marginalia
