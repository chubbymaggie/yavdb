- id: snykio:rubygems:railties:173785
  title: Remote Code Execution
  description: |
    [railties][1] is an application bootup, plugins, generators, and rake
    tasks.

    Affected versions of this package are vulnerable to Remote Code
    Execution. An attacker could guess the automatically generated
    development mode secret token. This secret token could be used in
    combination with other Rails internals to escalate to a remote code
    execution exploit.



    [1]: https://rubygems.org/gems/railties
