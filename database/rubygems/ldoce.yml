- id: snykio:rubygems:ldoce:2013-03-31
  title: Arbitrary Command Execution
  description: |
    [`ldoce`][1] is an API for the Longman Dictionary of Contemporary
    English. Affected versions of this gem are vulnerable to arbitrary
    command execution by context-dependent attackers. Specially crafted URL
    or filename for MP3 files that have shell metacharacters injected in to
    it are not properly handled.



    [1]: https://rubygems.org/gems/ldoce
