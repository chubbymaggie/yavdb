---
- id: snykio:rubygems:actioncable:2016-05-19
  title: Information Exposure
  description: |
    [`actioncable`][1] is a package to structure many real-time application
    concerns into channels over a single WebSocket connection.

    Affected versions of the package are vulnerable to Information Exposure.
    There is no way to filter out any sensitive data from the logs.



    [1]: https://rubygems.org/gems/actioncable
