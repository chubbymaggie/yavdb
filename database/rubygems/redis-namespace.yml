- id: snykio:rubygems:redis-namespace:20105
  title: Arbitrary Code Execution
  description: |
    [`redis-namespace`][1] adds a `Redis::Namespace` class which can be used
    to namespace calls to Redis.

    Affected versions contains a flaw in the method\_missing implementation.
    The issue is triggered when handling `exec` commands called via
    `send()`. This may allow a remote attacker to execute arbitrary
    commands.



    [1]: https://rubygems.org/gems/redis-namespace
  affected_package: redis-namespace
