- id: snykio:rubygems:devise_security_extension:2015-03-31
  title: Authentication Bypass
  description: |
    [`devise_security_extension`][1] is an enterprise security extension for
    devise.

    Affected versions of the package are vulnerable to Authentication
    Bypass. Any user updating their password will elevate their privileges
    to admin by the password updating method.



    [1]: https://rubygems.org/gems/devise_security_extension
