- id: snykio:rubygems:auto_select2:20248
  title: Arbitrary Search Execution
  description: |
    [`auto_select2`][1] provides scripts and helpers for initialize
    different select2 elements: static, ajax and multi-ajax. Affected
    versions of this gem are vulnerable to arbitrary command execution via
    the `params[:default_class_name]` option. This allows users to search
    any object of all given ActiveRecord classes.



    [1]: https://rubygems.org/gems/auto_select2
