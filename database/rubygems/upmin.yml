- id: snykio:rubygems:upmin:2016-03-30
  title: Cross-site Request Forgery (CSRF)
  description: |
    [`upmin`][1] is Customizable admin dashbaords generated with only a few
    lines of code.

    Affected versions of the package are vulnerable to Cross-site Request
    Forgery (CSRF). The anti-CSRF protection `protect_from_forgery` is off
    by default in `Rails ActionController::Base`.



    [1]: https://rubygems.org/gems/upmin
