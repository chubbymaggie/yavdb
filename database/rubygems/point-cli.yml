- id: snykio:rubygems:point-cli:2014-06-29
  title: Local Plaintext Credential Disclosure
  description: |
    [`point-cli`][1] is a CLI client for the PointHQ DNS Hosting System.
    Affected versions of this gem exposes credential information in
    plaintext in the process table due to a flaw in
    `/lib/commands/setup.rb`. This may allow a local attacker to gain access
    to credential information.



    [1]: https://rubygems.org/gems/point-cli
