- id: snykio:rubygems:wkhtmltopdf-binary-edge:474621
  title: Command Injection
  description: |
    [wkhtmltopdf-binary-edge][1] is a package which includes wkthmltopdf
    binaries for macOS (&gt;= 10.7) and Ubuntu 16 (64bit)

    Affected versions of this package are vulnerable to Command Injection.
    It is possible to passe an untrusted string to the `bin/wkhtmltopdf`
    command through the package. This could result in execution or arbitrary
    commands, or insertion of arbitrary wkhtmltopdf options to change
    execution flow.



    [1]: https://rubygems.org/gems/wkhtmltopdf-binary-edge
