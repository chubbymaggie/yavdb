- id: snykio:rubygems:rack-mini-profiler:2016-05-17
  title: Information Exposure
  description: |
    [rack-mini-profiler][1] is a profiling toolkit for Rack applications
    with Rails integration. Affected versions of this gem are vulnerable to
    information exposure via carefully crafted requests. Attackers and
    unauthorized users can get ahold of strings and objects allocated during
    the request.



