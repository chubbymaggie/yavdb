- id: snykio:rubygems:wdm:2015-07-07
  title: Man-in-the-Middle (MitM)
  description: |
    [`wdm`][1] is a library which can be used to monitor directories for
    changes. It\'s mostly implemented in C and uses the Win32 API for a
    better performance. Affected versions of the package are vulnerable to
    Man-in-the-Middle (MitM). You can read more about `Man-in-the-Middle
    (MitM)` on our [blog][2].



    [1]: https://rubygems.org/gems/wdm
    [2]: https://snyk.io/blog/https-breaking-through/
