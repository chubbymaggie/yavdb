    \n[`haml`][1] is a layer on top of HTML or XML that\'s designed to express
    the structure of documents in an elegant way.

    Affected versions of this package are vulnerable to Cross-site Scripting
    (XSS). When using user input to perform tasks on the server, characters
    like \\&lt; &gt; \\\" \\\' must be escaped properly. In this case, the
    \\\' character was missed. An attacker can manipulate the input to
    introduce additional attributes, potentially executing code.

