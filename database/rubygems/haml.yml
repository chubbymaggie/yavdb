- id: snykio:rubygems:haml:2012-08-18
  title: Cross-site Scripting (XSS)
  description: |+
    [`haml`][1] is a layer on top of HTML or XML that\'s designed to express
    the structure of documents in an elegant way.

    Affected versions of the package are vulnerable to Cross-site Scripting
    (XSS). There is no character escaping in the `:erb` filter.



    [1]: https://rubygems.org/gems/haml
