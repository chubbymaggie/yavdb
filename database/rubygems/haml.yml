        engine.render(Object.new,:foo => 'h"i"')
        # => "&lt;p&gt;h&amp;quot;i&amp;quot;&lt;/p&gt;"
        engine.render(Object.new,:foo => "h'i'")
        # => "&lt;p&gt;h'i'&lt;/p&gt;\n"



