- id: snykio:rubygems:nori:2013-01-09
  title: Arbitrary Code Execution
  description: |
    [`nori`][1] is an XML parser based on [`crack`][2].

    Affected versions of `nori` contain a parameter parsing error that may
    allow an attacker to execute arbitrary code. This vulnerability has to
    do with type casting during parsing, and is related to
    [CVE-2013-0156][3].



