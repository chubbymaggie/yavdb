- id: snykio:rubygems:smalruby-editor:2013-02-13
  title: Arbitrary Command Injection
  description: |
    [`smalruby-editor`][1] is a visual programming editor that can create
    aRuby script by combining individual blocks similar to Scratch. It can
    also enter the program as better than Scratch.

    Affected versions of the package are vulnerable to Arbitrary Command
    Injection.



