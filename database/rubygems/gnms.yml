- id: snykio:rubygems:gnms:2014-06-29
  title: Arbitrary Command Execution
  description: |
    [`gnms`][1] is a graphical tool used to monitor state of network
    elements. Affected versions of this gem are vulnerable to arbitrary code
    executions via the `/lib/cmd_parse.rb` script. The flaw is triggered
    when handling shell metacharacters passed via the `ip` variable.



    [1]: https://rubygems.org/gems/gnms
