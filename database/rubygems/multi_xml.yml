  source_url: http://osvdb.org/show/osvdb/89148
- id: snykio:rubygems:multi_xml:2013-01-10
  title: Arbitrary Command Execution
  description: |
    [`multi_xml`][1] provides swappable XML backends utilizing LibXML,
    Nokogiri, Ox, or REXML. Affected versions of this gem are vulnerable to
    arbitrart command executions by a remote attacker via a specially
    crafted requests containing arbitrary symbol and yaml types. This is due
    to mishandling the parsing of the `XML` parameter.



    [1]: https://rubygems.org/gems/multi_xml
