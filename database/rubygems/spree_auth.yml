- id: snykio:rubygems:spree_auth:2013-02-20
  title: Privilege Escalation
  description: |
    [`spree_auth`][1] is a required dependency for [`spree`][2].

    Affected versions of this gem are vulnerable to unauthorized privileges
    being gained. The issue is triggered as certain input related to mass
    role assignment in `app/models/spree/user.rb` is not properly verified
    before being used to update a user. This may allow a remote attacker to
    assign arbitrary roles and gain elevated administrative privileges.

    This vulnerability is related to [spree\_auth\_devise][3]



