---
- id: snykio:rubygems:mysql-binuuid-rails:CVE-2018-18476
  title: SQL Injection
  description: |
    [mysql-binuuid-rails][1] is a Store UUIDs in binary MySQL database
    columns.

    Affected versions of this package are vulnerable to SQL Injection. It
    used a data type that is derived from the base Binary type, except, it
    did not convert the value to hex. Instead, it assumed the string value
    provided is a valid hex string without conducting any checks on it.



    [1]: https://rubygems.org/gems/mysql-binuuid-rails
