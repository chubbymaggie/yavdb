- id: snykio:rubygems:rubocop:20447
  title: Insecure Use of /tmp directory
  description: |
    [`RuboCop`][1] is a ruby static code analyzer, based on the community
    Ruby style guide.

    Affected version of the package store cache files in
    `/tmp/$UID/rubocop_cache/`. Since there are no ownership checks, a
    malicious local users could exploit this to tamper with cache files
    belonging to other users.



    [1]: https://rubygems.org/gems/rubocop
