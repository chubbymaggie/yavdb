  title: Man-in-the-Middle (MitM)
  description: |
    [paragonie/random\_compat][1] is a PHP 5.x polyfill for `random_bytes()`
    and `random_int()` created and maintained by Paragon Initiative
    Enterprises.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM) due to using OpenSSL.



