- id: snykio:packagist:zendframework/zend-http:72254
  title: Arbitrary URL Rewrite
  description: |
    [zendframework/zend-http][1] provides the HTTP message abstraction used
    by zend-mvc, and also provides an extensible, adapter-driven HTTP client
    library.

    Affected versions of this package are vulnerable to an Arbitrary URL
    Rewrite vulnerability. The request URI marshaling process contains logic
    that inspects HTTP request headers that are specific to a given
    server-side URL rewrite mechanism.

    When these headers are present on systems not running the specific URL
    rewriting mechanism, the URLs are subject to rewriting, allowing a
    malicious client or proxy to emulate the headers to request arbitrary
    content.



    [1]: https://docs.zendframework.com/zend-http/
  affected_package: zendframework/zend-http
  vulnerable_versions:
  - "<2.8.1"
  severity: medium
  package_manager: packagist
  cwe:
