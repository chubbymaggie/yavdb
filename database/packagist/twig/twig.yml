- id: snykio:packagist:twig/twig:173776
  title: Information Exposure
  description: |
    [twig/twig][1] is a flexible, fast, and secure template language for
    PHP.

    Affected versions of this package are vulnerable to Information Exposure
    due to allowing the evaluation of non-trusted templates in a sandbox,
    where everything is forbidden if not explicitly allowed by a sandbox
    policy (tags, filters, functions, method calls, ...).

    *Note: If you are not using the sandbox, your code is not affected.*



    [1]: https://packagist.org/packages/twig/twig
