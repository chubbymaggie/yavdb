- id: snykio:packagist:elgg/elgg:174146
  title: Open Redirect
  description: |
    [elgg/elgg][1] is a development framework used for creating socially
    aware web applications.

    Affected versions of this package are vulnerable to Open Redirect via
    the `$url` parameter. An attacker user could abuse this by entering a
    particular path that triggers an open redirect to a malicious website to
    conduct phishing attacks.



    [1]: https://elgg.org/
