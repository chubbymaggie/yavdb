- id: snykio:packagist:kreait/firebase-php:2018-01-16
  title: Access Restriction Bypass
  description: |
    [kreait/firebase-php][1] is a Firebase Admin SDK.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass in the `src/Firebase/Auth/IdTokenVerifier.php` method. It does
    not verify for token signature and can result in JWT with any email
    address and user ID could be forged from an actual token, or from thin
    air.



