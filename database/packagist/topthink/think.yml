  title: SQL Injection
  description: |
    [topthink/think][1] is the new thinkphp framework.

    Affected versions of this package are vulnerable to SQL Injection via
    the `delete` inner function. When its `WHERE` condition\'s value, it can
    be controlled by a user\'s request.



