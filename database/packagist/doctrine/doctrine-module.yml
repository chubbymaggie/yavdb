- id: snykio:packagist:doctrine/doctrine-module:2013-05-16
  title: Access Restriction Bypass
  description: |
    Affected versions of [`doctrine/doctrine-module`][1] are vulnerable to
    Access Restriction Bypass. It was possible (under certain circumstances)
    to obtain a valid Zend\\Authentication identity even without knowing the
    user\'s credentials by using a numerically valued credential in
    `DoctrineModule\Authentication\Adapter\ObjectRepository`



    [1]: https://packagist.org/packages/doctrine/doctrine-module
