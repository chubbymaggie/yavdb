- id: snykio:packagist:illuminate/auth:2017-05-29
  title: Improper Password Reset Constraints
  description: |
    [illuminate/auth][1] is The Illuminate Auth package.

    Affected versions of this package are vulnerable to Improper Password
    Reset Constraints. It does not properly constrain the host portion of a
    password-reset URL, which makes it easier for remote attackers to
    conduct phishing attacks by specifying an attacker-controlled host.



    [1]: https://packagist.org/packages/illuminate/auth
