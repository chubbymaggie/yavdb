- id: snykio:packagist:illuminate/auth:2014-04-15
  title: Authentication Cookie Hijacking
  description: |
    Affected versions of [`illuminate/auth`][1] are vulnerable to
    Authentication Cookie Hijacking. If a `"remember"` cookie was hijacked
    by another malicious user, the cookie would remain valid for a long
    period of time, even after the true owner of the account reset their
    password, logged out, etc.



    [1]: https://packagist.org/packages/illuminate/auth
