- id: snykio:packagist:amphp/artax:2017-05-09
  title: Information Exposure
  description: |
    Affected versions of [`amphp/artax`][1] are vulnerable to Information
    Exposure.

    e.g Cookies of `foo.bar.example.com` were leaked to `foo.bar`.
    Additionally, any site could set cookies for any other site.



