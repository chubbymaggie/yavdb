  title: Authentication Bypass
  description: |
    Affected versions of [`firebase/php-jwt`][1] are vulnerable to
    Authentication Bypass. It treated tokens signed with the `none`
    algorithm as a valid token with a verified signature and resulted in
    giving attackers arbitrary account access.



