  title: Authentication Cookie Hijacking
  description: |
    [laravel/framework][1] is a web application framework.

    Affected versions of this package are vulnerable to Authentication
    Cookie Hijacking. If a `"remember"` cookie was hijacked by another
    malicious user, the cookie would remain valid for a long period of time,
    even after the true owner of the account reset their password, logged
    out, etc.



