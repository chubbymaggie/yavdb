  title: Arbitrary Command Execution
  description: |
    [yoast/wordpress-seo][1] is a Yoast SEO for WordPress.

    Affected versions of this package are vulnerable to Arbitrary Command
    Execution due to a race condition via the
    `admin/import/class-import-settings.php` path in `unzip_file`. A SEO
    Manager could perform command execution on the Operating System via a
    ZIP import.



