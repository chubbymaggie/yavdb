- id: snykio:packagist:fuel/core:2016-06-29
  title: Arbitrary Code Execution
  description: |
    [fuel/core][1] is The core of the FuelPHP framework.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. Image filenames were not validated before passed to the
    ImageMagick driver, allowing an attacker to pass specially crafted
    strings and potentially execute OS commands.



    [1]: https://packagist.org/packages/fuel/core
