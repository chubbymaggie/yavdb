- id: snykio:packagist:slim/slim:CVE-2015-2171
  title: Arbitrary Code Injection
  description: |
    [slim/slim][1] is a PHP micro framework that helps you quickly write
    simple yet powerful web applications and APIs.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection in the Middleware/SessionCookie.php class. It allows remote
    attackers to conduct PHP object injection attacks and execute arbitrary
    PHP code via crafted session data.



    [1]: https://packagist.org/packages/slim/slim
