  title: '[CVE-2009-0417]  Improper Neutralization of Input During Web Page Generation
    ("Cross-site Scripting")'
  description: Cross-site scripting (XSS) vulnerability in the AgaviWebRouting::gen(null)
    method in Agavi 0.11 before 0.11.6 and 1.0 before 1.0.0 beta 8 allows remote attackers
    to inject arbitrary web script or HTML via a crafted URL with certain characters
    that are not properly handled by web browsers that do not strictly follow RFC
    3986, such as Internet Explorer 6 and 7.
