- id: snykio:packagist:simplesamlphp/simplesamlphp:70166
  title: Incorrect Signature Verification
  description: "Affected versions of [`simplesamlphp/simplesamlphp`][1] are vulnerable\nto
    Incorrect signature verification.\n\n> The SimpleSAML\\_XML\\_Validator class
    allows the verification of the\n> XML digital signature of a SAML 1 message with
    a given key. In\n> particular, the constructor of the class receives an XML node
    and a\n> key to verify it, and throws an exception in case there is any error,\n>
    either caused by incorrect input or an invalid signature. This method\n> uses
    the verify() method from the RobRichards\\\\XMLSecDSig class to\n> verify the
    signature with the given key, which in turn will end up\n> calling openssl\\_verify()
    depending on the signature algorithm used.\n\n> The openssl\\_verify() function
    returns 1 when the signature was\n> successfully verified, 0 if it failed to verify
    with the given key,\n> and -1 in case an error occurs. PHP allows translating
    numerical\n> values to boolean implicitly, with the following correspondences:\n>
    \n> * 0 equals false.\n> * Non-zero equals true. This means that an implicit conversion
    to\n>   boolean of the values returned by openssl\\_verify() will convert an\n>
    \  error state, signaled by the value -1, to a successful verification\n>   of
    the signature (represented by the boolean true). The\n>   aforementioned constructor
    was performing an implicit conversion to\n>   boolean of the values returned by
    the verify() method, which\n>   subsequently will return the same output as openssl\\_verify()
    under\n>   most circumstances. This means an error during signature\n>   verification
    is treated as a successful verification by the method.\n\n\n\n[1]: https://packagist.org/packages/simplesamlphp/simplesamlphp\n"
  affected_package: simplesamlphp/simplesamlphp
  vulnerable_versions:
  - "<1.14.11"
  severity: medium
  package_manager: packagist
