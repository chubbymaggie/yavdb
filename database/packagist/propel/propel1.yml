- id: snykio:packagist:propel/propel1:72041
  title: SQL Injection
  description: |
    [propel/propel1][1] is an open-source Object-Relational Mapping (ORM)
    for PHP5.

    Affected versions of this package are vulnerable to SQL Injection due to
    lack of integer casting of the limit() input.

    For example, given a model User for a table users, an attacker could
    drop the users table:

        UserQuery::create()->limit('1;DROP TABLE users')->find();



    [1]: https://github.com/propelorm/Propel
