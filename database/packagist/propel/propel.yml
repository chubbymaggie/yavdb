- id: snykio:packagist:propel/propel:72040
  title: SQL Injection
  description: |
    [propel/propel][1] is an open-source Object-Relational Mapping (ORM) for
    PHP 5.5 and up.

    For example, given a model User for a table users, an attacker could
    drop the users table:

        UserQuery::create()->limit('1;DROP TABLE users')->find();



    [1]: https://github.com/propelorm/Propel2
  affected_package: propel/propel
  vulnerable_versions:
  - ">=2.0.0-alpha1 <2.0.0-alpha8"
  severity: high
  package_manager: packagist
