- id: snykio:packagist:symfony/phpunit-bridge:174504
  title: Deserialization of Untrusted Data
  description: |
    [symfony/phpunit-bridge][1] is a package that provides utilities for
    PHPUnit, especially user deprecation notices management.

    Affected versions of this package are vulnerable to Deserialization of
    Untrusted Data. Malicious content obtained from user input could be used
    to trigger file deletions or echo raw output by triggering the
    `unserialize()` function.



    [1]: https://symfony.com/phpunit-bridge
