- id: snykio:packagist:symfony/var-exporter:485233
  title: Improper Escaping
  description: |
    [symfony/var-exporter][1] is a blend of `var_export()` + `serialize()`
    to turn any serializable data structure to plain PHP code.

    Affected versions of this package are vulnerable to Improper Escaping.
    Some strings were not properly escaped when being dumped by the
    `VarExporter` component. The `VarExporter` is notably used by the
    Symfony Cache Component `PhpFilesAdapter` and `PhpArrayAdapter`
    adapters.



    [1]: https://packagist.org/packages/symfony/var-exporter
