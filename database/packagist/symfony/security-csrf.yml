- id: snykio:packagist:symfony/security-csrf:2017-11-16
  title: Cross-site Request Forgery (CSRF)
  description: |
    Affected versions of [`symfony/security-csrf`][1] are vulnerable to
    Cross-site Request Forgery (CSRF).

    The implementation of CSRF protection did not use different tokens for
    HTTP and HTTPS, therefore the token was subject to MITM attacks on HTTP
    and could then be used in HTTPS context to do CSRF attacks.



    [1]: https://packagist.org/packages/symfony/security-csrf
    \nAffected versions of [`symfony/security-csrf`][1] are vulnerable to
