- id: snykio:packagist:symfony/http-kernel:70183
  title: Access Restriction Bypass
  description: |
    Affected versions of [`symfony/http-kernel`][1] are vulnerable to Access
    Restriction Bypass.

    When ESI or SSI support enabled, does not check if the `_controller`
    attribute is set, which allows remote attackers to bypass URL signing
    and security rules by including (1) no hash or (2) an invalid hash in a
    request to `/_fragment`.



    [1]: https://packagist.org/packages/symfony/http-kernel
