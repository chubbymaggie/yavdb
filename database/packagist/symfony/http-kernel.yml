- id: snykio:packagist:symfony/http-kernel:485844
  title: Information Exposure Through Timing Discrepancy
  description: |
    [symfony/http-kernel][1] is a Symfony component that provides a
    structured process for converting a Request into a Response.

    Affected versions of this package are vulnerable to Information Exposure
    Through Timing Discrepancy. When checking the signature of an URI (an
    ESI fragment URL for instance), the `URISigner` did not used a constant
    time string comparison function, resulting in a potential remote timing
    attack vulnerability.



    [1]: https://packagist.org/packages/symfony/http-kernel
  affected_package: symfony/http-kernel
