- id: snykio:packagist:symfony/security-core:2017-07-17
  title: Access Restriction Bypass
  description: |
    Affected versions of [`symfony/security-core`][1] are vulnerable to
    Access Restriction Bypass. Validating a user password with a
    UserPassword constraint but with no NotBlank constraint would pass
    without any error.



