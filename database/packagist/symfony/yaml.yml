- id: snykio:packagist:symfony/yaml:CVE-2013-1348
  title: Arbitrary Code Execution
  description: |
    Affected versions of [`symfony/yaml`][1] are vulnerable to Arbitrary
    Code Execution.

    The Yaml::parse function in Symfony 2.0.x before 2.0.22 remote attackers
    to execute arbitrary PHP code via a PHP file, a different vulnerability
    than CVE-2013-1397.



    [1]: https://packagist.org/packages/symfony/yaml
