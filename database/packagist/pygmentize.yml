- id: snykio:packagist:pygmentize:72042
  title: Arbitrary Code Execution
  description: |+
    [pygmentize][1] is a wrapper to pygmentize, the command line interface
    provided by Pygments, a Python syntax highlighter.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The `highlight` function accepted arguments controlled by
    user input, without proper escaping. An attacker could inject a
    malicious commands into the function.



    [1]: https://github.com/dedalozzo/pygmentize
    \nUpgrade `pygmentize` to version 1.2 or higher.

