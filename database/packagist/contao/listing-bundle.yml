- id: snykio:packagist:contao/listing-bundle:2017-11-15
  title: SQL Injection
  description: |
    Affected versions of [`contao/listing-bundle`][1] are vulnerable to SQL
    Injection

    Both the search filter in the back end and the \"listing\" module in the
    front end are vulnerable. To exploit the vulnerability in the back end,
    a back end user has to be logged in, whereas the front end vulnerability
    can be exploited by anyone.



    [1]: https://packagist.org/packages/contao/listing-bundle
