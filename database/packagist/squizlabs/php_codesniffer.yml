- id: snykio:packagist:squizlabs/php_codesniffer:2017-06-14
  title: Arbitrary Shell Command Execution
  description: |
    [squizlabs/php\_codesniffer][1] tokenizes PHP, JavaScript and CSS files
    and detects violations of a defined set of coding standards.

    Affected versions of this package are vulnerable to Arbitrary Shell
    Command Execution. A properly crafted filename would it when using the
    `--filter=gitmodified` command line option.



