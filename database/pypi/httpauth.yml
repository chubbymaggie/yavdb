---
- id: snykio:pypi:httpauth:42019
  title: Access Restriction Bypass
  description: |
    [`httpauth`][1] is a WSGI middleware that secures some/all routes using
    HTTP Digest Authentication.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. A malicious user could log in with an invalid username and empty
    password.



    [1]: https://pypi.python.org/pypi/httpauth
  affected_package: httpauth
  vulnerable_versions:
  - "< 0.2"
