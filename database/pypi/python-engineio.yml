- id: snykio:pypi:python-engineio:451612
  title: Cross-Site WebSocket Hijacking (CSWSH)
  description: |
    [python-engineio][1] is a Python implementation of the Engine.IO
    realtime client and server.

    Affected versions of this package are vulnerable to Cross-Site WebSocket
    Hijacking (CSWSH). An attackers can make WebSocket connections to a
    server by using a victim\'s credentials, because the `Origin` header is
    not restricted.



    [1]: https://github.com/miguelgrinberg/python-engineio
