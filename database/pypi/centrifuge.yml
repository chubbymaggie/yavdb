---
- id: snykio:pypi:centrifuge:2013-12-23
  title: Authentication Bypass
  description: |
    [`centrifuge`][1] is a Simple real-time messaging in web applications.

    Affected versions of this package are vulnerable to Authentication
    Bypass. No authentication was needed in order to call the
    `StructureDumpHandler` class, allowing an attacker to dump arbitrary
    data structures.



    [1]: https://pypi.python.org/pypi/centrifuge
