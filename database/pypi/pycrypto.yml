- id: ossindex:pypi:pycrypto:CVE-2013-1445
  title: "[CVE-2013-1445]  Cryptographic Issues"
  description: The Crypto.Random.atfork function in PyCrypto before 2.6.1 does not
    properly reseed the pseudo-random number generator (PRNG) before allowing a child
    process to access it, which makes it easier for context-dependent attackers to
