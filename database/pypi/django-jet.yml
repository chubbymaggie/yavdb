  title: Access Restriction Bypass
  description: |
    [`Django-jet`][1] is a modern template for Django admin interface with
    improved functionality.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass due to no permission validation when accessing
    model\_lookup\_view.



