- id: snykio:pypi:ipycache:173995
  title: Remote Code Execution (RCE)
  description: |
    [ipycache][1] is a package that defines a `%%cache` cell magic in the
    `iPython` notebook to cache results of long-lasting computations in a
    persistent pickle file.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) in the `ipycache.load_vars` method.



    [1]: https://github.com/rossant/ipycache
