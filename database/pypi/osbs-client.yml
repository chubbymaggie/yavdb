- id: snykio:pypi:osbs-client:451566
  title: Arbitrary Code Execution
  description: |
    [osbs-client][1] is a Python module and command line client for
    OpenShift Build Service.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. Insecure use of the `yaml.load()` function allowed the user
    to load any suspicious object for code execution via the parsing of
    malicious YAML files.



    [1]: https://github.com/containerbuildsystem/osbs-client
