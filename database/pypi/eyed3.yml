- id: snykio:pypi:eyed3:2014-02-10
  title: Insecure use of temporary file
  description: |
    [`eyeD3`][1] is a Python audio data toolkit (ID3 and MP3)

    Affected versions of this package are vulnerable due to the Insecure use
    of temporary files. tag.py in eyeD3 (aka python-eyed3) 7.0.3, 0.6.18,
    and earlier for Python allows local users to modify arbitrary files via
    a symlink attack on a temporary file.



    [1]: https://pypi.python.org/pypi/eyeD3
