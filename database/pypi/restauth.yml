---
- id: snykio:pypi:restauth:40586
  title: Authentication Bypass
  description: |
    [`restauth`][1] is a RestAuth server.

    Affected versions of this package are vulnerable to Authentication
    Bypass. The default configuration does sets `SECURE_CACHE` to `False`,
    meaning passwords wont get verified.



    [1]: https://pypi.python.org/pypi/restauth
  affected_package: restauth
  vulnerable_versions:
  - ">= 0.6.1 < 0.6.3"
  severity: medium
  package_manager: pypi
  cwe:
  - CWE-287
