- id: snykio:pypi:gdal:473011
  title: Double Free
  description: |
    [GDAL][1] is a number of tools for programming and manipulating the GDAL
    Geospatial Data Abstraction Library.

    Affected versions of this package are vulnerable to Double Free. A
    poolDestroy double free in `OGRExpatRealloc` in `ogr/ogr_expat.cpp` can
    be exploited when the 10MB threshold is exceeded.



    [1]: http://www.gdal.org/
