---
- id: snykio:pypi:python-qpid-proton:40381
  title: Man-in-the-Middle (MitM)
  description: |
    [python-qpid-proton][1] is a lightweight messaging library.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). The `proton.reactor.Connector`, `proton.reactor.Container`, and
    `proton.utils.BlockingConnection` classes in Apache Qpid Proton before
    0.12.1 improperly use an unencrypted connection for an `amqps` URI
    scheme when SSL support is unavailable, which might allow
    man-in-the-middle attackers to obtain sensitive information or modify
    data via unspecified vectors.



    [1]: https://pypi.org/project/python-qpid-proton/
