---
- id: snykio:pypi:python-qpid-proton:2016-03-09
  title: Man-in-the-Middle (MitM)
  description: |
    [`python-qpid-proton`][1] is an AMQP based messaging library.

    The (1) proton.reactor.Connector, (2) proton.reactor.Container, and (3)
    proton.utils.BlockingConnection classes in Apache Qpid Proton before
    0.12.1 improperly use an unencrypted connection for an amqps URI scheme
    when SSL support is unavailable, which might allow man-in-the-middle
    attackers to obtain sensitive information or modify data via unspecified
    vectors.



    [1]: https://pypi.python.org/pypi/python-qpid-proton
