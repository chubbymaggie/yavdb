  title: Authentication Bypass
  description: |
    [paramiko][1] is the leading native Python SSHv2 protocol library.

    Affected versions of this package are vulnerable to Authentication
    Bypass. It does not properly check whether authentication is completed
    before processing other requests, as demonstrated by channel-open. A
    customized SSH client can simply skip the authentication step.



