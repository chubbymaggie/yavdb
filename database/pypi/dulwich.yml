- id: snykio:pypi:dulwich:CVE-2017-16228
  title: Arbitrary Command Injection
  description: |
    [`dulwich`][1] is Python Git Library.

    Affected versions of the package are vulnerable to Arbitrary Command
    Injection. Dulwich before 0.18.5, when an SSH subprocess is used, allows
    remote attackers to execute arbitrary commands via an ssh URL with an
    initial dash character in the hostname, a related issue to
    CVE-2017-9800, CVE-2017-12836, CVE-2017-12976, CVE-2017-1000116, and
    CVE-2017-1000117.



    [1]: http://pypi.python.org/pypi/dulwich
