- id: snykio:pypi:pyxdg:174562
  title: Arbitrary Command Execution
  description: |
    [pyxdg][1] contains implementations of freedesktop.org standards in
    python.

    Affected versions of this package are vulnerable to Arbitrary Command
    Execution via the `xdg.Menu.parse()` function. When it is possible to
    craft an evil `menu` file with a `Category` node containing Python
    injected code. Then it is possible to update `xdg_config_dirs` with its
    location folder, the evil menu can be parsed and an attacker could
    exploit the vulnerability. This is due to a lack of sanitization in
    `xdg/Menu.py`. When the evil `menu` file is parsed, the injected code is
    executed because of an unsanitized `eval()`.



    [1]: https://pypi.org/project/pyxdg/
