---
- id: snykio:pypi:tweepy:2012-11-06
  title: Man-in-the-Middle (MitM)
  description: |
    [`tweepy`][1] is a Twitter library for python Tweepy does not verify
    that the server hostname matches a domain name in the subject\'s Common
    Name (CN) or subjectAltName field of the X.509 certificate, which allows
    man-in-the-middle attackers to spoof SSL servers via an arbitrary valid
    certificate, related to use of the Python httplib library.



    [1]: https://pypi.python.org/pypi/tweepy
