- id: snykio:pypi:ansible:72650
  title: Information Exposure
  description: |
    [ansible][1] is a simple IT automation system.

    Affected versions of this package are vulnerable to Information
    Exposure. Execution of `ansible` playbooks on Windows platforms with
    PowerShell ScriptBlock logging and Module logging enabled can allow for
    passwords to appear in EventLogs in plaintext. A malicious user with
    administrator privileges on the machine can view these logs and discover
    the plaintext password.



