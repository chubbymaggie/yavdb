- id: snykio:pypi:ansible:42156
  title: Information Exposure
  description: |
    [ansible][1] is a radically simple IT automation system.

    Affected versions of this package are vulnerable to Information
    Exposure. If nodes become offline during the build, the `no_log`
    attribute of a task got ignored. If the unreachable error occurred in a
    task used with a loop variable, the contents of the loop items would be
    printed in the console. This could lead to accidentally leaking
    credentials or secrets.



    [1]: https://pypi.org/project/ansible/
  affected_package: ansible
  vulnerable_versions:
  - "< 2.5.5"
  severity: medium
