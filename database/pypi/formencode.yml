- id: snykio:pypi:formencode:2017-11-05
  title: Access Restriction Bypass
  description: |
    Affected versions of [`formencode`][1] are vulnerable to Access
    Restriction Bypass

    schema.py in FormEncode for Python (python-formencode) 1.0 does not
    apply the chained\_validators feature, which allows attackers to bypass
    intended access restrictions via unknown vectors.



    [1]: https://pypi.python.org/pypi/formencode
