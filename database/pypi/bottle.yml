- id: snykio:pypi:bottle:CVE-2016-9964
  title: HTTP Response Splitting
  description: |
    [`bottle`][1] is a Fast and simple WSGI-framework for small
    web-applications. It was found that redirect() in bottle.py doesn\'t
    filter a \"\\r\\n\" sequence, which leads to a CRLF attack, as
    demonstrated by a redirect(\"233\\r\\nSet-Cookie: name=salt\") call.



    [1]: https://pypi.python.org/pypi/bottle
  affected_package: bottle
