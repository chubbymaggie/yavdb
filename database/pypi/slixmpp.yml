- id: snykio:pypi:slixmpp:451538
  title: Access Control Bypass
  description: |
    [slixmpp][1] is a MIT licensed XMPP library for Python 3.5+. It is a
    fork of SleekXMPP.

    Affected versions of this package are vulnerable to Access Control
    Bypass via the XEP-0223 plugin (Persistent Storage of Private Data via
    PubSub) options profile, used for the configuration of default access
    model that can result in all of the contacts of the victim can see
    private data having been published to a PEP node. This attack appears to
    be exploitable if the user of this library publishes any private data on
    PEP, the node isn\'t configured to be private.



    [1]: https://dev.louiz.org/projects/slixmpp
  affected_package: slixmpp
  vulnerable_versions:
  - "< 1.4.2"
