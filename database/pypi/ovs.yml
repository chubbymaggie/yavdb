- id: snykio:pypi:ovs:CVE-2017-9265
  title: Denial of Service (DoS)
  description: |+
    [`ovs`][1] is Open vSwitch library.

    Affected versions of the package are vulnerable to Denial of Service
    (DoS). In Open vSwitch (OvS) v2.7.0, there is a buffer over-read while
    parsing the group mod OpenFlow message sent from the controller in
    `lib/ofp-util.c` in the function `ofputil_pull_ofp15_group_mod`.



    [1]: http://pypi.python.org/pypi/ovs
