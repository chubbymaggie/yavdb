- id: snykio:pypi:ovs:CVE-2017-9264
  title: Denial of Service (DoS)
  description: |+
    [`ovs`][1] is Open vSwitch library.

    Affected versions of the package are vulnerable to Denial of Service
    (DoS). In lib/conntrack.c in the firewall implementation in Open vSwitch
    (OvS) 2.6.1, there is a buffer over-read while parsing malformed TCP,
    UDP, and IPv6 packets in the functions `extract_l3_ipv6`,
    `extract_l4_tcp`, and `extract_l4_udp` that can be triggered remotely.



    [1]: http://pypi.python.org/pypi/ovs
