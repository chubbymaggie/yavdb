- id: snykio:pypi:ovs:CVE-2017-9214
  title: Denial of Service (DoS)
  description: |+
    [`ovs`][1] is Open vSwitch library.

    Affected versions of the package are vulnerable to Denial of Service
    (DoS). In Open vSwitch (OvS) 2.7.0, while parsing an
    OFPT\_QUEUE\_GET\_CONFIG\_REPLY type OFP 1.0 message, there is a buffer
    over-read that is caused by an unsigned integer underflow in the
    function `ofputil_pull_queue_get_config_reply10` in `lib/ofp-util.c`.



