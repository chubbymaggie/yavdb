---
- id: snykio:pypi:pytest-devpi-server:40159
  title: Arbitrary Code Execution
  description: |
    [`pytest-devpi-server`][1] is session-scoped by default and run in a
    subprocess and temp dir to cleanup when it\'s done.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution attacks. It would run subprocess with shell=True, allowing an
    attacker to insert shell commands in the function.



    [1]: https://pypi.python.org/pypi/pytest-devpi-server
  affected_package: pytest-devpi-server
  vulnerable_versions:
  - "< 1.1.0"
  severity: high
