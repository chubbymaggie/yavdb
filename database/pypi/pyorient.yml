- id: snykio:pypi:pyorient:2016-02-06
  title: SQL Injection
  description: |
    [`pyorient`][1] is a Orientdb driver for python that uses the binary
    protocol.

    Affected versions of this package vulnerable to SQL Injection. An
    attacker could change the `WHERE` clause in a query and cause it to
    return unexpected results.



    [1]: https://pypi.python.org/pypi/pyorient
