- id: snykio:pypi:authbwc:42016
  title: Access Restriction Bypass
  description: |
    [`authbwc`][1] is a user authentication and authorization component for
    the BlazeWeb framework.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass via the password reset process. It allowed inactive users to
    login.



    [1]: https://pypi.python.org/pypi/AuthBWC
