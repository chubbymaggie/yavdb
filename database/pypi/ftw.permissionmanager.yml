---
- id: snykio:pypi:ftw.permissionmanager:40676
  title: Information Exposure
  description: |
    [`ftw.permissionmanager`][1] is for make permission management easier in
    Plone.

    Affected versions of this package are vulnerable to Information
    Exposure. Users with view only access were allowed to view the advanced
    security features page, which exposed them to all the usernames and
    their email addresses.



    [1]: https://pypi.python.org/pypi/ftw.permissionmanager
  affected_package: ftw.permissionmanager
