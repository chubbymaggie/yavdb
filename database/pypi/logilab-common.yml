- id: snykio:pypi:logilab-common:40032
  title: Arbitrary File Access
  description: |
    [`logilab-common`][1] is a collection of low-level Python packages and
    modules used by Logilab projects

    Affected versions of this package are vulnerable to Insecure use of
    temporary file attacks. The (1) extract\_keys\_from\_pdf and (2)
    fill\_pdf functions in pdf\_ext.py in logilab-commons before 0.61.0
    allows local users to overwrite arbitrary files and possibly have other
    unspecified impact via a symlink attack on /tmp/toto.fdf.



