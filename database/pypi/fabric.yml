- id: snykio:pypi:fabric:2015-06-11
  title: Information Exposure
  description: |
    [`fabric`][1] is a Fabric is a simple, Pythonic tool for remote
    execution and deployment. Fabric is vulnerable to information
    disclosure. When uploading templates using the `upload_template()`
    function, if the intended destination is invalid, the file ends up
    world-readable in the home folder.



