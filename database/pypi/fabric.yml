  title: Overwritable Files
  description: |
    [`fabric`][1] is a Fabric is a simple, Pythonic tool for remote
    execution and deployment. Fabric before 1.1.0 allows local users to
    overwrite arbitrary files via a symlink attack on (1) a /tmp/fab.tar
    file or (2) certain other files in the top level of /tmp/.



