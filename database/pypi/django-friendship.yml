  title: Access Restriction Bypass
  description: |
    [`django-friendship`][1] provides an easy extensible interface for
    following and friendship.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. Any user can access the accept, reject and the cancel friendship
    views, and allow them to perform these actions in place of the intended
    user.



    [1]: https://pypi.python.org/pypi/django-friendship
