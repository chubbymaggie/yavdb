- id: snykio:pypi:pyxtrlock:CVE-2013-4426
  title: Access Restriction Bypass
  description: |
    Affected versions of [`pyxtrlock`][1] are vulnerable to Access
    Restriction Bypass. pyxtrlock before 0.1 uses an incorrect variable
    name, which allows physically proximate attackers to bypass the lock
    screen via multiple failed authentication attempts, which trigger a
    crash.



    [1]: https://pypi.python.org/pypi/pyxtrlock
