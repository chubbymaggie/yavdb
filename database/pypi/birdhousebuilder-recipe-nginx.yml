- id: snykio:pypi:birdhousebuilder-recipe-nginx:42102
  title: Man-in-the-Middle (MitM)
  description: |
    [birdhousebuilder-recipe-nginx][1] is a Buildout recipe to install Nginx
    from an Anaconda channel and to deploy a site configuration for your
    application.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM) attacks due to not explicitly enabling SSLv3. This vulnerability
    is also known as the POODLE attack.



    [1]: https://github.com/bird-house/birdhousebuilder.recipe.nginx
