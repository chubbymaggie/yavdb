- id: snykio:pypi:donfig:173994
  title: Remote Code Execution (RCE)
  description: |
    [donfig][1] is a Python library for configuring a package including
    defaults, env variable loading, and yaml loading.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) in the `collect_yaml` method in `config_obj.py`. It can
    execute arbitrary Python commands, resulting in command execution.



    [1]: https://donfig.readthedocs.io/en/latest/
