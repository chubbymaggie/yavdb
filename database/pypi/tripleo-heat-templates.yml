- id: snykio:pypi:tripleo-heat-templates:42066
  title: Information Exposure
  description: |
    [tripleo-heat-templates][1] is a heat templates for deploying OpenStack.

    Affected versions of this package are vulnerable to Information
    Exposure. A local attacker with access to the key could read or modify
    data on Ceph cluster pools for OpenStack as though the attacker were the
    OpenStack service, thus potentially reading or modifying data in an
    OpenStack Block Storage volume.



    [1]: https://github.com/openstack/tripleo-heat-templates
