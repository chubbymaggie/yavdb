- id: snykio:pypi:tripleo-heat-templates:40337
  title: Information Exposure
  description: |
    [`tripleo_heat_templates`][1] is a Heat templates for deploying
    OpenStack with OpenStack. The TripleO Heat templates
    (tripleo-heat-templates), as used in Red Hat Enterprise Linux OpenStack
    Platform 7.0, do not properly use the configured RabbitMQ credentials,
    which makes it easier for remote attackers to obtain access to services
