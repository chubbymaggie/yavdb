- id: snykio:pypi:tripleo-heat-templates:42065
  title: Privileges Escalation
  description: |
    [tripleo-heat-templates][1] is a heat templates to deploy OpenStack
    using OpenStack.

    Affected versions of this package are vulnerable to Privileges
    Escalation. When libvirtd is configured by OSP director
    (tripleo-heat-templates) to use the TLS transport it defaults to the
    same certificate authority as all non-libvirtd services. As no
    additional authentication is configured this allows these services to
    connect to libvirtd (which is equivalent to root access).



    [1]: https://github.com/openstack/tripleo-heat-templates
