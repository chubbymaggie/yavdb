- id: snykio:pypi:tripleo-heat-templates:40335
  title: Information Exposure
  description: |
    [`tripleo_heat_templates`][1] is a Heat templates for deploying
    OpenStack with OpenStack. The TripleO Heat templates
    (tripleo-heat-templates) do not properly order the Identity Service
    (keystone) before the OpenStack Object Storage (Swift) staticweb
    middleware in the swiftproxy pipeline when the staticweb middleware is
    enabled, which might allow remote attackers to obtain sensitive
    information from private containers via unspecified vectors.



    [1]: https://pypi.python.org/pypi/tripleo_heat_templates
