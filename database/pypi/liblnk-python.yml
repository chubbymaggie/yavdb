- id: snykio:pypi:liblnk-python:472483
  title: Buffer Over-read
  description: |
    [liblnk-python][1] is a Python bindings module for liblnk

    Affected versions of this package are vulnerable to Buffer Over-read.
    `liblnk_location_information_read_data` in
    `liblnk_location_information.c` has a heap-based buffer over-read
    because an incorrect variable name is used for a certain offset.



    [1]: https://github.com/libyal/liblnk/
