---
- id: snykio:pypi:pyspark:73649
  title: User Impersonation
  description: |
    [pyspark][1] is a fast and general cluster computing system for Big
    Data.

    Affected versions of this package are vulnerable to User Impersonation.
    It is possible for a different local user to connect to the Spark
    application and impersonate the user running the Spark application.



    [1]: https://pypi.org/project/pyspark/
  affected_package: pyspark
  vulnerable_versions:
