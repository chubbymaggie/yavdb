  title: Authorization Bypass
  description: |
    [`horizon`][1] is a The OpenStack Dashboard.

    Affected versions of this package are vulnerable to Authorization
    Bypass. The Identity v3 API in OpenStack Dashboard (Horizon) before
    2013.2 does not require the current password when changing passwords for
    user accounts, which makes it easier for remote attackers to change a
    user password by leveraging the authentication token for that user.



