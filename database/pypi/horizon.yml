  title: "[CVE-2012-3426]  Permissions, Privileges, and Access Controls"
  description: OpenStack Keystone before 2012.1.1, as used in OpenStack Folsom before
    Folsom-1 and OpenStack Essex, does not properly implement token expiration, which
    allows remote authenticated users to bypass intended authorization restrictions
