---
- id: snykio:pypi:ipywidgets:40468
  title: Arbitrary Code Execution
  description: |
    [`ipywidgets`][1] is HTML widgets for Jupyter.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. A widget snapshotting feature was introduced in `ipywidgets`
    5.0.0 allowed execution of javascript code upon on loading and saving of
    a notebook.

    **Note:** This only affects ipywidgets in conjunction with the Jupyter
    Notebook.



    [1]: https://pypi.python.org/pypi/ipywidgets
  affected_package: ipywidgets
  vulnerable_versions:
  - ">= 5 < 5.1.5"
  severity: medium
  package_manager: pypi
  cwe:
