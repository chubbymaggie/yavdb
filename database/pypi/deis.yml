- id: snykio:pypi:deis:42036
  title: Man-in-the-Middle (MitM)
  description: |
    [`deis`][1] is a command-line Client for Deis, the open PaaS.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). The SSL protocol 3.0, as used in OpenSSL through 1.0.1i and
    other products, uses nondeterministic CBC padding, which makes it easier
    for man-in-the-middle attackers to obtain cleartext data via a
    padding-oracle attack, aka the \"POODLE\" issue.



    [1]: https://pypi.python.org/pypi/deis
