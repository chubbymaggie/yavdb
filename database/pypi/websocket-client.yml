- id: snykio:pypi:websocket-client:40497
  title: Timing Attack
  description: |
    [`websocket-client`][1] is a WebSocket client for python.

    Affected versions of this package are vulnerable to Timing Attacks due
    to not comparing the HMAC hashes in constant time. A malicious user
    could guess the valid HMAC hash during the comparison time with an
    algorithm.



    [1]: https://pypi.python.org/pypi/websocket_client
  affected_package: websocket-client
  vulnerable_versions:
  - "< 0.33"
  severity: high
  package_manager: pypi
