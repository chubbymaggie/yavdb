- id: snykio:pypi:websocket-client:40498
  title: Insecure Randomness
  description: |
    [`websocket_client`][1] is a WebSocket client for python.

    Affected versions of this package are vulnerable to Insecure Randomness
    due to the using the `uuid.uuid4()` function which can produce
    predictable values and should not be used in security-sensitive context.



    [1]: https://pypi.python.org/pypi/websocket_client
