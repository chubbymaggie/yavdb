  title: Authentication Bypass
  description: |
    [`rsa`][1] is a Pure-Python RSA implementation.

    Affected versions of this package are vulnerable to Authentication
    Bypass due to not implementing authentication encryption or use MACs to
    validate messages before decrypting public key encrypted messages.



