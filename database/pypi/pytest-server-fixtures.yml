- id: snykio:pypi:pytest-server-fixtures:40636
  title: Arbitrary Script Injection
  description: |
    [`pytest-server-fixtures`][1] provides an extensible framework for
    running up real network servers in your tests, as well as a suite of
    fixtures for some well-known webservices and databases.

    Affected versions of this package vulnerable to Arbitrary Script
    Injection because the `shell=True` flag which enables subshells in the
    `workspace.run()` method.



    [1]: https://pypi.python.org/pypi/pytest-server-fixtures
