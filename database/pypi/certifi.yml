  title: Improper Certificate Validation
  description: |
    [`certifi`][1] is a Python package for providing Mozilla\'s CA Bundle.

    Affected versions of this package are vulnerable to Improper Certificate
    Validation due to not rejecting the deprecated 1024-bit certificates,
    and only giving a warning.



