---
- id: snykio:pypi:weblate:2017-01-09
  title: Information Exposure
  description: |
    [`weblate`][1] is a web-based translation tool with tight version
    control integration The password reset form in Weblate before 2.10.1
    provides different error messages depending on whether the email address
    is associated with an account, which allows remote attackers to
    enumerate user accounts via a series of requests.



    [1]: https://pypi.python.org/pypi/weblate
