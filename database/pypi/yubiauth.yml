- id: snykio:pypi:yubiauth:2013-05-07
  title: Access Restriction Bypass
  description: |
    [`yubiauth`][1] provides a user management system which can be used as a
    base for other systems.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass, as it did not revalidate the password before changing it.



    [1]: https://pypi.python.org/pypi/yubiauth
