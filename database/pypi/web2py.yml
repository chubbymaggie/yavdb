- id: snykio:pypi:web2py:CVE-2016-3957
  title: Arbitrary Code Execution
  description: |
    [web2py][1] is an open source full-stack enterprise framework for agile
    development of secure database-driven web-based applications, written
    and programmable in Python.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The `secure_load` function in `gluon/utils.py` uses
    `pickle.loads` to deserialize session information stored in cookies,
    which might allow remote attackers to execute arbitrary code by
    leveraging knowledge of encryption\_key.



    [1]: https://github.com/web2py/web2py
