- id: snykio:pypi:web2py:CVE-2015-6961
  title: Open Redirect
  description: |
    [web2py][1] is open source full-stack enterprise framework for agile
    development of secure database-driven web-based applications, written
    and programmable in Python.

    Affected versions of this package are vulnerable to Open Redirect in
    `gluon/tools.py`. It allows remote attackers to redirect users to
    arbitrary web sites and conduct phishing attacks via a URL in the
    `_next` parameter to `user/logout`.



    [1]: https://github.com/web2py/web2py
