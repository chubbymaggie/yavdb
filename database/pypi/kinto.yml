- id: snykio:pypi:kinto:42101
  title: Insufficient Password Verification
  description: |
    [kinto][1] is a minimalist JSON storage service with synchronisation and
    sharing abilities.

    Affected versions of this package are vulnerable to Insufficient
    Password Verification. The `account` plugin had a security flaw where
    the password wasn\'t verified during the session duration.



