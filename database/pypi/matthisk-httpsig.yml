- id: snykio:pypi:matthisk-httpsig:2017-08-02
  title: Arbitrary Keyfile Read
  description: |
    [`matthisk-httpsig`][1] is a package that secures HTTP request signing
    using the HTTP Signature draft specification.

    Affected versions of this package are vulnerable to Arbitrary Keyfile
    Reading from the disk. If used in a server framework like drf-httpsig,
    this is a serious security hole.



    [1]: https://pypi.python.org/pypi/matthisk_httpsig
