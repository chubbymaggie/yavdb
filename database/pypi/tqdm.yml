---
- id: snykio:pypi:tqdm:CVE-2016-10075
  title: Arbitrary Code Execution
  description: |
    [`tqdm`][1] is a Fast, Extensible Progress Meter.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution due to using git insecurely. When importing `tqdm`, the
    `tqdm._version` module will run `git log -n 1 --oneline` in order to
    check if the user is running a pre-released version. An attacker can
    craft a repository with a malicious git log in the current working
    directory.



    [1]: https://pypi.python.org/pypi/tqdm
  affected_package: tqdm
