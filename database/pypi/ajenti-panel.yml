- id: snykio:pypi:ajenti-panel:40780
  title: Cross ite Request Forgery (CSRF)
  description: |
    [ajenti-panel][1] is Ajenti core based panel.

    Affected versions of this package are vulnerable to Cross ite Request
    Forgery (CSRF) in the command execution panel of the tool used to manage
    the server. This attack appear to be exploitable via Being a CSRF,
    victim interaction is needed, when the victim access the infected
    trigger of the CSRF any code that match the victim privledges on the
    server can be executed.



    [1]: https://pypi.org/project/ajenti-panel/
