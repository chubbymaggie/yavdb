  title: Information Exposure
  description: |
    [ajenti-panel][1] is Ajenti core based panel.

    Affected versions of this package are vulnerable to Information
    Exposure. It can result in user and system enumeration as well as
    exposure of data from the `/etc/ajenti/config.yml` file. This attack
    appears to be exploitable via network connectivity to the web
    application.



    [1]: https://pypi.org/project/ajenti-panel/
