- id: snykio:pypi:ajenti-panel:42089
  title: Improper Input Validation
  description: |
    [ajenti-panel][1] is Ajenti core based panel.

    Affected versions of this package are vulnerable to Improper Input
    Validation in the `ID` string on a `Get-values` POST request. It can
    result in Server Crashing. An attacker can freeze the server by sending
    a giant string to the ID parameter.



    [1]: https://pypi.org/project/ajenti-panel/
