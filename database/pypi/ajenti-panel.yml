- id: snykio:pypi:ajenti-panel:40782
  title: Improper Error Handling
  description: |
    [ajenti-panel][1] is Ajenti core based panel.

    Affected versions of this package are vulnerable to Improper Error
    Handling in the Login JSON request. It can result in The requisition
    leaks a path of the server. This attack appear to be exploitable via By
    sending a malformed JSON, the tool responds with a traceback error that
    leaks a path of the server.



