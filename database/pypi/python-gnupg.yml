- id: snykio:pypi:python-gnupg:2016-02-22
  title: Arbitrary Code Execution
  description: |
    [`python-gnupg`][1] is a wrapper for the Gnu Privacy Guard (GPG or
    GnuPG)

    python-gnupg 0.3.5 and 0.3.6 allows context-dependent attackers to have
    an unspecified impact via vectors related to \"option injection through
    positional arguments.\"

    **NOTE:** this vulnerability exists because of an incomplete fix for
    [CVE-2013-7323][2].



