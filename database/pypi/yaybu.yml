- id: snykio:pypi:yaybu:40657
  title: Information Exposure
  description: |
    [`Yaybu`][1] is used for server deployment and configuration management
    in Python.

    Affected versions of this package are vulnerable to Information
    Exposure. Permissions on a file were set only after writing a files
    content, which gives the attackers a window to obtain the file content.



    [1]: https://pypi.python.org/pypi/Yaybu
