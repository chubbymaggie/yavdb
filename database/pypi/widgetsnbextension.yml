---
- id: snykio:pypi:widgetsnbextension:40469
  title: Arbitrary Code Execution
  description: |
    [`widgetsnbextension`][1] is a IPython HTML widgets for Jupyter.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. A widget snapshotting feature was introduced in `ipywidgets`
    5.0.0 allowed execution of javascript code upon on loading and saving of
    a notebook.

    **Note:** This only affects `ipywidgets` in conjunction with the
    `Jupyter` Notebook.



    [1]: https://pypi.python.org/pypi/widgetsnbextension
  affected_package: widgetsnbextension
  vulnerable_versions:
