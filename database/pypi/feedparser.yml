- id: snykio:pypi:feedparser:2011-04-11
  title: Cross-site Scripting (XSS)
  description: |+
    [`feedparser`][1] is a Universal feed parser, handles RSS 0.9x, RSS 1.0,
    RSS 2.0, CDF, Atom 0.3, and Atom 1.0 feeds.

    Affected versions of this package are vulnerable to Cross-site Scripting
    (XSS) attacks. Remote attackers may be able to inject arbitrary web
    script or HTML via an unexpected URI scheme, as demonstrated by a
    `javascript: URI`.



    [1]: https://pypi.python.org/pypi/feedparser
