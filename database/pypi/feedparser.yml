- id: snykio:pypi:feedparser:2012-05-21
  title: Denial of Service (DoS)
  description: |+
    [`feedparser`][1] is a Universal feed parser, handles RSS 0.9x, RSS 1.0,
    RSS 2.0, CDF, Atom 0.3, and Atom 1.0 feeds Universal Feed Parser (aka
    feedparser or python-feedparser) before 5.1.2 allows remote attackers to
    cause a denial of service (memory consumption) via a crafted XML ENTITY
    declaration in a non-ASCII encoded document.



    [1]: https://pypi.python.org/pypi/feedparser
