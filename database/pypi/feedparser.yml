    RSS 2.0, CDF, Atom 0.3, and Atom 1.0 feeds.

    Affected versions of this package are vulnerable to Cross-site Scripting
    (XSS) attacks. Remote attackers may be able to inject arbitrary web
    script or HTML via malformed XML comments.



    [1]: https://pypi.python.org/pypi/feedparser
