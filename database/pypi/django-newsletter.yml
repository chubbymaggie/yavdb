- id: snykio:pypi:django-newsletter:42172
  title: Authorization Bypass
  description: |
    [django-newsletter][1] is a Newsletter application for the Django web
    framework.

    Affected versions of this package are vulnerable to Authorization
    Bypass. A user can change their email address without confirmation by
    receiving an update URL via email, accessing the form and changing the
    email address.



    [1]: https://pypi.org/project/django-newsletter/
