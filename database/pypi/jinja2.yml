- id: snykio:pypi:jinja2:173701
  title: Server Side Template Injection (SSTI)
  description: |
    [jinja2][1] is a template engine written in pure Python. It provides a
    Django inspired non-XML syntax but supports inline expressions and an
    optional sandboxed environment.

    Affected versions of this package are vulnerable to Server Side Template
    Injection (SSTI). via the `from_string` function, where it takes the
    `source` parameter as a template object, renders it, and then returns
    it. The attacker can exploit it with `{{INJECTION COMMANDS}}` in a URI.



    [1]: https://pypi.org/project/Jinja2/
