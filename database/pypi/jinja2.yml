- id: snykio:pypi:jinja2:40028
  title: Insecure Defaults
  description: |
    [`Jinja2`][1] is a small but fast and easy to use stand-alone template
    engine written in pure python.

    Affected versions of this package are vulnerable to Insecure Defaults
    attacks. The default configuration for bccache.FileSystemBytecodeCache
    in Jinja2 before 2.7.2 does not properly create temporary files, which
    allows local users to gain privileges via a crafted .cache file with a
    name starting with `jinja2` in /tmp.



    [1]: https://pypi.python.org/pypi/Jinja2
