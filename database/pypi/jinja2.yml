- id: snykio:pypi:jinja2:40250
  title: Privilege Escalation
  description: |
    [`jinja2`][1] is a small but fast and easy to use stand-alone template
    engine written in pure python. FileSystemBytecodeCache in Jinja2 2.7.2
    does not properly create temporary directories, which allows local users
    to gain privileges by pre-creating a temporary directory with a user\'s
    uid.

    **NOTE:** this vulnerability exists because of an incomplete fix for
    [CVE-2014-1402][2].



    [1]: https://pypi.python.org/pypi/jinja2
    [2]: https://snyk.io/vulnSNYK-PYTHON-JINJA2-40028
