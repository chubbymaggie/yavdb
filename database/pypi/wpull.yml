- id: snykio:pypi:wpull:40553
  title: Information Exposure
  description: |
    [`wpull`][1] is a Wget-compatible web downloader and crawler.

    Affected versions of this package are vulnerable to Information
    Exposure. When requesting HTTP content from a HTTPS source, the
    `referer` field is set unconditionally which leaks information.



    [1]: https://pypi.python.org/pypi/wpull
