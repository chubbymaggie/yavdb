---
- id: snykio:pypi:recurly:2017-11-06
  title: Server-Side Request Forgery (SSRF)
  description: |
    [`recurly`][1] is an API client library for Recurly.

    Affected versions of this package are vulnerable to Server-Side Request
    Forgery (SSRF) attacks. The Recurly Client Python Library before 2.0.5,
    2.1.16, 2.2.22, 2.3.1, 2.4.5, 2.5.1, 2.6.2 is vulnerable to a
    Server-Side Request Forgery vulnerability in the Resource.get method
    that could result in compromise of API keys or other critical resources.



    [1]: https://rubygems.org/gems/recurly
