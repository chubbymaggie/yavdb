- id: snykio:nuget:microsoft.identitymodel.clients.activedirectory:459437
  title: Privilege Escalation
  description: |
    [Microsoft.IdentityModel.Clients.ActiveDirectory][1] is a package for
    adding authentication functionality to your .NET based client by taking
    advantage of Windows Server Active Directory and Azure Active Directory.

    Affected versions of this package are vulnerable to Privilege Escalation
    in the way the library caches tokens. This allows an authenticated
    attacker to perform actions in context of another user.



    [1]: https://www.nuget.org/packages/Microsoft.IdentityModel.Clients.ActiveDirectory/
