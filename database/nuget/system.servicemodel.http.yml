---
- id: snykio:nuget:system.servicemodel.http:2018-07-09
  title: Access Restriction Bypass
  description: |
    Affected versions of [`system.servicemodel.http`][1] are vulnerable to
    Access Restriction Bypass. It does not correctly validate certificates.
    An attacker who successfully exploited this vulnerability could present
    an expired certificate when challenged.

    **Note:** If an application does **not** use Windows Communication
    Foundation you are not affected.



    [1]: https://www.nuget.org/packages/system.servicemodel.http
