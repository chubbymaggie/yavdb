  title: Security Feature Bypass
  description: |
    [`Microsoft.NETCore.UniversalWindowsPlatform`][1] is the core runtime
    components of ASP.NET MVC.

    Affected versions of this package are vulnerable to Security Feature
    Bypass when Microsoft .NET Framework (and .NET Core) components do not
    completely validate certificates.

    An attacker could present a certificate that is marked invalid for a
    specific use, but the component uses it for that purpose. This action
    disregards the Enhanced Key Usage taggings



