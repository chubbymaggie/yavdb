- id: ossindex:nuget:Unofficial.Ionic.Zip:8399177110
  title: Use of Insufficiently Random Values
  description: |
    The random number generator implemented by NextBytes() cannot withstand a cryptographic attack.

    Insecure randomness errors occur when a function that can produce predictable values is used as a source of randomness in security-sensitive context.

    In this case the function that generates weak random numbers is NextBytes() in WinZipAes.cs at line 82.
