- id: ossindex:nuget:Cassette:2016-07-18
  title: File disclosure vulnerability in RawFileRequestHandler
  description: |-
    RawFileRequestHandler is used to served cached and versioned copies of image / font files referenced by CSS files.

    However, it does no path validation, so it can be used to read any source file in the website.
