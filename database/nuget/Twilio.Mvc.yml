---
- id: ossindex:nuget:Twilio.Mvc:2016-10-17
  title: XML External Entity (XXE)
  description: |-
    TwiMLResult provides an additional (unused by the library)
    constructor that accepts a string value and will use
    `XDocument.Parse()` to turn it into an XML Document.

    Older versions of .Net allow DOCTYPE defined ENTITYs by default.
    Careless use of this class (passing in unsanitized user data) is
    vulnerable to an XXE Attack.
  affected_package: Twilio.Mvc
  vulnerable_versions:
  - "<5.0.0-rc6"
  package_manager: nuget
