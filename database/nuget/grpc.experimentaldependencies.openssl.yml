- id: ossindex:nuget:grpc.experimentaldependencies.openssl:CVE-2014-3511
  title: "[CVE-2014-3511] The ssl23&#95;get&#95;client&#95;hello function in s23&#95;srvr.c
    in OpenSSL 1.0.1 before 1.0.1i..."
  description: The ssl23_get_client_hello function in s23_srvr.c in OpenSSL 1.0.1
    before 1.0.1i allows man-in-the-middle attackers to force the use of TLS 1.0 by
    triggering ClientHello message fragmentation in communication between a client
