- id: snykio:nuget:kentico.libraries:174370
  title: Access Control Bypass
  description: |
    [Kentico.Libraries][1] is a runtime assemblies for libraries and
    applications that use Kentico API.

    Affected versions of this package are vulnerable to Access Control
    Bypass. An attacker can grant himself Global Administrator access when
    because he is able to access the installation wizard and initiate the
    installation of a new starter site.



    [1]: https://www.nuget.org/packages/Kentico.Libraries/
