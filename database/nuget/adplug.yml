- id: ossindex:nuget:adplug:2017-03-31
  title: Possible use of uninitialized data
  description: ChspLoader::load() does not check the size of the decompressed data
    after the "RLE decompress" step, leaving part of the "org" buffer uninitialized.  The
    uninitialized memory is then used unconditionally later in the procedure.
