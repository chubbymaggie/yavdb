- id: snykio:nuget:igniteui:2016-08-04
  title: Resources Downloaded over Insecure Protocol
  description: |+
    This package downloads static resources such as js and css files and
    processes them locally.

    The resources are downloaded over an unencrypted HTTP connection,
    allowing a malicious man in the middle to tamper with their content in
