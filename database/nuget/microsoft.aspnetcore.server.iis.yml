- id: snykio:nuget:microsoft.aspnetcore.server.iis:451561
  title: Open Redirect
  description: |
    [microsoft.aspnetcore.server.iis][1] is a that provides support for
    hosting ASP.NET Core in IIS using the AspNetCoreModule.

    Affected versions of this package are vulnerable to Open Redirect. A
    spoofing vulnerability exists that could lead to an redirection. An
    attacker who successfully exploits this vulnerability could redirect a
    targeted user to a malicious website.



    [1]: https://www.nuget.org/packages/Microsoft.AspNetCore.Server.IIS/
