- id: snykio:nuget:microsoft.identitymodel.tokens:60016
  title: Privilege Escalation
  description: |
    [`Microsoft.IdentityModel.Tokens`][1] Includes types that provide
    support for cryptographic operations.

    Affected versions of this package are vulnerable to Privilege
    Escalation. A security vulnerability in the public version of
    Microsoft.IdentityModel.Tokens 5.1.0 where tokens signed with symmetric
    keys could be vulnerable to tampering.



    [1]: https://www.nuget.org/packages/Microsoft.IdentityModel.Tokens
