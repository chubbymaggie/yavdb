- id: snykio:nuget:microsoft.aspnetcore.mvc.core:60033
  title: Privilege Escalation
  description: |
    [`Microsoft.AspNetCore.Mvc.Core`][1] contains common action result
    types, attribute routing, application model conventions, API explorer,
    application parts, filters, formatters, model binding, and more.

    Affected versions of this package are vulnerable to Privilege
    Escalation. `View Components` could receive incorrect information,
    including the details of the current authenticated user. If a `View
    Component` depends on the vulnerable code and makes decisions based on
    the current user, then the it could make incorrect decisions that result
    in elevation of privilege.



    [1]: https://www.nuget.org/packages/Microsoft.AspNetCore.Mvc.Core
