- id: snykio:nuget:microsoft.aspnetcore.mvc.core:CVE-2017-0256
  title: Authentication Bypass
  description: |
    [`Microsoft.AspNetCore.Mvc.Core`][1] contains common action result
    types, attribute routing, application model conventions, API explorer,
    application parts, filters, formatters, model binding, and more.

    Affected versions of this package are vulnerable to Authentication
    Bypass attacks. The ASP.NET Core fails to properly sanitize the *Web
    Request Handler* component, allowing an attacker to spoof web requests
    and bypass authentication.



    [1]: https://www.nuget.org/packages/Microsoft.AspNetCore.Mvc.Core
