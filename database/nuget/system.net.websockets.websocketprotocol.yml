---
- id: snykio:nuget:system.net.websockets.websocketprotocol:72894
  title: Denial of Service (DoS)
  description: |
    [System.Net.WebSockets.WebSocketProtocol][1] provides the
    WebSocketProtocol class, which allows creating a websocket from a
    connected stream using WebSocketsProtocol.CreateFromConnectedStream.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS). An unauthenticated attacker can cause a denial of service
    remotely, by issuing specially crafted requests to the .NET Core
    application. This is caused by an improper handling of a web request in
    ASP.NET Core. This CVE ID is unique from CVE-2019-0548.



    [1]: https://www.nuget.org/packages/System.Net.WebSockets.WebSocketProtocol
