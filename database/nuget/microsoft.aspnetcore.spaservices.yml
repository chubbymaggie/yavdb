---
- id: snykio:nuget:microsoft.aspnetcore.spaservices:466519
  title: Remote Code Execution (RCE)
  description: |
    [Microsoft.AspNetCore.SpaServices][1] is a package Helpers for building
    single-page applications on ASP.NET MVC Core.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). When a WebApp is created using vulnerable project
    templates, fails to properly sanitize requests. An attacker who
    successfully exploited this vulnerability could perform content
    injection attacks and run script in the security context of the
    logged-on user.



    [1]: https://www.nuget.org/packages/Microsoft.AspNetCore.SpaServices/
