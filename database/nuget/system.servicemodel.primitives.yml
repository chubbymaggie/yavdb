- id: snykio:nuget:system.servicemodel.primitives:60253
  title: Access Restriction Bypass
  description: |
    Affected versions of [`system.servicemodel.primitives`][1] are
    vulnerable to Access Restriction Bypass. It does not correctly validate
    certificates. An attacker who successfully exploited this vulnerability
    could present an expired certificate when challenged.

    **Note:** If an application does **not** use Windows Communication
    Foundation you are not affected.



    [1]: https://www.nuget.org/packages/system.servicemodel.primitives
