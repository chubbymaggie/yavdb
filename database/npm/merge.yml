---
- id: snykio:npm:merge:CVE-2018-16469
  title: Prototype  Pollution
  description: |
    [merge][1] is used to merge multiple objects into one object.

    Affected versions of this package are vulnerable to Prototype Pollution
    via the `merge.recursive` function. It can be tricked into adding or
    modifying properties of the Object prototype. These properties will be
    present on all objects.



    [1]: https://www.npmjs.com/package/merge
