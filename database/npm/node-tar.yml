---
- id: npmjs:npm:node-tar:803
  title: Arbitrary File Overwrite
  description: Versions of `node-tar` prior to 4.4.2 are vulnerable to Arbitrary File
    Overwrite. Extracting tarballs containing a hardlink to a file that already exists
    in the system, and a file that matches the hardlink will overwrite the system's
    file with the contents of the extracted file.
  affected_package: node-tar
  vulnerable_versions:
  - "<4.4.2"
  severity: high
  package_manager: npm
  cwe: CWE-59
  disclosed_date: 1970-01-01
  created_date: 1970-01-01
  last_modified_date: 1970-01-01
