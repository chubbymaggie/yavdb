- id: ossindex:npm:sockjs-windows:1970-01-01
  title: 'CVE-2014-4671: JSONP content type sniffing'
  description: |
    It looks like sockjs-node has no mitigations for JSONP content type sniffing.



    An attacker sends a user to http://target.domain/jsonp-endpoint?callback=ASCII_SWF_CODE

    The browser will cleverly sniff the content type of the response, determine that it's SWF, and run it with the target.domain origin. Game over: the attacker can do arbitrary CSRF.

    See http://miki.it/blog/2014/7/8/abusing-jsonp-with-rosetta-flash/
  affected_package: sockjs-windows
  vulnerable_versions:
  - "<0.3.10"
  package_manager: npm
  credit:
  - OSSIndex
  references:
  - https://github.com/sockjs/sockjs-node/issues/163
