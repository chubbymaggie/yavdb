- id: ossindex:npm:sockjs-windows:2016-12-29
  title: CORS vulnerability
  description: |-
    The package automatically sets the `Access-Control-Allow-Origin` header to whatever the requesting domain is, if any sockjs path is referenced from another domain. This enables a possible CORS attack.

    The fix is a change that optionally disables the CORS headers.
