- id: nodesecurity:npm:jqtree:2016-07-25
  title: XSS in drag and drop node
  description: "Affected versions of `jqtree` are vulnerable to cross-site scripting
    in the drag and drop functionality for modifying tree data. \n\nWhen a user attempts
    to drag a node to a different position in the hierarchy, script content existing
    within the node will be executed."
