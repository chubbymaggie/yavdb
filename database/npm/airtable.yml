- id: npmjs:npm:airtable:1305
  title: Machine-In-The-Middle
  description: Affected versions of `airtable` are vulnerable to Machine-In-The-Middle.
    The package has SSL certificate validation disabled by default unintentionally.
    This may allow attackers in a privileged network position to decrypt intercepted
    traffic.
  affected_package: airtable
  vulnerable_versions:
