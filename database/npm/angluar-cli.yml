- id: npmjs:npm:angluar-cli:918
  title: Malicious Package
  description: Version 0.0.3 of `angluar-cli` contains malicious code as a postinstall
    script. The package is malware designed to take advantage of users making a mistake
    when typing the name of a module to install. When installed the package attempts
    to remove files and stop processes related to McAfee antivirus on macOS.
  affected_package: angluar-cli
