- id: npmjs:npm:tesseract.js:792
  title: Insecure Default Configuration
  description: All versions of `tesseract.js` default to using a third-party proxy.  Requests
    may be proxied through `crossorigin.me` which clearly states is not suitable for
    production use. This may lead to instability and privacy violations.
