---
- id: npmjs:npm:local-devices:1020
  title: Command Injection
  description: All versions of `local-devices` are vulnerable to Command Injection.
    The package does not validate input on ip addresses and concatenates it to an
    exec call, allowing attackers to run arbitrary commands in the system.
  affected_package: local-devices
  vulnerable_versions:
  - ">=0.0.0"
  severity: high
  package_manager: npm
  cwe: CWE-78
