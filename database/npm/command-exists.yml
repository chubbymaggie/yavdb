- id: snykio:npm:command-exists:2018-05-12
  title: Arbitrary Command Injection
  description: |
    [command-exists][1] is a node module to check if a command-line command
    exists.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection. An attacker may inject and execute arbitrary shell commands
    while trying to determine if a crafted command exists.



    [1]: https://www.npmjs.com/package/command-exists
