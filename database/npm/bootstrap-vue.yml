---
- id: npmjs:npm:bootstrap-vue:770
  title: Cross-Site Scripting
  description: All versions of `bootstrap-vue` are vulnerable to Cross-Site Scripting.
    Due to insufficient input sanitization, components may be vulnerable to Cross-Site
    Scripting through the `options` variable. This may lead to the execution of malicious
    JavaScript on the user's browser.
  affected_package: bootstrap-vue
  vulnerable_versions:
  - "*"
  severity: high
  package_manager: npm
  cwe: CWE-79
