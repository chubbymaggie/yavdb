---
- id: snykio:npm:sql:20180512
  title: SQL Injection
  description: |
    [sql][1] is a sql string builder for node - supports PostgreSQL, mysql,
    Microsoft SQL Server, Oracle and sqlite dialects.

    Affected versions of this package are vulnerable to SQL Injection. A
    malicious user may insert potentially user-controlled content into the
    queries without proper escaping, in cases where that is not verified
    additionally in the applications that are using sql library.



    [1]: https://hackerone.com/reports/319465
