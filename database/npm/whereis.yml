- id: snykio:npm:whereis:2018-04-01
  title: Arbitrary Command Injection
  description: |
    [`whereis`][1] is a tool to get the first path to a bin on any system.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection. It concatenates unsanitized user input into `exec()` command



