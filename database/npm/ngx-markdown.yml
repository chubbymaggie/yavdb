- id: npmjs:npm:ngx-markdown:892
  title: Cross-Site Scripting
  description: All versions of `ngx-markdown` are vulnerable to Cross-Site Scripting
    (XSS). Links are not restricted to http/https and may contain Javascript code.
    The exploit requires user interaction. A markdown link such as `[Malicious link](javascript:alert(1))
    ` creates a link the executes JavaScript upon a click.
  affected_package: ngx-markdown
  vulnerable_versions:
