- id: ossindex:npm:node-core-lib:1970-01-01
  title: Denial of Service
  description: Kris Reeves and Trevor Norris pinpointed a bug in V8 in the way it
    decodes UTF strings. This impacts Node at the Buffer to UTF8 String conversion
    and can cause a process to crash. The security concern comes from the fact that
    a lot of data from outside of an application is delivered to Node via this mechanism
    which means that users can potentially deliver specially crafted input data that
    can cause an application to crash when it goes through this path.
