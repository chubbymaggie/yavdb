- id: nodesecurity:npm:chromedriver:2016-12-18
  title: Downloads Resources over HTTP
  description: "Affected versions of `chromedriver` insecurely download resources
    over HTTP. \n\nIn scenarios where an attacker has a privileged network position,
    they can modify or read such resources at will. This may result in arbitrary code
    execution if an attacker intercepts and modifies the downloaded binary file, replacing
    it with a malicious one. \n"
  affected_package: chromedriver
  vulnerable_versions:
  - "<2.26.1"
  patched_versions:
  - ">=2.26.1"
  severity: high
  package_manager: npm
