  title: SQL Injection
  description: |
    [`loopback-connector-postgresql`][1] is Loopback PostgreSQL Connector.
    Affected versions of the package are vulnerable to SQL injection
    attacks. User-supplied inputs are not properly sanitized before using it
    in SQL queries. This may allow a remote attacker to inject or manipulate
    SQL queries in the back-end database, allowing for the manipulation or
    disclosure of arbitrary data.



    [1]: https://www.npmjs.com/package/loopback-connector-postgresql
