---
- id: snykio:npm:pomelo:515804
  title: Improper Access Control
  description: |
    [pomelo][1] is a fast, scalable game server framework for NodeJS.

    Affected versions of this package are vulnerable to Improper Access
    Control. A malicious user input can corrupt arbitrary methods and
    attributes in
    `template/game-server/app/servers/connector/handler/entryHandler.js`
    because certain internal attributes can be overwritten via a conflicting
    name. Hence, a malicious attacker can manipulate internal attributes by
    adding additional attributes to user input.



    [1]: https://www.npmjs.com/package/pomelo
