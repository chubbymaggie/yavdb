- id: snykio:npm:grunt-gh-pages:CVE-2016-10526
  title: Credentials saved as clear-text in log
  description: |
    [`grunt-gh-pages`][1] writes the repository url to log without redacting
    the github authentication token. The token can be compromised if the
    logs become publicly available.



