---
- id: npmjs:npm:parcel-bundler:721
  title: Missing Origin Validation
  description: Versions of `parcel-bundler` before 1.10.0 are missing origin validation
    on the websocket server. This vulnerability allows a remote attacker to steal
    a developer's source code because the origin of requests to the websocket server
    that is used for Hot Module Replacement (HMR) are not validated.
  affected_package: parcel-bundler
  vulnerable_versions:
  - "<1.10.0"
  severity: high
  package_manager: npm
  cve:
