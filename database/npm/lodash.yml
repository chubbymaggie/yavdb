- id: nodesecurity:npm:lodash:2018-04-24
  title: Prototype Pollution
  description: "Versions of `lodash` before 4.17.5 are vulnerable to prototype pollution.
    \n\nThe vulnerable functions are 'defaultsDeep', 'merge', and 'mergeWith' which
    allow a malicious user to modify the prototype of `Object` via `__proto__` causing
    the addition or modification of an existing property that will exist on all objects.\n\n"
  affected_package: lodash
  vulnerable_versions:
  - "<4.17.5"
  patched_versions:
  - ">=4.17.5"
  severity: low
