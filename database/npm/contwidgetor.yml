---
- id: snykio:npm:contwidgetor:20170303
  title: Insecure Hashing Algorithm
  description: |
    [`contwidgetor`][1] is a contributions widget for both bitbucket and
    github.

    Affected versions of the package use the insecure SHA-1 in the
    authentication method. It is possible to duplicate the hash and should
    not be used in security sensitive instances.



    [1]: https://www.npmjs.com/package/contwidgetor
  affected_package: contwidgetor
  vulnerable_versions:
