---
- id: nodesecurity:npm:broccoli-closure:2017-01-01
  title: Downloads Resources over HTTP
  description: "Affected versions of `broccoli-closure` insecurely download an executable
    over an unencrypted HTTP connection. \r\n\r\nIn scenarios where an attacker has
    a privileged network position, it is possible to intercept the response and replace
    the executable with a malicious one, resulting in code execution on the system
    running `broccoli-closure`."
  affected_package: broccoli-closure
  vulnerable_versions:
  - "<1.3.1"
  patched_versions:
  - ">=1.3.1"
  severity: high
  package_manager: npm
  cvss_v3_vector: CVSS:3.0/AV:N/AC:H/PR:L/UI:R/S:U/C:H/I:H/A:H
  credit:
