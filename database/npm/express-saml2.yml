- id: snykio:npm:express-saml2:2017-10-02
  title: XML Injection
  description: |
    [`express-saml2`][1] is a High-level API for Single Sign On (SAML 2.0).

    Affected versions of this package are vulnerable to XML Injection
    attack.

    An XML Signature Wrapping vulnerability exists in Samlify 2.2.0 and
    earlier, and in predecessor Express-saml2 which could allow attackers to
    impersonate arbitrary users.



    [1]: https://www.npmjs.com/package/express-saml2
