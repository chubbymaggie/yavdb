- id: nodesecurity:npm:poco:2017-01-01
  title: Downloads Resources over HTTP
  description: "Affected versions of `poco` insecurely download an executable over
    an unencrypted HTTP connection. \r\n\r\nIn scenarios where an attacker has a privileged
    network position, it is possible to intercept the response and replace the executable
    with a malicious one, resulting in code execution on the system running `poco`."
  affected_package: poco
  vulnerable_versions:
