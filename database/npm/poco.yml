- id: ossindex:npm:poco:2017-01-02
  title: Man in the Middle (MitM)
  description: "> poco downloads source file resources used for compliation over HTTP,
    which leaves it vulnerable to MITM attacks. It may be possible to cause remote
    code execution (RCE) by swapping out the requested resources with an attacker
    controlled copy if the attacker is on the network or positioned in between the
    user and the remote server.\n> \n> -- [nodesecurity.io](https://nodesecurity.io/advisories/271)"
  affected_package: poco
  vulnerable_versions:
