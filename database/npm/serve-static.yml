  cvss_v3_vector: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N
  credit:
  - Pierre-Élie Fauché
  references:
  - 'https://github.com/expressjs/serve-static/issues/26)

'
  source_url: https://nodesecurity.io/advisories/35
