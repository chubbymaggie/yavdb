- id: snykio:npm:serve-static:2015-01-20
  title: Information Exposure
  description: |
    [serve-static][1] is a Node.js module available through the npm
    registry.

    Affected versions of this package are vulnerable to Information
    Exposure. The roots path would be exposed via the `express.static`,
    `res.sendfile`, and `res.sendFile` methods.



