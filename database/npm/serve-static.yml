- id: snykio:npm:serve-static:CVE-2015-1164
  title: Open Redirect
  description: |+
    When using serve-static middleware version &lt; 1.7.2 and it\'s
    configured to mount at the root, it creates an open redirect on the
    site.

    *Source: [Node Security Project][1]*



    [1]: https://nodesecurity.io/advisories/35
    \nFor example:

    If a user visits `http://example.com//www.google.com/%2e%2e` they will
    be redirected to `//www.google.com/%2e%2e`, which some browsers
    interpret as `http://www.google.com/%2e%2e`.

  affected_package: serve-static
  vulnerable_versions:
  - "<1.6.5"
  - ">=1.7.0 <1.7.2"
  severity: low
