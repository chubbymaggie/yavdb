---
- id: snykio:npm:mpath:72672
  title: Prototype Pollution
  description: |
    [mpath][1] is a Get/set javascript object values using MongoDB-like path
    notation.

    Affected versions of this package are vulnerable to Prototype Pollution.
    An attacker could specify a path that include the prototype object, and
    thus overwrite important properties on Object.prototype or add new ones.



    [1]: https://www.npmjs.com/package/mpath
  affected_package: mpath
  vulnerable_versions:
