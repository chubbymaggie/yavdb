- id: npmjs:npm:mpath:779
  title: Prototype Pollution
  description: Versions of `mpath` before 0.5.1 are vulnerable to prototype pollution.
    Provided certain input `mpath` can add or modify properties of the `Object` prototype.
    These properties will be present on all objects.
