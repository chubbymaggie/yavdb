---
- id: npmjs:npm:graphql-code-generator:834
  title: Insecure Default Configuration
  description: All versions of `graphql-code-generator` have an Insecure Default Configuration.
    The packages sets `NODE_TLS_REJECT_UNAUTHORIZED` to 0, disabling certificate verification
    for the entire project. This results in Insecure Communication for the process.
  affected_package: graphql-code-generator
  vulnerable_versions:
  - ">=0"
  severity: high
  package_manager: npm
  cwe: CWE-295
