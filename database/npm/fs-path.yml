- id: snykio:npm:fs-path:2018-05-12
  title: Arbitrary Command Injection
  description: |
    [fs-path][1] Recurcively scan files or scan files by a filter.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection. An attacker may inject and execute arbitrary shell commands
    while performing various operations from `fs-path` API like copying
    files.



    [1]: https://www.npmjs.com/package/fs-path
