- id: snykio:npm:libxl:2016-12-19
  title: Resources Downloaded over Insecure Protocol
  description: |
    [`libxl`][1] contains node bindings for the libxl library for reading
    and writing excel (XLS and XLSX) spreadsheets. Affected versions of the
    package are vulnerable to Man in the Middle (MitM) attacks due to
    downloading resources over an insecure protocol.



    [1]: https://www.npmjs.com/package/libxl
