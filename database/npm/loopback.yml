---
- id: npmjs:npm:loopback:771
  title: Improper Authorization
  description: Vulnerable versions of `loopback` may allow attackers to create Authentication
    Tokens on behalf of other users due to Improper Authorization. If the AccessToken
    model is publicly exposed, an attacker can create Authorization Tokens for any
    user as long as they know the target's `userId`. This will allow the attacker
    to access the user's data and their privileges.
  affected_package: loopback
  vulnerable_versions:
  - "<=2.39.2"
  - ">=3.0.0 <=3.21.0"
  severity: high
  package_manager: npm
  cwe: CWE-285
