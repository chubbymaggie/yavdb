- id: snykio:npm:loopback:20171027
  title: Authentication Bypass
  description: |
    [`loopback`][1] is an Open Source Framework for Node.js.

    Affected versions of the package are vulnerable to Authentication
    Bypass. It allowes users to change Admin\'s password by using their
    regular access token in case they have the same id and the same
    password.



    [1]: https://www.npmjs.com/package/loopback
  affected_package: loopback
  vulnerable_versions:
  - "<3.16.2"
