- id: snykio:npm:querystringify:20180419
  title: Prototype Override
  description: |
    [`querystringify`][1] is Querystringify - Small, simple but powerful
    query string parser.

    Affected versions of the package are vulnerable to Prototype Override.
    If a malicious string is inserted in the query string, it will set the
    `tostring` method of the object to the `true` boolean.



    [1]: https://www.npmjs.com/package/querystringify
