- id: snykio:npm:connect-pg-simple:460154
  title: SQL Injection
  description: |
    [connect-pg-simple][1] is a minimal PostgreSQL session store for
    Express/Connect.

    Affected versions of this package are vulnerable to SQL Injection within
    `PGStore.prototype.quotedTable` function where user input is wrapped
    using double quotes. If the schemaName is set to `'web".session WHERE
    $1=$1;--`, it is possible to wipe the web.session table every time the
    prune process runs.



    [1]: https://github.com/voxpelli/node-connect-pg-simple
