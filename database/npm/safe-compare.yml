  title: Insecure Credential Comparison
  description: |
    [`safe-compare`][1] is Constant-time comparison algorithm to prevent
    timing attacks..

    Affected versions of the package are vulnerable to Insecure Credential
    Comparison due to using `String.prototype.length` instead of
    `Buffer.byteLength`.



