- id: snykio:npm:cordova-ios:CVE-2015-5207
  title: Authorization Bypass
  description: |
    [`cordova-ios`][1] is an iOS application library that allows for
    Cordova-based projects to be built for the iOS Platform.

    Affected versions of the package are vulnerable to Authorization bypass.
    Apache Cordova iOS contains 2 methods to bypass the URL access
    restrictions provided by the whitelist. An attacker can use any of the 2
    methods to load malicious resources in an app that uses a whitelist to
    only load trusted resources.



    [1]: https://www.npmjs.com/package/cordova-ios
