- id: snykio:npm:cordova-ios:20170207
  title: Open Redirection
  description: |
    [`cordova-ios`][1] is an iOS application library that allows for
    Cordova-based projects to be built for the iOS Platform.

    Affected versions of the package are vulnerable to Open Redirection. The
    `loadUrl()` function may redirect a valid URL to an untrusted site,
    leading to phishing attempts to steal user credentials.



    [1]: https://www.npmjs.com/package/cordova-ios
