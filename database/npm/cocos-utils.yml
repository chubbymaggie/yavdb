- id: npmjs:npm:cocos-utils:829
  title: Command Injection
  description: All versions of `cocos-utils` are vulnerable to Remote Code Execution.
    The `unzip()` function concatenates user input to `exec()` which may allow attackers
    to execute arbitrary commands  on the server.
