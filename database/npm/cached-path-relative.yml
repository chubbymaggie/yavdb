---
- id: snykio:npm:cached-path-relative:72573
  title: Prototype Pollution
  description: |
    [cached-path-relative][1] memoize the results of the path.relative
    function.

    Affected versions of this package are vulnerable to Prototype Pollution.
    An attacker could inject properties on `Object.prototype` which are then
    inherited by all the JS objects through the prototype chain.



    [1]: https://www.npmjs.com/package/cached-path-relative
  affected_package: cached-path-relative
  vulnerable_versions:
