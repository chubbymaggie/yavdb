- id: snykio:npm:xterm:73496
  title: Remote Code Execution
  description: |
    [xterm][1] is a front-end component written in TypeScript that lets
    applications bring fully-featured terminals to their users in the
    browser. It\'s used by popular projects such as VS Code, Hyper and
    Theia.

    Affected versions of this package are vulnerable to Remote Code
    Execution due to mishandling of the component special characters.



