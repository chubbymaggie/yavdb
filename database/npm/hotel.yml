- id: snykio:npm:hotel:2016-03-21
  title: Man-in-the-Middle (MitM)
  description: |
    [`hotel`][1] is local domains for everyone. Affected versions of the
    package are vulnerable to Man-in-the-Middle (MitM) attacks. Hotel
    contained a self-signed certificate built-in, the private key being in
    the repo. This allows any user to use that key and listen in on the
    traffic.



