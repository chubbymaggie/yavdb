- id: npmjs:npm:jquery.terminal:769
  title: Reflected Cross-Site Scripting
  description: Versions of `jquery.terminal` prior to 1.21.0 are vulnerable to Reflected
    Cross-Site Scripting. If the application has either of the options `anyLinks`
    or `invokeMethods` set to true, the application may execute arbitrary JavaScript
    through crafted malicious payloads due to insufficient sanitization.
  affected_package: jquery.terminal
  vulnerable_versions:
  - "<=1.20.0"
  severity: medium
  package_manager: npm
  cwe: CWE-79
