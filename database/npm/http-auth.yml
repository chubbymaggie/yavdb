---
- id: snykio:npm:http-auth:471683
  title: Authentication Bypass
  description: |
    [http-auth][1] is a package for HTTP basic and digest access
    authentication.

    Affected versions of this package are vulnerable to Authentication
    Bypass. If a client specifies large `nonceCount` then this request can
    be replayed `nonceCount - serverNonce[2]` times.



    [1]: https://www.npmjs.com/package/http-auth
  affected_package: http-auth
  vulnerable_versions:
  - "<3.2.4"
  severity: high
