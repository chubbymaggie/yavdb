---
- id: ossindex:npm:ng-i18next:2016-09-18
  title: Potential Cross Site Scripting (XSS) when using variables containing user
    input
  description: If ng-i18next is used with variables in the key text and the source
    of those variables is itself user-supplied content then it's possible to inject
    a cross site scripting attack via carefully crafted content being substituted
    into the translated text.
  affected_package: ng-i18next
  vulnerable_versions:
