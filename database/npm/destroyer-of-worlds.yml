- id: npmjs:npm:destroyer-of-worlds:890
  title: Malicious Package
  description: The package `destroyer-of-worlds` contained malicious code. The package
    contained a bash script that was run as a postinstall script. The script deleted
    system files and attempted to exhaust resources by creating a large file, a fork
    bomb and an endless loop. The script targeted UNIX systems.
