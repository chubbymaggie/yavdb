- id: npmjs:npm:mongodb:1203
  title: Denial of Service
  description: Versions of `mongodb` prior to 3.1.13 are vulnerable to Denial of Service.
    The package fails to properly catch an exception when a collection name is invalid
    and the DB does not exist, crashing the application.
  affected_package: mongodb
  vulnerable_versions:
  - "<3.1.13"
  severity: high
  package_manager: npm
  cwe: CWE-248
