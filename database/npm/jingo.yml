---
- id: npmjs:npm:jingo:750
  title: Cross-Site Scripting
  description: Versions of `jingo` prior to 1.9.2 are vulnerable to Cross-Site Scripting
    (XSS). If malicious input such as `<script>alert(1)</script>` is placed in the
    content of a wiki page, Jingo does not properly encode the input and it is executed
    instead of rendered as text.
  affected_package: jingo
  vulnerable_versions:
  - "<1.9.2"
  severity: high
  package_manager: npm
  cwe: CWE-79
  disclosed_date: 1970-01-01
  created_date: 1970-01-01
  last_modified_date: 1970-01-01
  credit: Bob "Wombat" Hogg
  references: https://npmjs.com/advisories/750
  source_url: https://npmjs.com/advisories/750
