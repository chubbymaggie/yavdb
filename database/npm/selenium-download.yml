---
- id: nodesecurity:npm:selenium-download:2016-12-06
  title: Downloads Resources over HTTP
  description: "Affected versions of `selenium-download` insecurely download an executable
    over an unencrypted HTTP connection. \r\n\r\nIn scenarios where an attacker has
    a privileged network position, it is possible to intercept the response and replace
    the executable with a malicious one, resulting in code execution on the system
    running `selenium-download`."
  affected_package: selenium-download
  vulnerable_versions:
  - "<2.0.7"
  patched_versions:
  - ">=2.0.7"
  severity: high
  package_manager: npm
  cvss_v3_vector: CVSS:3.0/AV:N/AC:H/PR:L/UI:R/S:U/C:H/I:H/A:H
  credit:
  - Adam Baldwin
  references:
  - ''
  source_url: https://nodesecurity.io/advisories/164
- id: ossindex:npm:selenium-download:2017-07-29
  title: Man in the Middle (MitM)
  description: "> selenium-download downloads binary resources over HTTP, which leaves
    it vulnerable to MITM attacks. It may be possible to cause remote code execution
    (RCE) by swapping out the requested binary with an attacker controlled binary
    if the attacker is on the network or positioned in between the user and the remote
    server.\n> \n> -- [nodesecurity.io](https://nodesecurity.io/advisories/164)"
  affected_package: selenium-download
  vulnerable_versions:
