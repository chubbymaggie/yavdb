- id: ossindex:npm:generator-jhipster:2017-03-31
  title: fixed timing attack vulnerability in TokenProvider
  description: "> The TokenProvider uses String.equals(str) to compare the given token-signature
    with a calculated one. This method uses a break-on-inequality algorithm. This
    makes the TokenProvider vulnerable to timing attacks, where an attacker can forge
    a token with any username more easily than using brute force.\n> \n> -- [github.com](https://github.com/jhipster/generator-jhipster/issues/2095)"
