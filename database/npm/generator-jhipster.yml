- id: snykio:npm:generator-jhipster:20140428
  title: Mishandled Logout Function
  description: |
    [`generator-jhipster`][1] is a Spring Boot + Angular in one handy
    generator. Affected versions of the package are vulnerable due to the
    mishandling if the logout function in IE8. When an admin logs out, the
    session is not properly cleared and any user logging in afterward will
    have admin permissions. A malicious user could use this to their
    advantage.

    **Note:** This only occurs on IE8.



    [1]: https://www.npmjs.com/package/generator-jhipster
  affected_package: generator-jhipster
