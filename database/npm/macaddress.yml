- id: snykio:npm:macaddress:2018-05-11
  title: Arbitrary Command Injection
  description: |
    [macaddress][1] Retrieve MAC addresses in Linux, OS X, and Windows.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection. An attacker could inject arbitrary shell commands if the user
    input can influence the `iface` argument.



