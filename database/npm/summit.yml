- id: snykio:npm:summit:2016-04-08
  title: Unsafe use of eval()
  description: |
    [`summit`][1] is a node web framework.

    Affected versions of this package are vulnerable to Arbitrary Command
    Execution via the `eval()` function in the PouchDB driver. Node.js
    provides the `eval()` function by default, and is used to translate
    strings into Javascript code. An attacker can craft a malicious payload
    instead of a valid collection name to inject arbitrary commands.



    [1]: https://www.npmjs.com/package/summit
