- id: snykio:npm:lodash.merge:173732
  title: Prototype Pollution
  description: |
    [lodash.merge][1] is the Lodash method \_.merge exported as a Node.js
    module.

    Affected versions of this package are vulnerable to Prototype Pollution.
    The functions `merge`, `mergeWith`, and `defaultsDeep` could be tricked
    into adding or modifying properties of `Object.prototype`.



