- id: npmjs:npm:froever:904
  title: Malicious Package
  description: All versions of `froever` contain malicious code as a preinstall script.
    The package is malware designed to take advantage of users making a mistake when
    typing the name of a module to install. When installed, the package downloads
    a file from a remote server, executes it and opened a backdoor.
  affected_package: froever
