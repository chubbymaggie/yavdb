- id: npmjs:npm:rails-session-decoder:753
  title: Sensitive Data Exposure
  description: All versions of `rails-session-decoder` are missing verification of
    the Message Authentication Code appended to the cookies. This may lead to decryption
    of cipher text thus exposing encrypted information.
  affected_package: rails-session-decoder
  vulnerable_versions:
