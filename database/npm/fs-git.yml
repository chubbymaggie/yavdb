- id: snykio:npm:fs-git:2017-05-31
  title: Arbitrary Command Injection
  description: |
    [`fs-git`][1] is fs module like api for a git repository.

    Affected versions of the package are vulnerable to Arbitrary Command
    Injection due to insecurely using the `exec()` function without
    sanitizing the data input by a user.



    [1]: https://www.npmjs.com/package/fs-git
