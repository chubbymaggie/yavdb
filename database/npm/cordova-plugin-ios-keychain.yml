- id: snykio:npm:cordova-plugin-ios-keychain:2018-03-06
  title: Information Exposure
  description: |
    [cordova-plugin-ios-keychain][1] is an Apache Cordova (PhoneGap) plugin.

    Affected versions of this package are vulnerable to Information Exposure
    Through Log Files in `CDVKeychain.m`. It can result in login, password
    and other sensitive data leakage. This attack appear to be exploitable
    via Attacker must have access to victim\'s iOS logs.



    [1]: https://github.com/ionic-team/cordova-plugin-ios-keychain
