- id: snykio:npm:uuid:20111230
  title: Insecure Randomness
  description: |
    [`uuid`][1] is RFC4122 (v1 and v4) generator.

    Affected versions of the package use the `Math.random()` function which
    may generate already-used numbers after 24,000 cycles, making the values
    predictable for objects requiring unpredictability. It is possible for
    an attacker to guess the next value to be generated and may use this to
    access sensitive information.



    [1]: https://www.npmjs.com/package/uuid
  affected_package: uuid
  vulnerable_versions:
  - "<1.3.1"
