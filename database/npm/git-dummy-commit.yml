- id: snykio:npm:git-dummy-commit:20180619
  title: Arbitrary Command Injection
  description: |
    [git-dummy-commit][1] creates a dummy commit for testing.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection. It appends the `msg` parameter to a command without escaping
    it, an attacker may be able to leverage this to inject OS commands.



    [1]: https://www.npmjs.com/package/git-dummy-commit
