  title: Command Injection
  description: |
    [`shelljs`][1] is a portable Unix shell commands for Node.js.

    Affected version of this package are vulnerable to Command Injection. It
    is possible to invoke commands from `shell.exec()` from external
    sources, allowing an attacker to inject arbitrary commands.



