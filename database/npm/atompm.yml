- id: npmjs:npm:atompm:959
  title: Unauthorized File Access
  description: Versions of `atompm` prior to 0.8.2 are vulnerable to Unauthorized
    File Access. The package fails to sanitize relative paths in the URL for file
    downloads, allowing attackers to download arbitrary files from the system.
  affected_package: atompm
  vulnerable_versions:
  - "<0.8.2"
  severity: high
  package_manager: npm
  cwe: CWE-552
