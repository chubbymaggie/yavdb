- id: nodesecurity:npm:embedza:2016-12-16
  title: Downloads Resources over HTTP
  description: "Affected versions of `embedza` insecurely download an executable over
    an unencrypted HTTP connection. \r\n\r\nIn scenarios where an attacker has a privileged
    network position, it is possible to intercept the response and replace the executable
    with a malicious one, resulting in code execution on the system running `embedza`."
  affected_package: embedza
  vulnerable_versions:
  - "<1.2.4"
  patched_versions:
  - ">=1.2.4"
  severity: high
  package_manager: npm
