- id: snykio:npm:embedza:2016-11-02
  title: Resources Downloaded over Insecure Protocol
  description: |
    [`embedza`][1] helps create HTML snippets/embeds from URLs using info
    from oEmbed, Open Graph, meta tags. Affected versions of the package are
    vulnerable to Man in the Middle (MitM) attacks due to downloading
    resources over an insecure protocol.



    [1]: https://www.npmjs.com/package/embedza
