- id: snykio:npm:deap:2018-04-15
  title: Prototype Pollution
  description: |
    Affected versions of [deap][1] are vulnerable to Prototype Pollution.
    The `utilities` function. It can be tricked into modify the prototype of
    \"Object\" when the attacker control part of the structure passed to
    these function. This can let an attacker add or modify existing property
    that will exist on all object.



