- id: npmjs:npm:dot:798
  title: Command Injection
  description: All versions of `dot` are vulnerable to Command Injection. The template
    compilation may execute arbitrary commands if an attacker can inject code in the
    template or if a Prototype Pollution-like vulnerability can be exploited to alter
    an Object's prototype.
  affected_package: dot
  vulnerable_versions:
  - ">=0"
  severity: medium
  package_manager: npm
  cwe: CWE-20
