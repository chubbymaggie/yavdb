  title: Cross-site Scripting (XSS)
  description: "> Morris.js creates an svg graph, with labels that appear when hovering
    over a point. The hovering label names are not escaped. If control over the labels
    is obtained, script can be injected. The script will run on the client side whenever
    that specific graph is loaded.\n> \n> -- [nodesecurity.io](https://nodesecurity.io/advisories/307)"
