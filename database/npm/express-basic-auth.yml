- id: snykio:npm:express-basic-auth:174345
  title: Timing Attack
  description: |
    [express-basic-auth][1] is a simple plug &amp; play HTTP basic auth
    middleware for Express.

    Affected versions of this package are vulnerable to Timing Attack due to
    it using native string compare for passwords, as oppose to comparing
    with a set constant time.



    [1]: https://github.com/LionC/express-basic-auth
