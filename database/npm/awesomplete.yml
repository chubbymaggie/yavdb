---
- id: snykio:npm:awesomplete:174474
  title: HTML Injection
  description: |
    [awesomplete][1] is a lightweight, customizable, autocomplete widget for
    web applications.

    Affected versions of this package are vulnerable to HTML Injection due
    to not processing text containing html tags properly. This may allow
    attackers to inject arbitrary HTML into a vulnerable web page.



    [1]: https://leaverou.github.io/awesomplete/
