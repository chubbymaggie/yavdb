- id: npmjs:npm:googleapis:791
  title: Improper Authorization
  description: Versions of `googleapis` prior to 38.0.0 are vulnerable to Improper
    Authorization. Setting credentials to one client may apply to all clients which
    may cause requests to be sent with the incorrect credentials.
  affected_package: googleapis
  vulnerable_versions:
  - "<38.0.0"
  severity: high
  package_manager: npm
  cwe: CWE-285
