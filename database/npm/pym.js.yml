- id: snykio:npm:pym.js:2018-02-14
  title: Cross-site Request Forgery (CSRF)
  description: |
    [pym.js][1] embeds and resizes an iframe responsively (width and height)
    within its parent container.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) via the `_onNavigateToMessage` function. This attack
    appear to be exploitable via Attacker gains full javascript access to
    pages with Pym.js embeds when user visits an attacker crafted page.



    [1]: https://github.com/nprapps/pym.js
