- id: ossindex:npm:galenframework:2017-07-29
  title: Man in the Middle (MitM)
  description: "> galenframework-cli below 2.3.1 download binary resources over HTTP,
    which leaves it vulnerable to MITM attacks. It may be possible to cause remote
    code execution (RCE) by swapping out the requested binary with an attacker controlled
    binary if the attacker is on the network or positioned in between the user and
    the remote server.\n> \n> -- [nodesecurity.io](https://nodesecurity.io/advisories/170)"
