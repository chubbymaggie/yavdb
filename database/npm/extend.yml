---
- id: snykio:npm:extend:20180424
  title: Prototype Pollution
  description: |
    [extend][1] is a port of the classic extend() method from jQuery.

    Affected versions of this package are vulnerable to Prototype Pollution.
    Utilities function can be tricked into modifying the prototype of
    \"Object\" when the attacker control part of the structure passed to
    these function. This can let an attacker add or modify existing property
    that will exist on all object.



    [1]: https://www.npmjs.com/package/extend
