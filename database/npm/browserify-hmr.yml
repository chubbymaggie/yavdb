---
- id: npmjs:npm:browserify-hmr:726
  title: Missing Origin Validation
  description: "All versions of `browserify-hmr` are missing origin validation on
    the websocket server. \n\nThis vulnerability allows a remote attacker to steal
    a developer's source code because the origin of requests to the websocket server
    that is used for Hot Module Replacement (HMR) are not validated."
  affected_package: browserify-hmr
  vulnerable_versions:
  - "*"
  severity: high
