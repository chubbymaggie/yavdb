- id: npmjs:npm:mermaid:751
  title: Cross-Site Scripting
  description: All versions of `mermaid` are vulnerable to Cross-Site Scripting. If
    malicious input  such as `A["<img src=invalid onerror=alert('XSS')></img>"] `
    is provided to the application, it will execute the code instead of rendering
    it as text due to improper output encoding.
  affected_package: mermaid
  vulnerable_versions:
