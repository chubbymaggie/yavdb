---
- id: snykio:npm:cordova-plugin-inappbrowser:CVE-2014-0073
  title: Privilege Escalation
  description: |
    [`cordova-plugin-inappbrowser`][1] is a cordova InAppBrowser Plugin.

    Affected versions of the package are vulnerable to Privilege Escalation.
    The CDVInAppBrowser class in the Apache Cordova In-App-Browser
    standalone plugin (org.apache.cordova.inappbrowser) before 0.3.2 for iOS
    and the In-App-Browser plugin for iOS from Cordova 2.6.0 through 2.9.0
    does not properly validate callback identifiers, which allows remote
    attackers to execute arbitrary JavaScript in the host page and
    consequently gain privileges via a crafted gap-iab: URI.



    [1]: https://www.npmjs.com/package/cordova-plugin-inappbrowser
