- id: snykio:maven:org.jenkins-ci.plugins.workflow:workflow-cps-global-lib:456234
  title: Missing Permission Check
  description: |
    [org.jenkins-ci.plugins.workflow:workflow-cps-global-lib][1] is a plugin
    that provides capability to extend pipeline scripts using shared
    libraries.

    Affected versions of this package are vulnerable to Missing Permission
    Check due to users with `Overall/Read` access being able to obtain
    limited information about the content of SCM repositories referenced by
    global libraries.



    [1]: https://github.com/jenkinsci/workflow-cps-global-lib-plugin
