- id: snykio:maven:jenkins.xtc:extensivetesting:473890
  title: Information Exposure
  description: |
    [jenkins.xtc:extensivetesting][1] is a plugin that allows you to run
    eXtensive Testing tests before or after a build.

    Affected versions of this package are vulnerable to Information
    Exposure. It stores credentials unencrypted in job `config.xml` files on
    the Jenkins master where they can be viewed by users with Extended Read
    permission, or access to the master file system.



    [1]: https://plugins.jenkins.io/extensivetesting
