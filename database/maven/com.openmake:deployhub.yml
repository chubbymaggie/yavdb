---
- id: snykio:maven:com.openmake:deployhub:450009
  title: Insufficiently Protected Credentials
  description: |
    [com.openmake:deployhub][1] is a Jenkins plugin that can be used to
    Notify DeployHub of builds and perform automated deployments.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Jenkins DeployHub Plugin stores credentials
    unencrypted in job config.xml files on the Jenkins master where they can
    be viewed by users with Extended Read permission, or access to the
    master file system.



    [1]: https://www.openmakesoftware.com/
