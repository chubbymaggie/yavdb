---
- id: snykio:maven:org.jenkins-ci.plugins:job-dsl:450038
  title: Sandbox Bypass
  description: |
    [org.jenkins-ci.plugins:job-dsl][1] is a groovy DSL plugin for Jenkins
    Jobs.

    Affected versions of this package are vulnerable to Sandbox Bypass in
    the following classes:
    `job-dsl-core/src/main/groovy/javaposse/jobdsl/dsl/AbstractDslScriptLoader.groovy`,
    `job-dsl-plugin/build.gradle`,
    `job-dsl-plugin/src/main/groovy/javaposse/jobdsl/plugin/JobDslWhitelist.groovy`,
    `job-dsl-plugin/src/main/groovy/javaposse/jobdsl/plugin/SandboxDslScriptLoader.groovy`.
    An attacker with control over Job DSL definitions is allowed to execute
    arbitrary code on the Jenkins master JVM.



    [1]: https://github.com/jenkinsci/job-dsl-plugin
