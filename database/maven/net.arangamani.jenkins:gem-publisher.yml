---
- id: snykio:maven:net.arangamani.jenkins:gem-publisher:469189
  title: Insufficiently Protected Credentials
  description: |
    [net.arangamani.jenkins:gem-publisher][1] is a Gem Publisher Plugin.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores an API key unencrypted in its
    global configuration file
    `net.arangamani.jenkins.gempublisher.GemPublisher.xml` on the Jenkins
    master. This API key can be viewed by users with access to the master
    file system.



    [1]: https://plugins.jenkins.io/gem-publisher
  affected_package: net.arangamani.jenkins:gem-publisher
  vulnerable_versions:
