---
- id: snykio:maven:org.sonatype.nexus.plugins:nexus-yum-repository-plugin:460759
  title: Remote Code Execution (RCE)
  description: |
    [org.sonatype.nexus.plugins:nexus-yum-repository-plugin][1] is a plugin
    for Sonatype Nexus 1.9.2.x or 2.X which recognizes RPMs in Nexus Maven
    repositories and generates Yum metadata, so that RedHat-compatible
    system can use Nexus as software repository.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) when instances using `CommandLineExecutor.java` are
    supplied vulnerable data, such as the Yum Configuration Capability.



    [1]: https://github.com/sonatype/nexus-public/tree/release-2.14.9-01/plugins/yum/nexus-yum-repository-plugin
