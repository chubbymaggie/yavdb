- id: snykio:maven:org.apache.hadoop:hadoop-mapreduce-client-app:2016-02-16
  title: Information Exposure
  description: |
    [`org.apache.hadoop:hadoop-mapreduce-client-app`][1] is a framework that
    allows for the distributed processing of large data sets across clusters
    of computers using simple programming models.

    Apache Hadoop 2.6.x encrypts intermediate data generated by a MapReduce
    job and stores it along with the encryption key in a credentials file on
    disk when the Intermediate data encryption feature is enabled, which
    allows local users to obtain sensitive information by reading the file.



    [1]: https://hadoop.apache.org
