  title: LDAP Injection
  description: |
    [org.xbib.groovy:groovy-ldap][1] is a library that contains LDAP
    extensions for Groovy.

    Affected versions of this package are vulnerable to LDAP Injection. It
    is possible to conduct LDAP entry poisoning/injection attacks for all
    search methods due to the setting `returnObjFlag` being true within
    `main/java/org/apache/directory/groovyldap/LDAP.java`



    [1]: https://svn.apache.org/repos/asf/directory/sandbox/szoerner/groovyldap/
