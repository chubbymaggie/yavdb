- id: snykio:maven:com.fasterxml.jackson.datatype:jackson-datatype-jsr310:173759
  title: Improper Input Validation
  description: |
    [com.fasterxml.jackson.datatype:jackson-datatype-jsr310][1] is a
    datatype module to make Jackson recognize Java 8 Date &amp; Time API
    data types (JSR-310).

    Affected versions of this package are vulnerable to Improper Input
    Validation that can cause a Denial of Service (DoS). It appear to be
    exploitable via the victim deserializes malicious input, specifically
    very large values in the nanoseconds field of a time value.



    [1]: https://github.com/FasterXML/jackson-modules-java8/tree/master/datetime
