- id: snykio:maven:com.acunetix:acunetix:450022
  title: Information Exposure
  description: |
    [com.acunetix:acunetix][1] allows you to trigger automated Acunetix
    scans as part of your web application’s build process inside of Jenkins.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores the API Key in its configuration unencrypted
    in its global configuration file on the Jenkins master. This key could
    be viewed by users with access to the master file system.



    [1]: https://github.com/jenkinsci/acunetix-plugin
