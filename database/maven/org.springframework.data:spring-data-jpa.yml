- id: snykio:maven:org.springframework.data:spring-data-jpa:174140
  title: Information Exposure
  description: |
    [org.springframework.data:spring-data-jpa][1] is a package that is used
    to implement JPA based repositories.

    Affected versions of this package are vulnerable to Information Exposure
    due to the usage of certain derived queries. A maliciously crafted query
    parameter value supplied with queries using `startingWith`,
    `endingWith`, `containing` or LIKE expressions could return more results
    than anticipated, resulting in information exposure.



    [1]: https://spring.io/projects/spring-data-jpa
  affected_package: org.springframework.data:spring-data-jpa
  vulnerable_versions:
