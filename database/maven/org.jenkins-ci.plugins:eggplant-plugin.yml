---
- id: snykio:maven:org.jenkins-ci.plugins:eggplant-plugin:458746
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:eggplant-plugin][1] is a plugin for calling
    Eggplant scripts as a Jenkins Build Action and return the results to
    Jenkins for review or further processing.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores credentials unencrypted in job `config.xml`
    files on the Jenkins master where they can be viewed by users with
    `Extended Read` permission, or access to the master file system.



    [1]: https://github.com/jenkinsci/eggplant-plugin
