- id: snykio:maven:org.jenkins-ci.plugins:rabbitmq-publisher:450039
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:rabbitmq-publisher][1] is a Jenkins plugin to
    connect RabbitMQ, then consume messages in queue.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores the username and password in its
    configuration unencrypted in its global configuration file on the
    Jenkins master. This password could be viewed by users with access to
    the master file system.



    [1]: https://github.com/jenkinsci/rabbitmq-consumer-plugin
  affected_package: org.jenkins-ci.plugins:rabbitmq-publisher
