- id: snykio:maven:org.jenkins-ci.plugins:rabbitmq-publisher:449972
  title: Access Restriction Bypass
  description: |
    [org.jenkins-ci.plugins:rabbitmq-publisher][1] is a Jenkins plugin to
    connect RabbitMQ, then consume messages in queue.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. A missing permission check in a form validation method of
    Rabbit-MQ Publisher Plugin allowed users with Overall/Read access to
    have Jenkins initiate a RabbitMQ connection to an attacker-specified
    host and port with an attacker-specified username and password.



    [1]: https://github.com/jenkinsci/rabbitmq-consumer-plugin
  affected_package: org.jenkins-ci.plugins:rabbitmq-publisher
  vulnerable_versions:
  - "< 1.2.0"
  severity: medium
  package_manager: maven
  cwe:
  - CWE-284
