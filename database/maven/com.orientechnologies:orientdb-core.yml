- id: snykio:maven:com.orientechnologies:orientdb-core:30333
  title: Insecure Randomness
  description: |
    [`com.orientechnologies:orientdb-core`][1] The `OServer.java` file is
    responsible for auto-generating passwords by using the variable `new
    Random()`. This is Java\'s default random-number generator initialized
    with the current system time as a seed, which is not secure because it
    is easily predictable. The `SecureRandom` random-number generator was
    used as a fix.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22orientdb-core%22
