- id: snykio:maven:com.orientechnologies:orientdb-core:31559
  title: Arbitrary Command Injection
  description: |
    [`com.orientechnologies:orientdb-core`][1] is an Open Source Multi-Model
    NoSQL DBMS with the support of Native Graphs, Documents Full-Text,
    Reactivity, Geo-Spatial and Object Oriented concepts.

    Affected versions of the package are vulnerable to Arbitrary Command
    Injection, as does not enforce privilege requirements during `where`,
    `fetchplan` or `order by` use, which allows remote attackers to execute
    arbitrary OS commands via a crafted request.



    [1]: https://orientechnologies.com
