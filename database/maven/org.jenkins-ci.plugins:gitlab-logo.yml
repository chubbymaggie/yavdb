- id: snykio:maven:org.jenkins-ci.plugins:gitlab-logo:469186
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:gitlab-logo][1] is a plugin to display GitLab
    Repository Icon on dashboard.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials in plain text in
    its global configuration file on the Jenkins master where they can be
    viewed by users with access to the master file system.



    [1]: https://plugins.jenkins.io/gitlab-logo
