- id: snykio:maven:org.jenkins-ci.plugins:mattermost:173719
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:mattermost][1] is a mattermost plugin for
    Jenkins.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF) in `MattermostNotifier.java` that allows attackers with
    Overall/Read permission to have Jenkins connect to an attacker-specified
    Mattermost server and room and send a message.



    [1]: https://github.com/jenkinsci/mattermost-plugin
