- id: snykio:maven:org.webjars.bowergithub.blueimp:jquery-file-upload:479793
  title: Arbitrary Code Execution
  description: |
    [jquery-file-upload][1] provides Multiple file Uploads with progress
    bar.

    Affected versions of this package contain demo code which is vulnerable
    to Arbitrary Code Execution due to allowing the upload of arbitrary
    files. It did not require any validation to upload files to the server.
    Using the `upload.php` demo code will leave users vulnerable.



    [1]: https://www.npmjs.com/package/jquery-file-upload
