- id: ossindex:maven:org.fusesource.hawtjni:hawtjni-generator:2013-08-28
  title: '[CVE-2013-2035]  Improper Control of Generation of Code ("Code Injection")'
  description: Race condition in hawtjni-runtime/src/main/java/org/fusesource/hawtjni/runtime/Library.java
    in HawtJNI before 1.8, when a custom library path is not specified, allows local
    users to execute arbitrary Java code by overwriting a temporary JAR file with
    a predictable name in /tmp.
