- id: snykio:maven:com.inkysea.vmware.vra:vmware-vrealize-automation-plugin:449994
  title: Insufficiently Protected Credentials
  description: |
    [com.inkysea.vmware.vra:vmware-vrealize-automation-plugin][1] is a
    plugin that enables Jenkins to provision vRealize Automation 7
    Blueprints.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in job
    config.xml files on the Jenkins master where they can be viewed by users
    with Extended Read permission, or access to the master file system.



    [1]: https://github.com/jenkinsci/vmware-vrealize-automation-plugin
