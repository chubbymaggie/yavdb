- id: snykio:maven:org.jenkins-ci.plugins:beaker-builder:466734
  title: Storing Passwords in a Recoverable Format
  description: |
    [org.jenkins-ci.plugins:beaker-builder][1] is software for managing and
    automating labs of test computers. The plugin allows you to submit a job
    definition to Beaker and get back the result.

    Affected versions of this package are vulnerable to Storing Passwords in
    a Recoverable Format. The plugin stored the Beaker password unencrypted,
    viewable by users with access to the master file system.



    [1]: https://plugins.jenkins.io/beaker-builder
