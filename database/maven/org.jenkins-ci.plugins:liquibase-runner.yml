  title: Arbitrary Code Execution
  description: |
    [org.jenkins-ci.plugins:liquibase-runner][1] Adds liquibase changeset
    evaluation as an available build step.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. It allows an attacker with permission to configure jobs to
    load and execute arbitrary code on the Jenkins master JVM.



