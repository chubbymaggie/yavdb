- id: ossindex:maven:javax.mail:mail:8396428177
  title: Message-Id leaks current user/hostname of the Java process
  description: "JavaMail uses the following method to set the Message-Id of outgoing
    messages:\n\njavax.mail.internet.MimeMessage:\nsetHeader(\"Message-ID\", \"<\"
    + UniqueValue.getUniqueMessageIDValue(session) + \">\");\n\nwhere getUniqueMessageIDValue()
    is generated by using:\n\nInternetAddress addr = InternetAddress.getLocalAddress(ssn);\n...\nsuffix
    = addr.getAddress();\n\nAccording to http://tools.ietf.org/html/rfc2392, \"the
    originator of a message using mid and cid URLs must take precautions to insure
    that confidential information is not disclosed.\"\n\nInstead, JavaMail is leaking
    the process's user and machine hostname.\n\nE.g. 488461919.0.1407279230343.JavaMail.luca@myMac.local\n\nIn
    case of services using JavaMail to send emails (registration forms, etc.), this
    can facilitate further attacks such as SSH bruteforcing - since the attacker has
    obtained knowledge of both hostname and a valid user.\n\nAs for RFC2392, the only
    requirement for message-id and content-id is that they must be globally unique.\n\nE.g.
    Gmail uses something like \nMessage-ID: <CACbf...GqiZ5wEuW40hwMPPxA@mail.gmail.com>"
  affected_package: javax.mail:mail
  vulnerable_versions:
  - "<1.5.3"
