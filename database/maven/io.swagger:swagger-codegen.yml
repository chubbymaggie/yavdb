- id: snykio:maven:io.swagger:swagger-codegen:31588
  title: Arbitrary Code Execution
  description: |
    [`io.swagger:swagger-codegen`][1] is a simple yet powerful
    representation of your RESTful API.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution via the yaml parsing functionality. When a maliciously crafted
    yaml Open-API specification is parsed, it is possible to execute
    arbitrary code on the hosting server. This in particular, affects the
    \'generate\' and \'validate\' command in swagger-codegen (&lt;= 2.2.2)
    and can lead to arbitrary code being executed when these commands are
    used on a well-crafted yaml specification.



    [1]: https://swagger.io
