  title: Arbitrary Code Execution
  description: |
    [`io.swagger:swagger-codegen`][1] is a simple yet powerful
    representation of your RESTful API.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution via parameter injection. By leveraging this vulnerability, an
    attacker can inject arbitrary execution code embedded with a client or
    server generated automatically to interact with the definition of
    service.



