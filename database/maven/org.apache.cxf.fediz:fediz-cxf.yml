- id: snykio:maven:org.apache.cxf.fediz:fediz-cxf:32205
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.apache.cxf.fediz:fediz-cxf][1] helps you secure your web
    applications by delegating security enforcement to the underlying
    application server.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). A malicious web application could create new clients, or
    reset secrets, etc, after the admin user has logged on to the client
    registration service and the session is still active.



    [1]: https://github.com/apache/cxf-fediz
