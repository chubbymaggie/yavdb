- id: snykio:maven:org.jenkins-ci.plugins:labmanager:449975
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:labmanager][1] is a Jenkins plugin for VMware\'s
    Lab Manager product.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). An attacker with `Overall/Read` permission could
    initiate a Lab Manager connection test to an attacker-specified server
    with attacker-specified credentials and settings.



    [1]: https://github.com/jenkinsci/labmanager-plugin
