- id: snykio:maven:org.mortbay.jasper:apache-el:31244
  title: Improper Access Control
  description: |
    [org.mortbay.jasper:apache-el][1] is a version of apache jasper with
    most tomcat dependencies removed so that JSP can be used in other
    servlet containers.

    Affected versions of this package are vulnerable to Improper Access
    Control. It does not properly consider the possibility of an accessible
    interface implemented by an inaccessible class, which allows attackers
    to bypass a SecurityManager protection mechanism via a web application
    that leverages use of incorrect privileges during EL evaluation.



    [1]: https://mvnrepository.com/artifact/org.mortbay.jasper/apache-el
