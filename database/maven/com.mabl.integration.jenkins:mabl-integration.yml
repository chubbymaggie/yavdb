- id: snykio:maven:com.mabl.integration.jenkins:mabl-integration:449986
  title: Insufficiently Protected Credentials
  description: |
    [com.mabl.integration.jenkins:mabl-integration][1] is a Jenkins plugin
    that allows you to integrate mabl test journeys with your CI/CD
    workflow.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials are stored unencrypted in job
    `config.xml` files on the Jenkins master system. These credentials can
    be viewed by users with Extended Read permission, or access to the
    master file system.



    [1]: https://wiki.jenkins.io/display/JENKINS/mabl+Integration
