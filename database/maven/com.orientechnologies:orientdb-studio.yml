- id: snykio:maven:com.orientechnologies:orientdb-studio:456072
  title: Improper Input Validation
  description: |
    [com.orientechnologies:orientdb-studio][1] is a web interface for
    OrientDB server.

    Affected versions of this package are vulnerable to Improper Input
    Validation. It does not properly restrict use of `FRAME` elements, which
    makes it easier for remote attackers to conduct clickjacking attacks via
    a crafted web site.



    [1]: https://mvnrepository.com/artifact/com.orientechnologies/orientdb-studio
