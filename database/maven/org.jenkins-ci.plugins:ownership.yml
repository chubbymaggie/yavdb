---
- id: snykio:maven:org.jenkins-ci.plugins:ownership:CVE-2018-1000107
  title: Improper Authorization
  description: |
    [org.jenkins-ci.plugins:ownership][1] provides an ownership engine for
    Jenkins automation server.

    Affected versions of this package are vulnerable to Improper
    Authorization in `OwnershipDescription.java`,
    `JobOwnerJobProperty.java`, and `OwnerNodeProperty.java`. It allows an
    attacker with Job/Configure or Computer/Configure permission and without
    Ownership related permissions to override ownership metadata.



    [1]: https://github.com/jenkinsci/ownership-plugin
