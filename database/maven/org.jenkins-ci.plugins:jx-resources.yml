- id: snykio:maven:org.jenkins-ci.plugins:jx-resources:449638
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:jx-resources][1] is a Jenkins plugin for
    managing Jenkins X kubernetes resources.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). A vulnerability in Jenkins JX Resources Plugin and
    earlier in `GlobalPluginConfiguration#doValidateClient` allowed
    attackers to have Jenkins connect to an attacker-specified Kubernetes
    server, potentially leaking credentials.



    [1]: https://github.com/jenkinsci/jx-resources-plugin
