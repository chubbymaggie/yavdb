---
- id: snykio:maven:org.jenkins-ci.plugins:bumblebee:473900
  title: Improper Validation
  description: |
    [org.jenkins-ci.plugins:bumblebee][1] is a Jenkins plugin that allows
    seamless integration of Jenkins jobs and build test results with HP ALM
    10, 11, 12.

    Affected versions of this package are vulnerable to Improper Validation.
    It unconditionally disabled SSL/TLS and hostname verification for
    connections to HP ALM.



    [1]: https://plugins.jenkins.io/bumblebee
