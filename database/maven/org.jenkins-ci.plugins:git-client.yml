- id: snykio:maven:org.jenkins-ci.plugins:git-client:466739
  title: Remote Code Execution (RCE)
  description: |
    [org.jenkins-ci.plugins:git-client][1] is a Jenkins git client plugin.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). The plugin did not properly restrict values passed as
    URL argument to an invocation of `git ls-remote`, resulting in OS
    command injection.



    [1]: https://plugins.jenkins.io/git-client
  affected_package: org.jenkins-ci.plugins:git-client
