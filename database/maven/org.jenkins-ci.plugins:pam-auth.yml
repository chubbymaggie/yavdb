---
- id: snykio:maven:org.jenkins-ci.plugins:pam-auth:174762
  title: Access Control Bypass
  description: |
    [org.jenkins-ci.plugins:pam-auth][1] is a package that adds Unix
    Pluggable Authentication Module (PAM) support to Jenkins.

    Affected versions of this package are vulnerable to Access Control
    Bypass. A missing permission check in the plugin within
    `PamSecurityRealm.DescriptorImpl#doTest` allows users with
    `Overall/Read` permission to obtain limited information about the file
    `/etc/shadow` and the user Jenkins is running as.



    [1]: https://wiki.jenkins.io/display/JENKINS/PAM+Authentication+Plugin
