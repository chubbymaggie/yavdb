---
- id: snykio:maven:org.apereo.cas:cas-server-support-oauth-core-api:467406
  title: Insecure Randomness
  description: |
    [org.apereo.cas:cas-server-support-oauth-core-api][1] is a CAS Server
    Support OAuth Core API for supporting OAuth within Apereo CAS.

    Affected versions of this package are vulnerable to Insecure Randomness.
    A insecure source of randomness is used to generate all of its random
    values as it relies upon apache commons lang3 `RandomStringUtils`.
    Multiple classes within Apereo CAS were found to make use of
    `RandomStringUtils` for `token` and `userID` generation.



    [1]: https://mvnrepository.com/artifact/org.apereo.cas/cas-server-support-oauth-core-api
