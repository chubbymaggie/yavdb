---
- id: snykio:maven:org.jenkins-ci.plugins:aws-cloudwatch-logs-publisher:450019
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:aws-cloudwatch-logs-publisher][1] is a Jenkins
    plugin for AWS CloudWatch Logs Publisher.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials are stored unencrypted in its global
    configuration file
    `org.jenkinsci.plugins.awsbeanstalkpublisher.AWSEBPublisher.xml` on the
    Jenkins master. These credentials can be viewed by users with access to
    the master file system.



    [1]: https://wiki.jenkins.io/display/JENKINS/AWS+CloudWatch+Logs+Publisher+Plugin
