- id: ossindex:maven:ca.juliusdavies:not-yet-commons-ssl:2014-10-25
  title: "[CVE-2014-3604]  Cryptographic Issues"
  description: Certificates.java in Not Yet Commons SSL before 0.3.15 does not properly
    verify that the server hostname matches a domain name in the subject's Common
    Name (CN) field of the X.509 certificate, which allows man-in-the-middle attackers
    to spoof SSL servers via an arbitrary valid certificate.
