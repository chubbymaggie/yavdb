- id: snykio:maven:org.springframework.security.oauth:spring-security-oauth2:CVE-2018-15758
  title: Privilege Escalation
  description: |
    [org.springframework.security.oauth:spring-security-oauth2][1] provides
    support for using Spring Security with OAuth (1a) and OAuth2.

    Affected versions of this package are vulnerable to Privilege
    Escalation. A malicious user could craft a request to the approval
    endpoint that could modify the previously saved authorization request
    and lead to a privilege escalation on the subsequent approval.



    [1]: https://github.com/spring-projects/spring-security-oauth
