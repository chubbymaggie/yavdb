- id: snykio:maven:org.springframework.security.oauth:spring-security-oauth2:CVE-2016-4977
  title: Arbitrary Code Execution
  description: |
    [`org.springframework.security.oauth:spring-security-oauth2`][1]
    Affected versions of the package are vulnerable to Remote Code
    Execution. When processing authorization requests using the whitelabel
    views, the response\_type parameter value was executed as Spring SpEL
    which enabled a malicious user to trigger remote code execution via the
    crafting of the value for response\_type.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22spring-security-oauth2%22
