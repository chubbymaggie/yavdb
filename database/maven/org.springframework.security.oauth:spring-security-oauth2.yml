- id: snykio:maven:org.springframework.security.oauth:spring-security-oauth2:CVE-2018-1260
  title: Arbitrary Code Execution
  description: |
    [`org.springframework.security.oauth:spring-security-oauth2`][1]
    provides support for using Spring Security with OAuth (1a) and OAuth2.

    Affected versions of the package are vulnerable to Arbitrary Code
    Execution. A malicious user or attacker can craft an authorization
    request to the authorization endpoint that can lead to a remote code
    execution when the resource owner is forwarded to the approval endpoint.



    [1]: https://github.com/spring-projects/spring-security-oauth
