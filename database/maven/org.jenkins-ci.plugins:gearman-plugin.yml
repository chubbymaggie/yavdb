- id: snykio:maven:org.jenkins-ci.plugins:gearman-plugin:451297
  title: Access Control Bypass
  description: |
    [org.jenkins-ci.plugins:gearman-plugin][1] is a plugin that integrates
    Gearman application framework with Jenkins.

    Affected versions of this package are vulnerable to Access Control
    Bypass. A missing permission check in Jenkins Gearman Plugin in the
    `GearmanPluginConfig#doTestConnection` form validation method allows
    attackers with Overall/Read permission to initiate a connection to an
    attacker-specified server.



    [1]: http://wiki.jenkins-ci.org/display/JENKINS/Gearman+Plugin
