- id: snykio:maven:org.jenkins-ci.plugins:gearman-plugin:449990
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:gearman-plugin][1] is a plugin that integrates
    Gearman application framework with Jenkins.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). A Cross-site Request Forgery (CSRF) in plugin in the
    `GearmanPluginConfig#doTestConnection` form validation method allows
    attackers to initiate a connection to an attacker-specified server.



    [1]: http://wiki.jenkins-ci.org/display/JENKINS/Gearman+Plugin
