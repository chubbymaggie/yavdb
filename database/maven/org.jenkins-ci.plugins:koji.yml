- id: snykio:maven:org.jenkins-ci.plugins:koji:449977
  title: Improper Certificate Validation
  description: |
    [org.jenkins-ci.plugins:koji][1] is a Jenkins plugin that integrates
    Koji build system with Jenkins.

    Affected versions of this package are vulnerable to Improper Certificate
    Validation due to disabling SSL/TLS and hostname verification globally
    for the entire Jenkins master JVM.



    [1]: https://wiki.jenkins.io/display/JENKINS/Koji+Plugin
