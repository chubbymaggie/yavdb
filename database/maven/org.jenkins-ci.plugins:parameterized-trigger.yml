- id: snykio:maven:org.jenkins-ci.plugins:parameterized-trigger:CVE-2017-1000084
  title: Insecure Default
  description: |
    [org.jenkins-ci.plugins:parameterized-trigger][1] lets you trigger new
    builds when your build has completed, with various ways of specifying
    parameters for the new build.

    Affected versions of this package are vulnerable to Insecure Default. By
    default, builds run as SYSTEM and are unconstrained unless plugins
    implement specific additional permission checks.



    [1]: https://github.com/jenkinsci/parameterized-trigger-plugin
