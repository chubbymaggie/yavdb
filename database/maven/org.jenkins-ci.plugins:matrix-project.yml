  title: Sandbox Bypass
  description: |
    [org.jenkins-ci.plugins:matrix-project][1] is a multi-configuration
    (matrix) project type.

    Affected versions of this package are vulnerable to Sandbox Bypass in
    `src/main/java/hudson/matrix/FilterScript.java`. A malicious user with
    Job/Configure permission may be able to execute arbitrary code on the
    Jenkins master JVM.



