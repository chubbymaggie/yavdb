- id: snykio:maven:org.jvnet.hudson.plugins:perforce:2018-03-26
  title: Information Exposure
  description: |
    [org.jvnet.hudson.plugins:perforce][1] is a Jenkins perforce plugin.

    Affected versions of this package are vulnerable to Information Exposure
    in the `PerforcePasswordEncryptor.java`. It allows attackers with
    insufficient permission to obtain Perforce passwords.



    [1]: https://github.com/jenkinsci/perforce-plugin
