---
- id: snykio:maven:org.jenkins-ci.plugins:nomad:449987
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:nomad][1] is a plugin that uses HashiCorp\'s
    Nomad scheduler to provision new build slaves based on workload.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). A missing permission check in a form validation method
    allows users with Overall/Read permission to initiate a connection test
    to an attacker-specified URL. The form validation method does not
    require POST requests, resulting in a CSRF vulnerability.



    [1]: https://github.com/jenkinsci/nomad-plugin
