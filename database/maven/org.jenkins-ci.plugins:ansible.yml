  title: Man-in-the-Middle (MitM)
  description: |
    [org.jenkins-ci.plugins:ansible][1] gives the possibility to run Ansible
    ad-hoc command or playbooks as a build step.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM) attacks. It disabled host key verification by default, having it
    only as an opt-in option.



