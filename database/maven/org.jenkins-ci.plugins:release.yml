- id: snykio:maven:org.jenkins-ci.plugins:release:CVE-2018-1000013
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:release][1] adds the ability to wrap your job
    with pre- and post- build steps which are only executed when a manual
    release build is triggered.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It allows attackers to trigger release builds. Attackers
    were able to trigger release builds.

    \$$ Remediation Upgrade `org.jenkins-ci.plugins:release` to version 2.10
    or higher.



    [1]: https://github.com/jenkinsci/release-plugin
