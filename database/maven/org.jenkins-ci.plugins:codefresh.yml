- id: snykio:maven:org.jenkins-ci.plugins:codefresh:458740
  title: Improper Certificate Validation
  description: |
    [org.jenkins-ci.plugins:codefresh][1] is a plugin for integrating
    Codefresh docker flow pipelines into your existing Jenkins flows.

    Affected versions of this package are vulnerable to Improper Certificate
    Validation. The plugin disables SSL/TLS and hostname verification
    globally for the Jenkins master JVM.



