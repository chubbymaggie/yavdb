- id: snykio:maven:org.apache.cxf.fediz:fediz-spring:31603
  title: Cross-style Request Forgery (CSRF)
  description: |
    [`org.apache.cxf.fediz:fediz-spring`][1] is an open source services
    framework.

    Affected versions of this project are vulnerable to Cross-style Request
    Forgery (CSRF). Apache CXF Fediz ships with a number of
    container-specific plugins to enable WS-Federation for applications. A
    CSRF (Cross Style Request Forgery) style vulnerability has been found in
    the Spring 2, Spring 3 and Spring 4 plugins. The vulnerability can
    result in a security context that is set up using a malicious client\'s
    roles for the given enduser.



    [1]: https://cxf.apache.org/
