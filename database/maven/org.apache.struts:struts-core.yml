- id: snykio:maven:org.apache.struts:struts-core:30763
  title: Arbitrary Code Injection
  description: |
    [`org.apache.struts:struts-core`][1] Apache Struts 2: Incomplete fix for
    ClassLoader manipulation via ParametersInterceptor ParametersInterceptor
    in Apache Struts before 2.3.16.2 does not properly restrict access to
    the getClass method, which allows remote attackers to \"manipulate\" the
    ClassLoader and execute arbitrary code via a crafted request. NOTE: this
    vulnerability exists because of an incomplete fix for
    [CVE-2014-0094][2].



