- id: snykio:maven:org.apache.hadoop:hadoop-hdfs-client:173666
  title: Information Exposure
  description: |
    [org.apache.hadoop:hadoop-hdfs-client][1] is the Apache Hadoop HDFS
    Client.

    Affected versions of this package are vulnerable to Information
    Exposure. The package exposes extended attribute key/value pairs during
    listXAttrs, verifying only path-level search access to the directory
    rather than path-level read permission to the referent.



    [1]: https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-hdfs-client
