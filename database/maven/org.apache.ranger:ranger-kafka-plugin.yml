- id: snykio:maven:org.apache.ranger:ranger-kafka-plugin:2016-11-10
  title: Authentication Bypass
  description: |
    [`org.apache.ranger:ranger-kafka-plugin`][1] is a framework to enable,
    monitor and manage comprehensive data security across the Hadoop
    platform.

    Affected versions of the package are vulnerable to Authentication
    Bypass. Users with `keyadmin` role should were allowed to change
    password for users with `admin` role.



    [1]: http://ranger.apache.org
