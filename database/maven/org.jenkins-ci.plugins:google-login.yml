- id: snykio:maven:org.jenkins-ci.plugins:google-login:CVE-2018-1000174
  title: Open Redirect
  description: |
    [org.jenkins-ci.plugins:google-login][1] is a Jenkins plugin which lets
    you login to Jenkins with your Google account.

    Affected versions of this package are vulnerable to Open Redirect
    attacks via the `GoogleOAuth2SecurityRealm.java` class. It allows
    attackers to redirect users to an arbitrary URL after successful login.



    [1]: https://github.com/jenkinsci/google-login-plugin
