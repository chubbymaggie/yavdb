- id: snykio:maven:org.jenkins-ci.plugins:google-login:CVE-2018-1000173
  title: Session Fixation
  description: |
    [org.jenkins-ci.plugins:google-login][1] A Jenkins plugin which lets you
    login to Jenkins with your Google account. Also allows you to restrict
    access to accounts in a given Google Apps domain.

    Affected versions of this package are vulnerable to Session Fixation
    attacks. If an attacker could countrol the pre-authentication session,
    he would be able to impersonate another user.



    [1]: https://github.com/jenkinsci/google-login-plugin
