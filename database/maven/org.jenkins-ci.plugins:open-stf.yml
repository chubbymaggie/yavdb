- id: snykio:maven:org.jenkins-ci.plugins:open-stf:449988
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:open-stf][1] is a Jenkins Open STF Plugin.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in its
    `hudson.plugins.openstf.STFBuildWrapper.xml` global configuration file
    on the Jenkins master system where they can be viewed by users with
    access to the master file system.



    [1]: https://wiki.jenkins.io/display/JENKINS/Open+STF+Plugin
