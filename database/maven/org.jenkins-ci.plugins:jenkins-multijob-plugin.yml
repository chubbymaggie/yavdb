- id: snykio:maven:org.jenkins-ci.plugins:jenkins-multijob-plugin:CVE-2017-1000390
  title: Insecure Permissions
  description: |
    [org.jenkins-ci.plugins:jenkins-multijob-plugin][1] is a multijob
    plugin. Using this job you can add full hierarchy of Jenkins jobs that
    will be executed in sequence or in parallel.

    Affected versions of this package are vulnerable to Insecure
    Permissions. It did not check permissions in the Resume Build action,
    allowing anyone with Job/Read permission to resume the build.



    [1]: https://github.com/jenkinsci/tikal-multijob-plugin
