---
- id: snykio:maven:org.jenkins-ci.plugins:copy-to-slave:32215
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:copy-to-slave][1] is meant to be used from
    Jenkins to provide a way to copy files located somewhere on Jenkins\'
    master node to the jobs\' workspaces. Please take a look at Jenkins\'
    wiki to get detailed information.

    Afected versions of this package are vulnerable to Information Exposure
    in the `CopyToSlaveBuildWrapper.java` method. It allows attackers with
    permission to configure jobs to read arbitrary files from the Jenkins
    master file system.



    [1]: https://github.com/jenkinsci/copy-to-slave-plugin
