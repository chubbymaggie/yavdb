- id: snykio:maven:org.jenkins-ci.plugins:saml:32390
  title: Session Fixation
  description: |
    [org.jenkins-ci.plugins:saml][1] is a SAML 2.0 Plugin for the Jenkins
    Continuous Integration server

    Affected versions of this package are vulnerable to Session Fixation via
    the `SamlSecurityRealm.java` method. An unauthorized attacker could
    impersonate another users if they can control the pre-authentication
    session.



    [1]: https://github.com/jenkinsci/saml-plugin
