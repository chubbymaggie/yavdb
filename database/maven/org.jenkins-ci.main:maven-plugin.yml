- id: snykio:maven:org.jenkins-ci.main:maven-plugin:456242
  title: Information Exposure
  description: |
    [org.jenkins-ci.main:maven-plugin][1] is a plugin for building Maven
    jobs.

    Affected versions of this package are vulnerable to Information
    Exposure. Build log decorators were not applied module builds,
    potentially revealing sensitive build variables in the build log.



