---
- id: snykio:maven:org.jenkins-ci.plugins:azure-vm-agents:450004
  title: Information Disclosure
  description: |
    [org.jenkins-ci.plugins:azure-vm-agents][1] is a jenkins plugin that
    provisions agents on Azure cloud.

    Affected versions of this package are vulnerable to Information
    Disclosure. An information exposure vulnerability exists in
    `src/main/java/com/microsoft/azure/vmagent/AzureVMAgentTemplate.java`
    and `src/main/java/com/microsoft/azure/vmagent/AzureVMCloud.java` that
    allows attackers with Overall/Read permission to perform the `verify
    configuration` form validation action, thereby obtaining limited
    information about the Azure configuration.



    [1]: https://wiki.jenkins.io/display/JENKINS/Azure+VM+Agents+plugin
