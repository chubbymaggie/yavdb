- id: snykio:maven:org.jenkins-ci:jenkins-core:32338
  title: Information Exposure
  description: |
    [org.jenkins-ci:jenkins-core][1] is an open source automation server.

    Affected versions of this package are vulnerable to Information
    Exposure. `Overall/Read` permission was sufficient to access node
    monitor data via the remote API. These included system configuration and
    runtime information of these nodes.



    [1]: https://github.com/jenkinsci/jenkins
