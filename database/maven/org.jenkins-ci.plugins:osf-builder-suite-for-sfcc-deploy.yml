- id: snykio:maven:org.jenkins-ci.plugins:osf-builder-suite-for-sfcc-deploy:450031
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:osf-builder-suite-for-sfcc-deploy][1] is an OSF
    Builder Suite For Salesforce Commerce Cloud :: Deploy.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores the HTTP proxy username and password in its
    configuration unencrypted in its global configuration file on the
    Jenkins master. This password could be viewed by users with access to
    the master file system.



    [1]: https://github.com/jenkinsci/osf-builder-suite-for-sfcc-deploy-plugin
