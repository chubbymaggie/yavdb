- id: snykio:maven:org.directwebremoting:dwr:2015-04-05
  title: Information Exposure
  description: |
    [`org.directwebremoting:dwr`][1] The (1) DOMConverter, (2)
    JDOMConverter, (3) DOM4JConverter, and (4) XOMConverter functions in
    Direct Web Remoting (DWR) through 2.0.10 and 3.x through 3.0.RC2 allow
    remote attackers to read arbitrary files via DOM data containing an XML
    external entity declaration in conjunction with an entity reference,
    related to an XML External Entity (XXE) issue.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22dwr%22
