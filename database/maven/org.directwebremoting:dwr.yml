  title: "[CVE-2007-2377] The Getahead Direct Web Remoting (DWR) framework 1.1.4 exchanges
    data using Java..."
  description: The Getahead Direct Web Remoting (DWR) framework 1.1.4 exchanges data
    using JavaScript Object Notation (JSON) without an associated protection scheme,
    which allows remote attackers to obtain the data via a web page that retrieves
