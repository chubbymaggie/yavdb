- id: snykio:maven:de.tracetronic.jenkins.plugins:ecutest:32454
  title: Man-in-the-Middle (MitM)
  description: |
    [de.tracetronic.jenkins.plugins:ecutest][1] integrates Jenkins with
    ECU-TEST and generates reports on automated test execution.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM) via the `ATXPublisher.java` and `ATXValidator.java` classes. An
    attacker could impersonate any service that Jenkins connects to.



    [1]: https://github.com/jenkinsci/ecutest-plugin
