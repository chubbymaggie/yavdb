- id: snykio:maven:org.apache.geronimo.gshell:gshell-embeddable:2016-03-20
  title: Information Exposure
  description: |
    [`org.apache.geronimo.gshell:gshell-embeddable`][1] Multiple XML
    external entity (XXE) vulnerabilities in the (1) Dom4JDriver, (2)
    DomDriver, (3) JDomDriver, (4) JDom2Driver, (5) SjsxpDriver, (6)
    StandardStaxDriver, and (7) WstxDriver drivers in XStream before 1.4.9
    allow remote attackers to read arbitrary files via a crafted XML
    document.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22gshell-embeddable%22
