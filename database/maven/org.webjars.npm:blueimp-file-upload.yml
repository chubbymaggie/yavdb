- id: snykio:maven:org.webjars.npm:blueimp-file-upload:479475
  title: Arbitrary Code Execution
  description: |
    [blueimp-file-upload][1] is a File Upload widget with multiple file
    selection, drag&amp;drop support, progress bars, validation and preview
    images, audio and video for jQuery.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution due to allowing the upload of arbitrary files. It did not
    require any validation to upload files to the server.



