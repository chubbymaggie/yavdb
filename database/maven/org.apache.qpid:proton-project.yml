    [`org.apache.qpid:proton-project`][1] Affected versions of the package
    are vulnerable to Man in the Middle (MitM) Attacks. The Proton C client
    and C-based client bindings may fail to verify that the server host name
    matches the domain name in the subject\'s Common Name (CN) or
    subjectAltName field in X.509 certificates when running on Windows
    operating systems.



