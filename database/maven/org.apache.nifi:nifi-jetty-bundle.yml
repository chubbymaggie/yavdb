- id: snykio:maven:org.apache.nifi:nifi-jetty-bundle:480417
  title: Clickjacking
  description: |
    [org.apache.nifi:nifi-jetty-bundle][1] is a Jetty bundle for Nifi

    Affected versions of this package are vulnerable to Clickjacking. The
    X-Frame-Options headers were applied inconsistently on some HTTP
    responses, resulting in duplicate or missing security headers. Some
    browsers would interpret these results incorrectly, allowing
    clickjacking attacks.



    [1]: https://mvnrepository.com/artifact/org.apache.nifi/nifi-jetty-bundle
