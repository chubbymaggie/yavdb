- id: snykio:maven:org.jenkins-ci.plugins:openid:174789
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:openid][1] is a plugin that lets Jenkins users
    login through external OpenID providers, without using a password.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). A missing permission check in a form validation method
    in openid Plugin allows users with Overall/Read permission to initiate a
    connection test to an attacker-specified URL. Additionally, the form
    validation method does not require POST requests, resulting in a CSRF
    vulnerability.



    [1]: https://github.com/jenkinsci/openid-plugin
