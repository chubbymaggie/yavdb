- id: snykio:maven:org.apache.tomee:arquillian-tomee-embedded:2016-03-15
  title: Untrusted Object Deserialization
  description: |
    [`org.apache.tomee:arquillian-tomee-embedded`][1] Affected versions of
    the package are vulnerable to Untrusted Object Deserialization. The
    EjbObjectInputStream class in Apache TomEE before 1.7.4 and 7.x before
    7.0.0-M3 allows remote attackers to execute arbitrary code via a crafted
    serialized object.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22arquillian-tomee-embedded%22
