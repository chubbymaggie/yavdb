- id: snykio:maven:org.jenkins-ci.plugins.m2release:m2release:456230
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins.m2release:m2release][1] is a plugin for
    performing a maven release builds from within Jenkins.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). The `M2ReleaseAction#doSubmit` method allowed attackers
    to perform releases with attacker-specified options.



    [1]: https://github.com/jenkinsci/m2release-plugin/
  affected_package: org.jenkins-ci.plugins.m2release:m2release
