- id: snykio:maven:com.ztbsuper:dingding-notifications:471337
  title: Insufficiently Protected Credentials
  description: |
    [com.ztbsuper:dingding-notifications][1] is a Jenkins config plugin that
    can notify the build job status to specified groups.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials are transmitted in plain text as part
    of the global Jenkins configuration form, potentially resulting in their
    exposure.



    [1]: https://plugins.jenkins.io/dingding-notifications
