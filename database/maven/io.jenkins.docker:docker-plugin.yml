  title: Missing Permission Check
  description: |
    [io.jenkins.docker:docker-plugin][1] is a plugin that allows slaves to
    be dynamically provisioned using Docker.

    Affected versions of this package are vulnerable to Missing Permission
    Check. A vulnerability in various `fillCredentialsIdItems` methods
    allowed users with Overall/Read access to enumerate credentials ID of
    credentials stored in Jenkins.



