- id: snykio:maven:org.hibernate.validator:hibernate-validator:32071
  title: Arbitrary Code Execution
  description: |
    [org.hibernate.validator:hibernate-validator][1] is the reference
    implementation of JSR-380 - Bean Validation 2.0.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. An attacker may be able to validate an invalid instance and
    access the private member value via
    ConstraintViolation#getInvalidValue().



    [1]: https://github.com/hibernate/hibernate-validator
  affected_package: org.hibernate.validator:hibernate-validator
