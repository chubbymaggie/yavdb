- id: snykio:maven:org.jenkins-ci.plugins:gitea:174856
  title: Access Restriction Bypass
  description: |
    [org.jenkins-ci.plugins:gitea][1] provides the Jenkins integrations for
    Gitea.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. It does not implement trusted revisions, allowing attackers
    without commit access to the Git repository to change `Jenkinsfiles`
    even if Jenkins is configured to consider them to be untrusted.



    [1]: https://github.com/jenkinsci/gitea-plugin
