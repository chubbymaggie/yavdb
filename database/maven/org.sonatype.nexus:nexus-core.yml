  title: Remote Code Execution
  description: |
    [org.sonatype.nexus:nexus-core][1] is a Nexus Core package.

    Affected versions of this package are vulnerable to Remote Code
    Execution. Sonatype Nexus Repository Manager 2.x before 2.14.15 and 3.x
    before 3.19, and IQ Server before 72, has a vulnerability where an
    attacker with elevated privileges can upload a specially crafted file to
    result in code execution.



