- id: snykio:maven:org.hswebframework.web:hsweb-system-oauth2-client-web:73566
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.hswebframework.web:hsweb-system-oauth2-client-web][1] is a basic
    project for quickly setting up an enterprise back-end management system.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) due to a lack of a comparison between the state parameter
    in the request and the state parameter in the session after user
    authentication is successful.



