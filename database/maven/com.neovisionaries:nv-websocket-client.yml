---
- id: snykio:maven:com.neovisionaries:nv-websocket-client:32007
  title: Man-in-the-Middle (MitM)
  description: |
    [`com.neovisionaries:nv-websocket-client`][1] is a WebSocket client
    implementation in Java.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM) attacks. The Java WebSocket client nv-websocket-client does not
    verify that the server hostname matches a domain name in the subject\'s
    Common Name (CN) or subjectAltName field of the X.509 certificate, which
    allows man-in-the-middle attackers to spoof SSL/TLS servers via an
    arbitrary valid certificate.



    [1]: https://github.com/TakahikoKawasaki/nv-websocket-client
