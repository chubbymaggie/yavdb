- id: snykio:maven:org.apache.cxf:cxf-rt-bindings-soap:CVE-2012-3451
  title: Arbitrary Web-service Operation Execution
  description: |
    [`org.apache.cxf:cxf-rt-bindings-soap`][1] is an open source services
    framework.

    Apache CXF before 2.4.9, 2.5.x before 2.5.5, and 2.6.x before 2.6.2
    allows remote attackers to execute unintended web-service operations by
    sending a header with a SOAP Action String that is inconsistent with the
    message body.



