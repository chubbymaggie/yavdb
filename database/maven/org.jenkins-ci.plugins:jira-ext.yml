---
- id: snykio:maven:org.jenkins-ci.plugins:jira-ext:174462
  title: Insecure Credential Storage
  description: |
    [org.jenkins-ci.plugins:jira-ext][1] is a plugin for Jenkins CI to
    update JIRA tickets in an extensible way.

    Affected versions of this package have Insecure Credential Storage. The
    plugin stores credentials unencrypted in its global configuration file
    `hudson.plugins.jira.JiraProjectProperty.xml`. They could be viewed by
    users with access to the master file system.



    [1]: https://github.com/jenkinsci/jira-ext-plugin
