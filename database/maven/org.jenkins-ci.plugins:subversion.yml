- id: snykio:maven:org.jenkins-ci.plugins:subversion:32134
  title: Improper Authorization
  description: |
    [org.jenkins-ci.plugins:subversion][1] provides Jenkins integration with
    Apache Subversion.

    Affected versions of this package are vulnerable to Improper
    Authorization in `SubversionStatus.java` and
    `SubversionRepositoryStatus.java`. It allows an attacker with network
    access to obtain a list of nodes and users.



