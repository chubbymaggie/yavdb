- id: snykio:maven:org.jenkins-ci.plugins:subversion:32331
  title: Arbitrary File Read
  description: |
    [org.jenkins-ci.plugins:subversion][1] Provides Jenkins integration with
    Apache Subversion.

    Affected versions of this package are vulnerable to Arbitrary File Read.
    It stores credentials using `base64` encoding, which allows local users
    to obtain passwords and SSH private keys by reading a
    `subversion.credentials` file.



    [1]: https://github.com/jenkinsci/subversion-plugin
