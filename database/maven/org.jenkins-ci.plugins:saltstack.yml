- id: snykio:maven:org.jenkins-ci.plugins:saltstack:CVE-2018-1999027
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:saltstack][1] is a jenkins plugin to speak to a
    saltstack server via the salt api.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) via the `SaltAPIBuilder.java` and `SaltAPIStep.java`
    methods. A malicious user with Overall/Read access could capture
    credentials stored in Jenkins, and cause Jenkins to submit `HTTP`
    requests to attacker-specified URLs.



    [1]: https://github.com/jenkinsci/saltstack-plugin
