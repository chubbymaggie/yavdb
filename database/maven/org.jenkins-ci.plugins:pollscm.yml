- id: snykio:maven:org.jenkins-ci.plugins:pollscm:CVE-2017-1000093
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:pollscm][1] adds a Poll Now button to your job
    when Poll SCM option is enabled.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). It was not requiring requests to its `API` be sent via
    `POST`, this allowed attackers to initiate polling of projects with a
    known name.



