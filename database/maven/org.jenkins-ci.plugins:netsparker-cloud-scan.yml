- id: snykio:maven:org.jenkins-ci.plugins:netsparker-cloud-scan:449996
  title: Access Control Bypass
  description: |
    [org.jenkins-ci.plugins:netsparker-cloud-scan][1] is a Jenkins plugin
    that allows users to start security scans via Netsparker Cloud.

    Affected versions of this package are vulnerable to Access Control
    Bypass. Due to missing permission checks and form validation within
    `NCScanBuilder.DescriptorImpl#doValidateAPI`, it is possible for
    attackers with Overall/Read permission to initiate a connection to an
    attacker-specified server.



    [1]: https://plugins.jenkins.io/netsparker-cloud-scan
