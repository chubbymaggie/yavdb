- id: snykio:maven:org.jenkins-ci.plugins:netsparker-cloud-scan:451299
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:netsparker-cloud-scan][1] is a Jenkins plugin
    that allows users to start security scans via Netsparker Cloud.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It is possible to initiate a connection to an
    attacker-specified server due to no form validation being implemented in
    `NCScanBuilder.DescriptorImpl#doValidateAPI`. This vulnerability can be
    leveraged by an attacker to conduct Server-Side Request Forgery (SSRF)
    attacks through a user\'s form actions.



    [1]: https://plugins.jenkins.io/netsparker-cloud-scan
