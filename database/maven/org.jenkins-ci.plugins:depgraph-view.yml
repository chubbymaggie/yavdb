---
- id: snykio:maven:org.jenkins-ci.plugins:depgraph-view:2017-10-23
  title: Insecure Permissions
  description: |
    [org.jenkins-ci.plugins:depgraph-view][1] is a Jenkins plugin to view
    the dependency graph.

    Affected versions of this package are vulnerable to Insecure
    Permissions. It did not perform permission checks for the API endpoint
    that modifies the dependency graph, allowing anyone with `Overall/Read`
    permission to modify this data.



    [1]: https://github.com/jenkinsci/depgraph-view-plugin
