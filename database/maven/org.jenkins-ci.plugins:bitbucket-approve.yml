- id: snykio:maven:org.jenkins-ci.plugins:bitbucket-approve:449978
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:bitbucket-approve][1] is a plugin that Approves
    Commits on Bitbucket after successful builds.

    Affected versions of this package are vulnerable to Information
    Exposure. Jenkins Bitbucket Approve Plugin stores credentials
    unencrypted in its global configuration file on the Jenkins master where
    they can be viewed by users with access to the master file system.



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/bitbucket-approve?repo=jenkins-releases
