- id: ossindex:maven:myfaces:myfaces-impl:2010-10-20
  title: "[CVE-2010-2057]  Cryptographic Issues"
  description: shared/util/StateUtils.java in Apache MyFaces 1.1.x before 1.1.8, 1.2.x
