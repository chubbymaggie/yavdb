---
- id: snykio:maven:org.jenkins-ci.plugins:ssh-agent:CVE-2018-1999036
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:ssh-agent][1] allows you to provide SSH
    credentials to builds via a ssh-agent in Jenkins.

    Affected versions of this package are vulnerable to Information Exposure
    via the `SSHAgentStepExecution.java` class. It exposes the `SSH` private
    key password to users with permission to read the build log.



    [1]: https://github.com/jenkinsci/ssh-agent-plugin
