  title: Information Exposure
  description: |
    [`org.apache.myfaces.core:myfaces-api`][1] Affected versions of the
    package are vulnerable to Information Exposure. If a submit outcome
    includes both `faces-redirect=true` and `includeViewParams=true` (or
    `faces-include-view-params=true` alias) it is possible to inject EL
    expressions directly into input fields mapped as view parameters.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22myfaces-api%22
