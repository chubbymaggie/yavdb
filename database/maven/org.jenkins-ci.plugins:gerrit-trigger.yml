---
- id: snykio:maven:org.jenkins-ci.plugins:gerrit-trigger:32127
  title: Improper Authorization
  description: |
    [org.jenkins-ci.plugins:gerrit-trigger][1] builds on events from the
    Gerrit code review system by retrieving events from the Gerrit command
    \"stream-events\", so the trigger is pushed from Gerrit instead of
    pulled as scm-triggers usually are.

    Affected versions of this package are vulnerable to Authorization Bypass
    in `GerritManagement.java`, `GerritServer.java`, and `PluginImpl.java`.
    It allowed users with Overall/Read permission to Configure Gerrit
    servers and Connect and disconnect configured Gerrit servers.



    [1]: https://github.com/jenkinsci/gerrit-trigger-plugin
