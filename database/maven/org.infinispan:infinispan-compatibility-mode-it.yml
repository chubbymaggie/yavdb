- id: snykio:maven:org.infinispan:infinispan-compatibility-mode-it:2017-03-03
  title: Insecure Authentication
  description: |
    [org.infinispan:infinispan-compatibility-mode-it][1] is an open source
    data grid platform and highly scalable NoSQL cloud data store.

    Affected versions of this package are vulnerable to Insecure
    Authentication. It did not properly enforce auth constraints. An
    attacker could use this vulnerability to read or modify data in the
    default cache or a known cache name.



    [1]: https://github.com/infinispan/infinispan
