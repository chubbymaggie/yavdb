- id: snykio:maven:org.jenkins-ci.plugins:anchore-container-scanner:2018-07-30
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:anchore-container-scanner][1] adds Anchore
    container image analysis and policy evaluation to Jenkins as a build
    step.

    Affected versions of this package are vulnerable to Information
    Exposure. A malicious user with `Item/ExtendedRead` permission or file
    system access to the Jenkins master could obtain the password stored in
    this plugin\'s configuration.



    [1]: https://github.com/jenkinsci/anchore-container-scanner-plugin
