- id: snykio:maven:org.apache.activemq:activemq-amqp:2018-08-31
  title: Man-in-the-Middle (MitM)
  description: |
    [org.apache.activemq:activemq-amqp][1] is a high performance Apache 2.0
    licensed Message Broker and JMS 1.1 implementation.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM) attacks due to missing TLS hostname verification. An attacker
    could perform Man-in-the-Middle attack between a Java application using
    the ActiveMQ client and the ActiveMQ server.



    [1]: https://github.com/apache/activemq
