---
- id: snykio:maven:com.xebialabs.xlt.ci:xltestview-plugin:458752
  title: Cross-site Request Forgery (CSRF)
  description: |
    [com.xebialabs.xlt.ci:xltestview-plugin][1] is a that integrates Jenkins
    with XebiaLabs XL TestView.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). The plugin does not perform permission checks on a
    method implementing form validation that does not require POST requests.
    This allows users with Overall/Read access to Jenkins to connect to an
    attacker-specified URL using attacker-specified credentials IDs obtained
    through another method, capturing credentials stored in Jenkins.



    [1]: https://github.com/jenkinsci/xltestview-plugin
