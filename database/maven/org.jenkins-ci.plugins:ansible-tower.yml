- id: snykio:maven:org.jenkins-ci.plugins:ansible-tower:450030
  title: Missing Permission Check
  description: |
    [org.jenkins-ci.plugins:ansible-tower][1] gives you the ability to run
    Ansible Tower jobs as a build step.

    Affected versions of this package are vulnerable to Missing Permission
    Check. The method
    `TowerInstallationDescriptor#doFillTowerCredentialsIdItems` allows
    attackers with Overall/Read permission to enumerate credentials ID of
    credentials stored in Jenkins.



    [1]: https://github.com/jenkinsci/ansible-tower-plugin
