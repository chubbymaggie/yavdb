- id: snykio:maven:org.jenkins-ci.plugins:assembla:469195
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:assembla][1] is a plugin that integrates Jenkins
    with Assembla tickets during SCM update / Build.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in its
    global configuration file on the Jenkins master where they can be viewed
    by users with access to the master file system.



    [1]: https://plugins.jenkins.io/assembla
