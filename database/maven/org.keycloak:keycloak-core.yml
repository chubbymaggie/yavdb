- id: snykio:maven:org.keycloak:keycloak-core:2017-08-23
  title: URL Spoofing
  description: |
    [org.keycloak:keycloak-core][1] is an open Source Identity and Access
    Management for modern Applications and Services.

    Affected versions of this package are vulnerable to URL Spoofing. An
    attacker could use this flaw to craft a malicious password reset request
    and gain a valid reset token, leading to information disclosure or
    further attacks.



    [1]: https://github.com/keycloak/keycloak
