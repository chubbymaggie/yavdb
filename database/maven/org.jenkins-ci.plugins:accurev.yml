---
- id: snykio:maven:org.jenkins-ci.plugins:accurev:2018-07-30
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:accurev][1] This plugin allows you to use
    AccuRev as a SCM.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) via the `AccurevSCM.java` class. It did not perform
    permission checks on a method implementing form validation, These form
    validation methods did not require `POST` requests, resulting in a CSRF
    vulnerability.



