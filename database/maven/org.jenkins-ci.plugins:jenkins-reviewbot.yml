---
- id: snykio:maven:org.jenkins-ci.plugins:jenkins-reviewbot:449982
  title: CSRF vulnerability and missing permission check in jenkins-reviewbot Plugin
    allow SSRF
  description: |
    [org.jenkins-ci.plugins:jenkins-reviewbot][1] is a plugin that
    integrates Jenkins with Reviewboard code review tool.

    Affected versions of this package are vulnerable to CSRF vulnerability
    and missing permission check in jenkins-reviewbot Plugin allow SSRF. A
    missing permission check in a form validation method allows users with
    Overall/Read permission to initiate a connection test to an
    attacker-specified URL with attacker-specified credentials. The form
    validation method does not require POST requests, resulting in a CSRF
    vulnerability.



    [1]: https://wiki.jenkins-ci.org/display/JENKINS/Jenkins-Reviewbot
