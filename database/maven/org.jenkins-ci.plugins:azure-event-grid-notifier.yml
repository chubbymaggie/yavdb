- id: snykio:maven:org.jenkins-ci.plugins:azure-event-grid-notifier:469149
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:azure-event-grid-notifier][1] is a Jenkins
    plugin to send build notifications to an Azure Event Grid topic as
    post-build step.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials are stored as plain text in its
    global configuration file on the Jenkins master where they can be viewed
    by users with with Extended Read permission.



    [1]: https://wiki.jenkins.io/display/JENKINS/Azure+Event+Grid+Notifier
