- id: snykio:maven:org.jenkins-ci.plugins:libvirt-slave:474336
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:libvirt-slave][1] is a Jenkins libvirt-slave
    plugin.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. A missing permission check in Jenkins Libvirt
    Slaves Plugin in form-related methods allowed users with `Overall/Read`
    access to enumerate credentials ID of credentials stored in Jenkins.



