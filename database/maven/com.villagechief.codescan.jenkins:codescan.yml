- id: snykio:maven:com.villagechief.codescan.jenkins:codescan:469134
  title: Insufficiently Protected Credentials
  description: |
    [com.villagechief.codescan.jenkins:codescan][1] is a Jenkins plugin to
    run hosted CodeScan for Salesforce builds.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials are stored as plain text in its
    global configuration file on the Jenkins master where they can be viewed
    by users with access to the master file system.



    [1]: https://github.com/jenkinsci/codescan-plugin
