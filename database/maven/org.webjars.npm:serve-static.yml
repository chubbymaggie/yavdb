- id: ossindex:maven:org.webjars.npm:serve-static:1970-01-01
  title: Open redirect vulnerability
  description: Open redirect vulnerability in the serve-static plugin before 1.7.2
    for Node.js, when mounted at the root, allows remote attackers to redirect users
    to arbitrary web sites and conduct phishing attacks via a // (slash slash) followed
    by a domain in the PATH_INFO to the default URI.
