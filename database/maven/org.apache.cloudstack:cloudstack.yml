- id: snykio:maven:org.apache.cloudstack:cloudstack:2018-02-06
  title: Information Exposure
  description: |
    [org.apache.cloudstack:cloudstack][1] is an open source software
    designed to deploy and manage large networks of virtual machines.

    Affected versions of this package are vulnerable to Information
    Exposure. When calling the CloudStack API call listProjectAccounts as a
    regular, non-administrative user, the user is able to see information
    for accounts other than their own.



    [1]: https://github.com/apache/cloudstack
