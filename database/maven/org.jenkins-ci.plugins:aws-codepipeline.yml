---
- id: snykio:maven:org.jenkins-ci.plugins:aws-codepipeline:2018-06-19
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:aws-codepipeline][1] provides a pre-build SCM
    and a post-build (publisher) step for the Jenkins project.

    Affected versions of this package are vulnerable to Information Exposure
    via the `AWSCodePipelineSCM.java` method. It stored the `AWS` Secret Key
    in its configuration unencrypted in `jobs/config.xml` files on the
    Jenkins master. This key could be viewed by users with Extended Read
    permission.



    [1]: https://github.com/awslabs/aws-codepipeline-plugin-for-jenkins
