- id: snykio:maven:org.jenkins-ci.plugins:testfairy:450002
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:TestFairy][1] is a Jenkins TestFairy Plugin.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in job
    `config.xml` files on the Jenkins master system where they can be viewed
    by users with Extended Read permission, or access to the master file
    system.



    [1]: https://plugins.jenkins.io/TestFairy
