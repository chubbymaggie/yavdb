- id: ossindex:maven:com.jamonapi:jamon:2014-01-31
  title: '[CVE-2013-6235]  Improper Neutralization of Input During Web Page Generation
    ("Cross-site Scripting")'
  description: Multiple cross-site scripting (XSS) vulnerabilities in JAMon (Java
    Application Monitor) 2.7 and earlier allow remote attackers to inject arbitrary
    web script or HTML via the (1) listenertype or (2) currentlistener parameter to
    mondetail.jsp or ArraySQL parameter to (3) mondetail.jsp, (4) jamonadmin.jsp,
    (5) sql.jsp, or (6) exceptions.jsp.
