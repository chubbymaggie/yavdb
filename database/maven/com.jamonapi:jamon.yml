    allow remote attackers to inject arbitrary web script or HTML via the
    (1) listenertype or (2) currentlistener parameter to mondetail.jsp or
    ArraySQL parameter to (3) mondetail.jsp, (4) jamonadmin.jsp, (5)
    sql.jsp, or (6) exceptions.jsp.



