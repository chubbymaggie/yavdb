- id: snykio:maven:org.jenkins-ci.plugins:ghprb:32353
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:ghprb][1] builds pull requests from GitHub and
    will report the results directly to the pull request via the GitHub
    Commit Status API.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). An attacker with `Overall/Read` access could connect to
    an attacker-specified URL using attacker-specified credentials IDs
    obtained through another method, capturing credentials stored in
    Jenkins.



    [1]: https://github.com/jenkinsci/ghprb-plugin
