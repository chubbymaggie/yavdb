- id: snykio:maven:org.jenkins-ci.plugins:ghprb:32209
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:ghprb][1] builds pull requests from GitHub and
    will report the results directly to the pull request via the GitHub
    Commit Status API.

    Affected versions of this package are vulnerable to Information Exposure
    in `GhprbCause.java`. It allows an attacker with local file system
    access to obtain GitHub credentials.



    [1]: https://github.com/jenkinsci/ghprb-plugin
  affected_package: org.jenkins-ci.plugins:ghprb
