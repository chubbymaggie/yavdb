- id: snykio:maven:org.jenkins-ci.plugins:influxdb:174861
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:influxdb][1] is a Jenkins plugin to send build
    metrics into InfluxDB.

    Affected versions of this package are vulnerable to Information
    Exposure. It stored credentials unencrypted in its global configuration
    file on the Jenkins master where they can be viewed by users with access
    to the master file system.



    [1]: https://github.com/jenkinsci/influxdb-plugin
