- id: snykio:maven:org.wildfly:wildfly-feature-pack:2018-08-10
  title: SSL Certificate Bypass
  description: |
    [org.wildfly:wildfly-feature-pack][1] is an application server.

    Affected versions of this package are vulnerable to SSL Certificate
    Bypass. It does not honour configuration when SSL transport is required,
    therefore allowing clients to create plaintext connections.



    [1]: https://github.com/wildfly/wildfly
