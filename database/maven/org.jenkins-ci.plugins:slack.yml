- id: snykio:maven:org.jenkins-ci.plugins:slack:174032
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:slack][1] is a jenkins plugin for posting
    notifications to a Slack channel.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It allows attackers to connect to an attacker-specified
    URL using attacker-specified credentials IDs obtained through another
    method, capturing credentials stored in Jenkins.



    [1]: https://github.com/jenkinsci/slack-plugin
