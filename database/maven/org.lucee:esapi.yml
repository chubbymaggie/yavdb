- id: ossindex:maven:org.lucee:esapi:CVE-2013-5679
  title: "[CVE-2013-5679]  Cryptographic Issues"
  description: The authenticated-encryption feature in the symmetric-encryption implementation
    in the OWASP Enterprise Security API (ESAPI) for Java 2.x before 2.1.0 does not
    properly resist tampering with serialized ciphertext, which makes it easier for
    remote attackers to bypass intended cryptographic protection mechanisms via an
    attack against authenticity in the default configuration, involving a null MAC
    and a zero MAC length.
