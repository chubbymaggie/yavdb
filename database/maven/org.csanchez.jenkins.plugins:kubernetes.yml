- id: snykio:maven:org.csanchez.jenkins.plugins:kubernetes:2018-06-05
  title: Information Exposure
  description: |
    [org.csanchez.jenkins.plugins:kubernetes][1] is a Jenkins plugin to run
    dynamic slaves in a Kubernetes/Docker environment.

    Affected versions of this package are vulnerable to Information Exposure
    via the `ContainerExecDecorator.java` method. Passwords were logged in
    plain text, allowing a malicious user to easily read them.



    [1]: https://github.com/jenkinsci/kubernetes-plugin
