- id: snykio:maven:org.webjars.npm:mem:479987
  title: Denial of Service (DoS)
  description: |
    [org.webjars.npm:mem][1] is an optimization used to speed up consecutive
    function calls by caching the result of calls with identical input.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS). Old results were deleted from the cache and could cause a memory
    leak.



    [1]: https://www.npmjs.com/package/mem
