- id: snykio:maven:org.apache.karaf.shell:org.apache.karaf.shell.core:72392
  title: Arbitrary File Read
  description: |
    [org.apache.karaf:karaf][1] is a modern and polymorphic applications
    container.

    Affected versions of this package are vulnerable to arbitrary File Read.
    If the `sshd` service in Karaf is left on, Any user with rights to the
    Karaf console can pivot and read/write any file on the file system to
    which the Karaf process user has access.



    [1]: https://github.com/apache/karaf
