- id: snykio:maven:org.apache.struts:struts2-struts1-plugin:31457
  title: Arbitrary Code Execution
  description: |
    [`org.apache.struts:struts2-struts1-plugin`][1] is a Struts1 plugin for
    Struts2.

    Affected versions of the package are vulnerable to Arbitrary Code
    Execution. When using untrusted input as a part of the error message in
    the ActionMessage class, a malicious user can pass in a raw message to
    the ActionMessage, which will then run on the server.



    [1]: http://struts.apache.org/docs/s2-048.html
