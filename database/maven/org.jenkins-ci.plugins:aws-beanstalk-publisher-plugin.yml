- id: snykio:maven:org.jenkins-ci.plugins:aws-beanstalk-publisher-plugin:450020
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:aws-beanstalk-publisher-plugin][1] is a plugin
    for AWS Elastic Beanstalk Publisher.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials used by the plugin are stored
    unencrypted in its global configuration file on the Jenkins master where
    they can be viewed by users with access to the master file system.



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/aws-beanstalk-publisher-plugin
