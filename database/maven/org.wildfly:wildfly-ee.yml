- id: snykio:maven:org.wildfly:wildfly-ee:174582
  title: Access Restriction Bypass
  description: |
    [org.wildfly:wildfly-ee][1] is a managed application runtime that helps
    you build ee applications.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. It stores a `SecurityIdentity` to run the thread as. This could
    allow a shared thread to use the wrong security identity when executing.



    [1]: https://mvnrepository.com/artifact/org.wildfly/wildfly-ee
