- id: snykio:maven:org.jenkins-ci.plugins:github-branch-source:32237
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:github-branch-source][1] Multibranch projects
    and organization folders from GitHub.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). It connects to a user-specified GitHub API URL as part
    of form validation and completion. This functionality improperly checked
    permissions, allowing any user with Overall/Read access to Jenkins to
    connect to any web server and send credentials with a known ID, thereby
    possibly capturing them.



    [1]: https://github.com/jenkinsci/github-branch-source-plugin
