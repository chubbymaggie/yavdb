- id: snykio:maven:org.jvnet.hudson.plugins:analysis-core:450005
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jvnet.hudson.plugins:analysis-core][1] is a Jenkins plugin to read
    static analysis reports into a Java object model.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). The `DefaultGraphConfigurationView#doSave` form handler
    method does not require POST requests, allowing attackers to change the
    per-job default graph configuration for all users.



    [1]: https://github.com/jenkinsci/analysis-core-plugin
