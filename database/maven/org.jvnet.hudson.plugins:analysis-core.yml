- id: snykio:maven:org.jvnet.hudson.plugins:analysis-core:174558
  title: Access Restriction Bypass
  description: |
    [org.jvnet.hudson.plugins:analysis-core][1] is a library to read static
    analysis reports into a Java object model.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass via the `DefaultGraphConfigurationView#doSave` form handler
    method which allowed attackers with `Overall/Read` permission to change
    the per-job default graph configuration for all users.



    [1]: https://github.com/jenkinsci/analysis-core-plugin
