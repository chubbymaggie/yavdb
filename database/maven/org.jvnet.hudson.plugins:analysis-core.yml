- id: snykio:maven:org.jvnet.hudson.plugins:analysis-core:451298
  title: Access Control Bypass
  description: |
    [org.jvnet.hudson.plugins:analysis-core][1] is a Jenkins plugin to read
    static analysis reports into a Java object model.

    Affected versions of this package are vulnerable to Access Control
    Bypass. A missing permission check within
    `DefaultGraphConfigurationView#doSave` form handler method allows
    attackers with Overall/Read permission to change the per-job default
    graph configuration for all users.



    [1]: https://github.com/jenkinsci/analysis-core-plugin
