- id: snykio:maven:com.inversoft:prime-jwt:CVE-2018-1000531
  title: JWT Signature Bypass
  description: |
    [com.inversoft:prime-jwt][1] is a JWT signature encoder and decoder.

    Affected versions of this package are vulneravle to JWT Signature
    Bypass. It allows any non-signed JWT signatures to be decoded and
    validated by the `JWTDecoder` class, even when a `Verifier` object is
    provided.



    [1]: https://github.com/inversoft/prime-jwt
