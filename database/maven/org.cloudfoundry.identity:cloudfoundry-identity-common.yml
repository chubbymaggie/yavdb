  title: Insufficient Session Expiration
  description: |
    [`org.cloudfoundry.identity:cloudfoundry-identity-common`][1] Affected
    versions of the package are vulnerable to Insufficient Session
    Expiration. After a password reset link is requested and a user\'s
    password is then changed, not all existing sessions are logged out
    automatically.



