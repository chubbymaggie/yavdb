---
- id: snykio:maven:de.wellnerbou.jenkins:git-changelog:469133
  title: Insufficiently Protected Credentials
  description: |
    [de.wellnerbou.jenkins:git-changelog][1] is a plugin that creates a
    changelog, or release notes, based on Git commits between 2 revisions.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials were found to be stored in plain text
    in job `config.xml` files on the Jenkins master. This can be viewed by
    users with `Extended Read` permission, or access to the master file
    system.



    [1]: https://plugins.jenkins.io/git-changelog
