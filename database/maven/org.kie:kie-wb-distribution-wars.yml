- id: snykio:maven:org.kie:kie-wb-distribution-wars:31233
  title: Improper Privileges
  description: |
    [`org.kie:kie-wb-distribution-wars`][1] Affected versions of the package
    are vulnerable to Improper Privileges. After logging in as one user into
    workbench and opening dashbuilder, the same user is also logged in.
    However, after logging out and logging in as another user, the same user
    from previous login is logged in into the dashbuilder application.



