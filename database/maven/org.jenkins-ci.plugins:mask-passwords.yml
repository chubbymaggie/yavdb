  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:mask-passwords][1] is a plugin used to mask
    passwords or regular expressions which may appear from builds\' console.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin transmits globally configured passwords in plain
    text as part of the configuration form.



