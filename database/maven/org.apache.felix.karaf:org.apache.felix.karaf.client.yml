- id: snykio:maven:org.apache.felix.karaf:org.apache.felix.karaf.client:2015-12-22
  title: Information Exposure
  description: |
    Affected versions of
    [`org.apache.felix.karaf:org.apache.felix.karaf.client`][1] are
    vulnerable to Information Exposure due to storing the password with the
    `interactive()` method. This method stores sensitive data in a String
    object, making it impossible to reliably purge the data from memory.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22org.apache.felix.karaf.client%22
