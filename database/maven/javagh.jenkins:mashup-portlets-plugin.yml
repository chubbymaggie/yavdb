- id: snykio:maven:javagh.jenkins:mashup-portlets-plugin:451617
  title: Information Exposure
  description: |
    [javagh.jenkins:mashup-portlets-plugin][1] is a plugin that adds
    additional portlets for Jenkins Dashboards.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores credentials unencrypted on the Jenkins
    master where they can be viewed by users with access to the master file
    system.



    [1]: https://plugins.jenkins.io/mashup-portlets-plugin
