- id: snykio:maven:org.apache.struts:struts2-el:2013-06-05
  title: Arbitrary Code Injection
  description: |
    [`org.apache.struts:struts2-el`][1] Apache Struts 2 before 2.3.14.3
    allows remote attackers to execute arbitrary OGNL code via a request
    with a crafted action name that is not properly handled during wildcard
    matching, a different vulnerability than [CVE-2013-2135][2].



