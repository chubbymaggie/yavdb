---
- id: snykio:maven:org.jenkins-ci.plugins:maven-artifact-choicelistprovider:2018-07-30
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:maven-artifact-choicelistprovider][1] Provides a
    new ChoiceListProvider to choose an artifact from a Nexus repository.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It did not perform permission checks on a method
    implementing form validation, this form validation method did not
    require `POST` requests, resulting in a CSRF vulnerability.



    [1]: https://github.com/jenkinsci/maven-artifact-choicelistprovider-plugin
