- id: snykio:maven:org.tukaani:xz:173760
  title: Arbitrary Code Execution
  description: |
    [org.tukaani:xz][1] is a free general-purpose data compression software
    with a high compression ratio.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution due to improperly process of file names containing semicolons,
    which allows remote attackers to execute arbitrary code by having a user
    run `xzgrep` on a crafted file name.



