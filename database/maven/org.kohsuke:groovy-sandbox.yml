---
- id: snykio:maven:org.kohsuke:groovy-sandbox:72667
  title: Access Restriction Bypass
  description: |
    [org.kohsuke:groovy-sandbox][1] is a Compile-time transformer to run
    Groovy code in a restrictive sandbox.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass via the `org/kohsuke/groovy/sandbox/SandboxTransformer.java`
    method. An attacker with `Job/Configure` permission could execute
    arbitrary code on the Jenkins master JVM, if plugins using the Groovy
    sandbox are installed.



    [1]: https://github.com/jenkinsci/groovy-sandbox
  affected_package: org.kohsuke:groovy-sandbox
