- id: snykio:maven:tomcat:jasper-compiler:31376
  title: Access Restriction Bypass
  description: |
    [tomcat:jasper-compiler][1]) is a jasper compiler.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. It was discovered that a malicious web application could bypass
    a configured SecurityManager via manipulation of the configuration
    parameters for the JSP Servlet.



