- id: snykio:maven:org.opensaml:opensaml:CVE-2014-3603
  title: Improper Certificate Validation
  description: |
    [`org.opensaml:opensaml`][1] `HttpResource` and `FileBackedHttpResource`
    implementations in OpenSAML Java and Shibboleth IdP did not enable
    hostname verification when using TLS connections. Additionaly, OpenSAML
    Java makes use of Jakarta Commons HttpClient version 3.x, which does not
    perform verification of the server hostname against the server\'s X.508
    certificate ([CVE-2012-5783][2]). This flaw can be exploited by a
    Man-in-the-middle (MITM) attack, where the attacker can spoof a valid
    certificate using a specially crafted subject.



