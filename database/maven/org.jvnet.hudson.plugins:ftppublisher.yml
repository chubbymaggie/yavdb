- id: snykio:maven:org.jvnet.hudson.plugins:ftppublisher:449973
  title: Access Control Bypass
  description: |
    [org.jvnet.hudson.plugins:ftppublisher][1] is a Jenkins plugin used to
    upload project artifacts and whole directories to an ftp server.

    Affected versions of this package are vulnerable to Access Control
    Bypass. A missing permission check in a form validation method allows
    users with Overall/Read permission to initiate a connection test to an
    attacker-specified FTP server with attacker-specified credentials.
    Additionally, the form validation method does not require POST requests,
    resulting in a CSRF vulnerability (CVE-2019-1003058).



    [1]: https://wiki.jenkins.io/display/JENKINS/FTP-Publisher+Plugin
