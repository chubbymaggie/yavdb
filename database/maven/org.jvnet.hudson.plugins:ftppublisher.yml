- id: snykio:maven:org.jvnet.hudson.plugins:ftppublisher:450886
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jvnet.hudson.plugins:ftppublisher][1] is a Jenkins plugin used to
    upload project artifacts and whole directories to an ftp server.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). The form validation method used by the plugin does not
    require POST requests, and is predictable resulting in a CSRF
    vulnerability. This vulnerability could be leveraged with
    CVE-2019-1003059 to trick a user into initiating a connection test to an
    attacker-specified FTP server with attacker-specified credentials.



    [1]: https://wiki.jenkins.io/display/JENKINS/FTP-Publisher+Plugin
