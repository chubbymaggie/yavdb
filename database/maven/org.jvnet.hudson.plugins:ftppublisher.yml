- id: snykio:maven:org.jvnet.hudson.plugins:ftppublisher:450015
  title: Insufficiently Protected Credentials
  description: |
    [org.jvnet.hudson.plugins:ftppublisher][1] is a Jenkins plugin used to
    upload project artifacts and whole directories to an ftp server.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials are stored unencrypted in the
    plugin\'s global configuration file
    `com.zanox.hudson.plugins.FTPPublisher.xml` on the Jenkins master
    system. These credentials can be viewed by users with access to the
    master file system.



    [1]: https://wiki.jenkins.io/display/JENKINS/FTP-Publisher+Plugin
