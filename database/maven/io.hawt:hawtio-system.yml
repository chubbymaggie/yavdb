- id: snykio:maven:io.hawt:hawtio-system:32303
  title: Arbitrary Code Execution
  description: |
    [io.hawt:hawtio-system][1] is a lightweight and modular HTML5 web
    console with lots of plugins for managing your Java stuff.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution via file upload. An attacker could use this vulnerability to
    upload a crafted file which could be executed on a target machine where
    hawtio is deployed.



    [1]: https://github.com/hawtio/hawtio
