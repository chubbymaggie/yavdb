- id: snykio:maven:io.hawt:hawtio-system:451543
  title: Server-Side Request Forgery (SSRF)
  description: |
    [io.hawt:hawtio-system][1] is a hawtio package for creating a Java
    modular web console.

    Affected versions of this package are vulnerable to Server-Side Request
    Forgery (SSRF). It is possible for remote attacker to trigger an HTTP
    request from an affected server to an arbitrary host via the initial
    `/proxy/` substring of a URI.



    [1]: https://hawt.io/
