- id: snykio:maven:org.springframework:spring-beans:31322
  title: Arbitrary Code Execution
  description: |
    [org.springframework:spring-beans][1] is a package that is the basis for
    Spring Framework\'s IoC container. The BeanFactory interface provides an
    advanced configuration mechanism capable of managing any type of object.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution, via an HTTP request containing
    `class.classLoader.URLs[0]=jar:` followed by a URL of a crafted `.jar`
    file.



    [1]: https://www.baeldung.com/spring-bean
  affected_package: org.springframework:spring-beans
