---
- id: snykio:maven:org.jenkins-ci.plugins:appdynamics-dashboard:174790
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:appdynamics-dashboard][1] is a plugin that makes
    it possible to integrate data from AppDynamics into your Jenkins build.

    Affected versions of this package are vulnerable to Information
    Exposure. AppDynamics Dashboard Plugin stored username and password in
    its configuration unencrypted in jobs\' `config.xml` files on the
    Jenkins master. This password could be viewed by users with Extended
    Read permission, or access to the master file system.



    [1]: https://github.com/jenkinsci/appdynamics-plugin
  affected_package: org.jenkins-ci.plugins:appdynamics-dashboard
