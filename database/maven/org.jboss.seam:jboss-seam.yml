- id: ossindex:maven:org.jboss.seam:jboss-seam:2011-07-27
  title: "[CVE-2011-2196]  Permissions, Privileges, and Access Controls"
  description: 'jboss-seam.jar in the JBoss Seam 2 framework 2.2.x and earlier, as
    distributed in Red Hat JBoss Enterprise SOA Platform 4.3.0.CP05 and 5.1.0; JBoss
    Enterprise Application Platform (aka JBoss EAP or JBEAP) 4.3.0, 4.3.0.CP09, and
