---
- id: snykio:maven:cprice404:pipeline-classpath:CVE-2017-2650
  title: Access Restriction Bypass
  description: |
    [cprice404:pipeline-classpath][1] is A plugin for Jenkins Pipeline DSL
    that allows you to add entries to the groovy classpath.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. It enables a bypass of the Script Security sandbox for users
    with SCM commit access, and `Job/Configure permission` permission in
    Jenkins.



    [1]: https://github.com/jenkinsci/pipeline-classpath-step-plugin
