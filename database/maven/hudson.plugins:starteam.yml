- id: snykio:maven:hudson.plugins:starteam:174785
  title: Information Exposure
  description: |
    [hudson.plugins:starteam][1] is a plugin that integrates Jenkins with
    StarTeam, a Borland (MicroFocus) cross-platform SCM solution.

    Affected versions of this package are vulnerable to Information
    Exposure. StarTeam Plugin stores credentials unencrypted in job\'s
    configuration files `config.xml` on the Jenkins master. These
    credentials can be viewed by users with Extended Read permission, or
    access to the master file system.



    [1]: https://github.com/jenkinsci/starteam-plugin
