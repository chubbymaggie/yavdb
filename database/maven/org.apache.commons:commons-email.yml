- id: snykio:maven:org.apache.commons:commons-email:2017-07-31
  title: SMTP Header Injection
  description: |
    [`org.apache.commons:commons-email`][1] aims to provide a API for
    sending email.

    Affected versions of the package are vulnerable to SMTP Header
    Injection. When a call-site passes a subject for an email that contains
    line-breaks in Apache Commons Email 1.0 through 1.4, the caller can add
    arbitrary SMTP headers.



