- id: snykio:maven:org.jenkins-ci.plugins:publish-over-cifs:CVE-2018-1999038
  title: Cross-site Request Forgery (CSRF)
  description: |
    Affected versions of [org.jenkins-ci.plugins:publish-over-cifs][1] are
    vulnerable to Cross-site Request Forgery (CSRF) via the
    `CifsPublisherPluginDescriptor.java` class. It did not perform
    permission checks on a method implementing form validation, This form
    validation method did not require `POST` requests, resulting in a CSRF
    vulnerability.



    [1]: https://github.com/jenkinsci/publish-over-cifs-plugin
