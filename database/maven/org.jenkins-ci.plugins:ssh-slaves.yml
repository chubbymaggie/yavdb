- id: snykio:maven:org.jenkins-ci.plugins:ssh-slaves:2016-11-28
  title: Man-in-the-Middle (MitM)
  description: |
    [org.jenkins-ci.plugins:ssh-slaves][1] Provides a means to launch slaves
    via SSH.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM) attacks due to not performing host key verification.



    [1]: https://github.com/jenkinsci/ssh-slaves-plugin
