- id: snykio:maven:org.apache.zeppelin:zeppelin-server:2017-07-12
  title: SQL Injection
  description: |
    [`org.apache.zeppelin:zeppelin-zengine`][1] is a web-based notebook that
    enables interactive data analytics. You can make beautiful data-driven,
    interactive and collaborative documents with SQL, Scala and more.

    Affected versions of the package are vulnerable to SQL Injection via the
    `GetUserList.getUserList` method.



    [1]: https://zeppelin.apache.org
