---
- id: snykio:maven:org.apache.ambari:ambari-agent:2018-07-18
  title: Information Exposure
  description: |
    [org.apache.ambari:ambari-agent][1] is aimed at making Hadoop management
    simpler by developing software for provisioning, managing, and
    monitoring Apache Hadoop clusters.

    Affected versions of this package are vulnerable to Information
    Exposure. Passwords for Hadoop credential stores are exposed in Ambari
    Agent informational log messages when the credential store feature is
    enabled for eligible services.



    [1]: https://github.com/apache/ambari
