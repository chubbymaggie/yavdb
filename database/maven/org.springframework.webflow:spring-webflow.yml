- id: snykio:maven:org.springframework.webflow:spring-webflow:2017-09-15
  title: Insecure Defaults
  description: |
    [`org.springframework.webflow:spring-webflow`][1] facilitates building
    web applications that require guided navigation.

    Affected versions of this package are vulnerable to Insecure defaults
    due to an incomplete fix for [CVE-2017-4971][2].

    An issue was discovered in Pivotal Spring Web Flow through 2.4.5.
    Applications that do not change the value of the `MvcViewFactoryCreator`
    `useSpringBinding` property which is disabled by default (i.e., set to
    \'false\') can be vulnerable to malicious EL expressions in view states
    that process form submissions but do not have a sub-element to declare
    explicit data binding property mappings.

    For more information on Insecure Defaults, go to our [blog][3].



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22spring-webflow%22
