- id: snykio:maven:org.springframework.webflow:spring-webflow:2016-05-31
  title: Insecure Defaults
  description: |
    [`org.springframework.webflow:spring-webflow`][1] facilitates building
    web applications that require guided navigation.

    Affected versions of this package are vulnerable to Data Binding
    Expression Vulnerability due to setting the default value of the
    `MvcViewFactoryCreator useSpringBinding` property to `false`. If the
    application does not have a sub-element to declare explicit data binding
    property mappings, it can be vulnerable to malicious EL expressions in
    view states that process form submissions.

    For more information on Insecure Defaults, go to our [blog][2].



