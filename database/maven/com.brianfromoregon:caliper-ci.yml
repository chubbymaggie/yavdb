- id: snykio:maven:com.brianfromoregon:caliper-ci:451619
  title: Information Exposure
  description: |
    [com.brianfromoregon:caliper-ci][1] is a Jenkins Plugin.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores credentials unencrypted in job `config.xml`
    files on the Jenkins master. These credentials can be viewed by users
    with Extended Read permission, or access to the master file system.



    [1]: https://github.com/brianfromoregon/caliper-ci
