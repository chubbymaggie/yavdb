---
- id: snykio:maven:org.apache.tomcat:tomcat.websocket:32430
  title: Insufficient Hostname Verification
  description: |
    [org.apache.tomcat:tomcat.websocket][1] is an open source implementation
    of the Java Servlet, JavaServer Pages, Java Expression Language and Java
    WebSocket technologies.

    Affected versions of this package are vulnerable to Insufficient
    Hostname Verification. It did not verify if the hostname in the `TLS`
    certificate and the actual hostname of the remote host matched.



    [1]: https://github.com/apache/tomcat
  affected_package: org.apache.tomcat:tomcat.websocket
