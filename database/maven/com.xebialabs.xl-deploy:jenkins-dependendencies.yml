- id: snykio:maven:com.xebialabs.xl-deploy:jenkins-dependendencies:174459
  title: Cross-site Request Forgery (CSRF)
  description: |
    [com.xebialabs.xl-deploy:jenkins-dependendencies][1] is used to
    integrates Jenkins with XebiaLabs XL Deploy.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). An attacker with Overall/Read permission may be able to
    initiate a connection to an attacker-specified server. This is due to
    missing proper permission check.



    [1]: https://wiki.jenkins.io/display/JENKINS/XL+Deploy+Plugin
