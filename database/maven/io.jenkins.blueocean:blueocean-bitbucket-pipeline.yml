---
- id: snykio:maven:io.jenkins.blueocean:blueocean-bitbucket-pipeline:2017-08-07
  title: Authentication Bypass
  description: |
    [io.jenkins.blueocean:blueocean-bitbucket-pipeline][1] is a reboot of
    the Jenkins CI/CD User Experience.

    Affected versions of this package are vulnerable to Authentication
    Bypass. It allowed users with read access to the GitHub organization
    folder to create arbitrary commits in the repositories inside the GitHub
    organization corresponding to the GitHub organization folder with the
    GitHub credentials of the creator of the organization folder.
    Additionally, users with read access to the GitHub organization folder
    could read arbitrary file contents from the repositories inside the
    GitHub organization.



    [1]: https://github.com/jenkinsci/blueocean-plugin
