- id: snykio:maven:org.jenkins-ci.plugins:pangolin-testrail-connector:32455
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:pangolin-testrail-connector][1] ntegrates
    Jenkins with TestRail by automatically publishing test results from
    Jenkins to TestRail using Pangolin server.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) via the `GlobalConfig.java` class. An attacker with
    `Overall/Read` permission could override this plugin\'s configuration by
    sending crafted `HTTP` requests to an unprotected endpoint.



    [1]: https://github.com/jenkinsci/pangolin-testrail-connector-plugin
