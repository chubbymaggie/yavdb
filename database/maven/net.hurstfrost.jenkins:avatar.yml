- id: snykio:maven:net.hurstfrost.jenkins:avatar:458738
  title: Missing Permission Check
  description: |
    [net.hurstfrost.jenkins:avatar][1] is a plugin that allows avatar images
    to be uploaded and associated with Jenkins users.

    Affected versions of this package are vulnerable to Missing Permission
    Check that allows attackers with `Overall/Read` access to change the
    avatar of any user of Jenkins.



    [1]: https://github.com/jenkinsci/avatar-plugin
