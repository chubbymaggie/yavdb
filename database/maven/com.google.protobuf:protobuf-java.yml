  title: Integer Overflow
  description: |
    [com.google.protobuf:protobuf-java][1] is a Google\'s language-neutral,
    platform-neutral, extensible mechanism for serializing structured data.

    Affected versions of this package are vulnerable to Integer Overflow by
    allowing remote authenticated attackers to cause a heap-based buffer
    overflow in serialisation process.



