- id: snykio:maven:org.webjars:yui:480363
  title: Cross-site Scripting (XSS)
  description: |+
    [`yui`][1] is an open source JavaScript and CSS framework for building
    richly interactive web applications. Affected versions of the package
    are vulnerable to Cross-site Scripting (XSS) via `.swf` files, allowing
    arbitrary code injection into the hosting server.

    **Notes:**

    * If your site loads YUI 2 from a CDN (yui.yahooapis.com,
      ajax.googleapis.com, etc.) and not from your own domain, you are not
      affected.
    * YUI 3 is not affected by this issue.
    * Whether or not your site uses the affected components, simply hosting
      an affected file means you are vulnerable.

    This vulnerability is similar to [CVE-2010-4207][2].



