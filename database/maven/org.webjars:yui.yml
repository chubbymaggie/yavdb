    carefully constructed URL accessing these `.swf` files directly could
    cause them to execute JavaScript in the context of the hosted `.swf`
    files and potentially expose cookies or other sensitive information from
    the hosted site.

    This vulnerability is similar to [CVE-2013-4940][2].



