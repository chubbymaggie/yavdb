- id: snykio:maven:org.neo4j.app:neo4j-server:CVE-2013-7259
  title: Cross-site Request Forgery (CSRF)
  description: |
    [`org.neo4j.app:neo4j-server`][1] Multiple cross-site request forgery
    (CSRF) vulnerabilities in Neo4J 1.9.2 allow remote attackers to hijack
    the authentication of administrators for requests that execute arbitrary
    code, as demonstrated by a request to (1)
    db/data/ext/GremlinPlugin/graphdb/execute\_script or (2)
    db/manage/server/console/.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22neo4j-server%22
