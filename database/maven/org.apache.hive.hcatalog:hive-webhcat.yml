- id: snykio:maven:org.apache.hive.hcatalog:hive-webhcat:2017-10-02
  title: ClickJacking
  description: |
    [`org.apache.hive.hcatalog:hive-webhcat`][1] the Apache Hive data
    warehouse software facilitates reading, writing, and managing large
    datasets residing in distributed storage using SQL.

    Affected versions of the package are vulnerable to ClickJacking. in the
    web UIs was missing the X-Frame-Options header. An attacker could
    exploit this flaw and frame the pages to another website.



    [1]: https://hcatalog.hive.apache.org
