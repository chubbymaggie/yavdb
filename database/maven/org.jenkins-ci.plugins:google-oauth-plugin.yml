---
- id: snykio:maven:org.jenkins-ci.plugins:google-oauth-plugin:473897
  title: Arbitrary File Read
  description: |
    [org.jenkins-ci.plugins:google-oauth-plugin][1] is a plugin that allows
    for the registration of Google Service Account Credentials with the
    Jenkins master, which can be used to interact with Google APIs.

    Affected versions of this package are vulnerable to Arbitrary File Read.
    It allowed attackers able to configure jobs and credentials in Jenkins
    to obtain the contents of any file on the Jenkins master.



    [1]: https://plugins.jenkins.io/google-oauth-plugin
  affected_package: org.jenkins-ci.plugins:google-oauth-plugin
