  title: Insecure Randomness
  description: |
    [com.github.penggle:kaptcha][1] is a default output produces a google
    captcha.

    Affected versions of this package are vulnerable to Insecure Randomness.
    `text/impl/DefaultTextCreator.java`,
    `text/impl/ChineseTextProducer.java`, and
    `text/impl/FiveLetterFirstNameTextCreator.java` in `kaptcha` use the
    `Random` (rather than `SecureRandom`) function for generating CAPTCHA
    values, which makes it easier for remote attackers to bypass intended
    access restrictions via a brute-force approach.



    [1]: https://github.com/penggle/kaptcha
