- id: snykio:maven:org.jenkins-ci.plugins:github-oauth:173673
  title: User Impersonation
  description: |
    [org.jenkins-ci.plugins:github-oauth][1] is a Jenkins authentication
    plugin using GitHub OAuth as the source.

    Affected versions of this package are vulnerable to User Impersonation.
    It allows unauthorized attackers to impersonate another user if they can
    control the `pre-authentication` session.



    [1]: https://github.com/jenkinsci/github-oauth-plugin
  affected_package: org.jenkins-ci.plugins:github-oauth
  vulnerable_versions:
