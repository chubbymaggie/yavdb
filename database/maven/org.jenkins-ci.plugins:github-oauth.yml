- id: snykio:maven:org.jenkins-ci.plugins:github-oauth:174557
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:github-oauth][1] is a Jenkins authentication
    plugin using GitHub OAuth as the source.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It did not use the state parameter of OAuth to prevent
    CSRF.



    [1]: https://github.com/jenkinsci/github-oauth-plugin
  affected_package: org.jenkins-ci.plugins:github-oauth
