- id: snykio:maven:de.tudarmstadt.ukp.dkpro.core:de.tudarmstadt.ukp.dkpro.core.api.datasets-asl:174702
  title: Directory Traversal
  description: |
    [de.tudarmstadt.ukp.dkpro.core:de.tudarmstadt.ukp.dkpro.core.api.datasets-asl][1]
    is a DKPro Core module for loading publicly available datasets.

    Affected versions of this package are vulnerable to Directory Traversal
    via `core/api/datasets/internal/actions/Explode.java` in the Dataset API
    in DKPro Core resulting in the overwrite of local files with the
    contents of an archive.



