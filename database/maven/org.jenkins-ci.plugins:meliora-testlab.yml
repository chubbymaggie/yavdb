- id: snykio:maven:org.jenkins-ci.plugins:meliora-testlab:CVE-2018-1999031
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:meliora-testlab][1] Publishes results of
    automated tests to Meliora Testlab.

    Affected versions of this package are vulnerable to Information Exposure
    via the `TestlabNotifier.java` class. An attacker with file system
    access to the Jenkins master could obtain the API key stored in this
    plugin\'s configuration.



    [1]: https://github.com/jenkinsci/meliora-testlab-plugin
