- id: snykio:maven:com.elasticbox.jenkins-ci.plugins:kubernetes-ci:474311
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [com.elasticbox.jenkins-ci.plugins:kubernetes-ci][1] is a Kubernetes CI
    Plugin simplifies the integration of Kubernetes and Jenkins in order to
    provide an easy way to implement CI/CD scenarios based on Charts.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). The plugin does not perform permission checks on a
    method implementing form validation. This allows users with
    `Overall/Read` access to Jenkins to connect to an attacker-specified URL
    using attacker-specified credentials IDs obtained through another
    method, capturing credentials stored in Jenkins. Additionally, the form
    validation method does not require POST requests, resulting in a CSRF
    vulnerability. This vulnerability thalso relates to the CVE
    CVE-2019-10469



    [1]: https://plugins.jenkins.io/kubernetes-ci
