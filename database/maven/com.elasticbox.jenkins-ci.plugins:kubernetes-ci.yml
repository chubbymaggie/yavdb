- id: snykio:maven:com.elasticbox.jenkins-ci.plugins:kubernetes-ci:474313
  title: Insufficiently Protected Credentials
  description: |
    [com.elasticbox.jenkins-ci.plugins:kubernetes-ci][1] is a Kubernetes CI
    Plugin simplifies the integration of Kubernetes and Jenkins in order to
    provide an easy way to implement CI/CD scenarios based on Charts.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. A missing permission check in Jenkins ElasticBox
    Jenkins Kubernetes CI/CD Plugin in form-related methods allowed users
    with `Overall/Read`access to enumerate credentials ID of credentials
    stored in Jenkins.



