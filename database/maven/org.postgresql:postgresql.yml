- id: snykio:maven:org.postgresql:postgresql:173997
  title: Man-in-the-Middle (MitM)
  description: |
    [org.postgresql:postgresql][1] is a Java JDBC 4.2 (JRE 8+) driver for
    PostgreSQL database.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). It was possible to provide an SSL Factory and not check the host
    name if a host name verifier was not provided to the driver.



