---
- id: snykio:maven:org.apereo.cas:cas-server-support-shell:467404
  title: Insecure Randomness
  description: |
    [org.apereo.cas:cas-server-support-shell][1] is a package for the CAS
    command-line shell provides the ability to query the CAS server for help
    on available settings/modules and various other utility functions.

    Affected versions of this package are vulnerable to Insecure Randomness.
    A insecure source of randomness is used to generate all of its random
    values as it relies upon apache commons lang3 `RandomStringUtils`. This
    could allow an attacker to guess the `encryptionSecret` used within
    `GenerateJwtCommand` which could lead to user impersonation.



    [1]: https://apereo.github.io/cas/6.0.x/installation/Configuring-Commandline-Shell.html
