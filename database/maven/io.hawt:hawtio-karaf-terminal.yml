- id: snykio:maven:io.hawt:hawtio-karaf-terminal:2014-03-04
  title: Cross-site request forgery (CSRF)
  description: |
    [io.hawt:hawtio-karaf-terminal][1] is an HTML5 web console with plugins
    for managing your Java stuff.

    Affected versions of this package are vulnerable to Cross-site request
    forgery (CSRF). An attacker could hijack the authentication of arbitrary
    users for requests that run commands on the Karaf server, as
    demonstrated by running `shutdown -f`.



    [1]: https://github.com/hawtio/hawtio
