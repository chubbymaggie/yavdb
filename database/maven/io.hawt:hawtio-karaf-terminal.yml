- id: snykio:maven:io.hawt:hawtio-karaf-terminal:2014-03-05
  title: Improper Authentication
  description: |
    \[io.hawt:project\] ([https://github.com/hawtio/hawtio][1]) is an HTML5
    web console with lsomeof plugins for managing Java stuff.

    Affected versions of this package are vulnerable to Improper
    Authentication. An attacker could execute arbitrary commands via the k
    parameter.



