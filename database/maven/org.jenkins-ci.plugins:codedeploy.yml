- id: snykio:maven:org.jenkins-ci.plugins:codedeploy:2018-06-25
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:codedeploy][1] provides a post-build step for
    the Jenkins project.

    Affected versions of this package are vulnerable to Information Exposure
    via the `AWSCodeDeployPublisher.jave` method. It could persist
    environment variables from the last run of any project with the
    post-build step configured in the job’s `config.xml` file. In some
    cases, this allowed users with file system access or Extended Read
    permission to obtain those potentially sensitive environment variables
    by accessing the project’s `config.xml`.



    [1]: https://github.com/awslabs/aws-codedeploy-plugin
