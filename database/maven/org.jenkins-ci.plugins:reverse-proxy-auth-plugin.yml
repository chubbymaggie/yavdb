---
- id: snykio:maven:org.jenkins-ci.plugins:reverse-proxy-auth-plugin:32217
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:reverse-proxy-auth-plugin][1] providers
    developers the ability to have easy and simple authentication and
    authorisation using SSO techniques. The plugin authenticates the user in
    Jenkins via a HTTP header field.

    Affected versions of this package are vulnerable to Information Exposure
    in the `ReverseProxySecurityRealm#authContext` method. It could allow
    users with local Jenkins master file system access to obtain group
    membership information of Jenkins users.



    [1]: https://github.com/jenkinsci/reverse-proxy-auth-plugin
