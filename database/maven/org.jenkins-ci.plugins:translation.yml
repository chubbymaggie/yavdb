  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:translation][1] is Jenkins translation plugin.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It allows attackers to override localized strings
    displayed to all users on the current Jenkins instance if the victim is
    a Jenkins administrator.



