- id: snykio:maven:org.springframework.amqp:spring-amqp:31576
  title: Arbitrary Code Execution
  description: |
    [org.springframework.amqp:spring-amqp][1] is a that provides support for
    using Spring and Java with AMQP 0.9.1, and in particular RabbitMQ.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. A malicious payload could be crafted to exploit this and
    enable a Arbitrary Code Execution attack during string conversions.



    [1]: https://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
