- id: snykio:maven:org.springframework.amqp:spring-amqp:72370
  title: Man-in-the-Middle (MitM)
  description: |
    [org.springframework.amqp:spring-amqp][1] provides support for using
    Spring and Java with AMQP 0.9.1, and in particular RabbitMQ.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    Attacks due to lack of hostname validation. A malicious user that has
    the ability to intercept traffic would be able to view data in transit.



    [1]: http://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
