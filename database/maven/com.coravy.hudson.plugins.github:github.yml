- id: snykio:maven:com.coravy.hudson.plugins.github:github:CVE-2018-1000183
  title: Information Exposure
  description: |
    [com.coravy.hudson.plugins.github:github][1] is a Jenkins GitHub plugin.

    Affected versions of this package are vulnerable to Information
    Exposure. A malicious user `Overall/Read` access could connect to an
    attacker-specified URL using attacker-specified credentials IDs obtained
    through another method, capturing credentials stored in Jenkins.



    [1]: https://github.com/jenkinsci/github-plugin
