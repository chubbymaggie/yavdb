  title: Sandbox Bypass
  description: |
    [org.jenkins-ci.plugins.workflow:workflow-cps][1] is a Jenkins Plugins
    Parent POM Project.

    Affected versions of this package are vulnerable to Sandbox Bypass. A
    sandbox bypass vulnerability exists in
    `src/main/java/org/jenkinsci/plugins/workflow/cps/CpsGroovyShell.java`
    that allows attackers able to control pipeline scripts to execute
    arbitrary code on the Jenkins master JVM.



