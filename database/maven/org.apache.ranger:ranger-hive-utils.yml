- id: snykio:maven:org.apache.ranger:ranger-hive-utils:CVE-2017-7677
  title: Access Restriction Bypass
  description: |
    [`org.apache.ranger:ranger-hive-utils`][1] is a framework to enable,
    monitor and manage comprehensive data security across the Hadoop
    platform.

    Affected versions of the package are vulnerable to Access Restriction
    Bypass. In environments that use external location for hive tables, Hive
    Authorizer in Apache Ranger before 0.7.1 should be checking RWX
    permission for create table.



    [1]: https://ranger.apache.org
