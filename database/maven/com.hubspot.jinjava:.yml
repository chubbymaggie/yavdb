---
- id: snykio:maven:com.hubspot.jinjava::72881
  title: Remote Code Execution
  description: |
    [com.hubspot.jinjava: jinjava][1] is a Java-based template engine based
    on django template syntax, adapted to render jinja templates (at least
    the subset of jinja in use in HubSpot content).

    Affected versions of this package are vulnerable to Remote Code
    Execution via the
    `com/hubspot/jinjava/el/ext/JinjavaBeanELResolver.java` path. It was
    possible to call the `getClass()` method on any object.



    [1]: https://github.com/HubSpot/jinjava
