---
- id: snykio:maven:org.jenkins-ci.plugins:wildfly-deployer:450042
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:wildfly-deployer][1] is a Jenkins plugin that
    deploys applications (WAR or EAR files) to a WildFly or JBoss EAP server
    or server group.

    Affected versions of this package are vulnerable to Information
    Exposure. Jenkins WildFly Deployer Plugin stores credentials unencrypted
    in job config.xml files on the Jenkins master where they can be viewed
    by users with Extended Read permission, or access to the master file
    system.



    [1]: https://wiki.jenkins.io/display/JENKINS/WildFly+Deployer+Plugin
