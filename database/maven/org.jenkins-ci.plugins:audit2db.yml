- id: snykio:maven:org.jenkins-ci.plugins:audit2db:449974
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:audit2db][1] is a plugin that provides database
    audit functionality to Jenkins.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). A missing permission check in a form validation method
    in Audit to Database Plugin allows users with Overall/Read permission to
    initiate a JDBC database connection test to an attacker-specified server
    with attacker-specified credentials.

    Additionally, the form validation method does not require POST requests,
    resulting in a CSRF vulnerability.



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/audit2db/0.5
