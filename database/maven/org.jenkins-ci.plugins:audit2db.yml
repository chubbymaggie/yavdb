- id: snykio:maven:org.jenkins-ci.plugins:audit2db:450007
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:audit2db][1] is a plugin that provides database
    audit functionality to Jenkins.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in its
    global configuration file `audit2db.xml` on the Jenkins master system
    where they can be viewed by users with access to the master file system.



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/audit2db/0.5
