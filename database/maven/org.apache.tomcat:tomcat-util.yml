  title: Access Restriction Bypass
  description: |
    [`org.apache.tomcat:tomcat-util`][1] The session-persistence
    implementation in Apache Tomcat 6.x before 6.0.45, 7.x before 7.0.68,
    8.x before 8.0.31, and 9.x before 9.0.0.M2 mishandles session
