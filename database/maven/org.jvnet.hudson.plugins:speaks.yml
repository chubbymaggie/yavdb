- id: snykio:maven:org.jvnet.hudson.plugins:speaks:32099
  title: Arbitrary Code Execution
  description: |
    [org.jvnet.hudson.plugins:speaks][1] is a FreeTTS plugin for Jenkins.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. Affected versions of this package are vulnerable to Arbitrary
    Code Execution. It allows users with Job/Configure permission to run
    arbitrary Groovy code inside the Jenkins JVM, effectively elevating
    privileges to Overall/Run Scripts.



