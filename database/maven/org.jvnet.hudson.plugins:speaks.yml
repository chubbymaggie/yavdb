  title: Arbitrary Code Execution
  description: |
    [org.jvnet.hudson.plugins:speaks][1] is a plugin gives Jenkins a voice
    using FreeTTS.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. It allows users with Job/Configure permission to run
    arbitrary Groovy code inside the Jenkins JVM, effectively elevating
    privileges to Overall/Run Scripts.



