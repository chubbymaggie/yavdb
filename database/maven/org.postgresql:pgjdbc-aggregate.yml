---
- id: snykio:maven:org.postgresql:pgjdbc-aggregate:2018-08-10
  title: Man-in-the-Middle (MitM)
  description: |
    [org.postgresql:pgjdbc-aggregate][1] allows Java programs to connect to
    a PostgreSQL database using standard, database independent Java code.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). It was possible to provide an SSL Factory and not check the host
    name if a host name verifier was not provided to the driver.



    [1]: http://mvnrepository.com/artifact/org.postgresql/postgresql
