---
- id: snykio:maven:de.eacg:ecs-publisher:174036
  title: Access Restriction Bypass
  description: |
    [de.eacg:ecs-publisher][1] is a Jenkins plugin to transfer dependency
    information to TrustSource service (OpenSource Compliance &amp;
    Vulnerabilities).

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. An attacker with `Item/Extended` Read permission, or local file
    system could access to the Jenkins home directory to obtain the API
    token configured in this plugin\'s configuration.



    [1]: https://github.com/jenkinsci/ecs-publisher-plugin
  affected_package: de.eacg:ecs-publisher
  vulnerable_versions:
  - "< 1.0.1"
