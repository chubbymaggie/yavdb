  title: '[CVE-2011-2087]  Improper Neutralization of Input During Web Page Generation
    ("Cross-site Scripting")'
  description: Multiple cross-site scripting (XSS) vulnerabilities in component handlers
    in the javatemplates (aka Java Templates) plugin in Apache Struts 2.x before 2.2.3
    allow remote attackers to inject arbitrary web script or HTML via an arbitrary
    parameter value to a .action URI, related to improper handling of value attributes
    in (1) FileHandler.java, (2) HiddenHandler.java, (3) PasswordHandler.java, (4)
    RadioHandler.java, (5) ResetHandler.java, (6) SelectHandler.java, (7) SubmitHandler.java,
    and (8) TextFieldHandler.java.
