    [`org.apache.struts:struts2-javatemplates-plugin`][1] Multiple
    cross-site scripting (XSS) vulnerabilities in component handlers in the
    javatemplates (aka Java Templates) plugin in Apache Struts 2.x before
    2.2.3 allow remote attackers to inject arbitrary web script or HTML via
    an arbitrary parameter value to a .action URI, related to improper
    handling of value attributes in (1) FileHandler.java, (2)
