---
- id: snykio:maven:org.jenkins-ci.plugins:aqua-microscanner:450006
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:aqua-microscanner][1] is a plugin that enables
    scanning of docker build for OS package vulnerabilities.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in its
    global configuration file on the Jenkins master system. These
    credentials could be viewed by users with access to the master file
    system.



    [1]: https://wiki.jenkins-ci.org/display/JENKINS/Aqua+MicroScanner+Plugin
