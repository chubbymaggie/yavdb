- id: snykio:maven:com.alibaba:fastjson:73578
  title: Remote Code Execution
  description: |
    [com.alibaba:fastjson][1] is a fast JSON parser/generator for Java.

    Affected versions of this package are vulnerable to Remote Code
    Execution. It allows remote attackers to execute arbitrary code via a
    crafted JSON request, as it did not properly deserialise object arrays
    when parsing JSON objects.



