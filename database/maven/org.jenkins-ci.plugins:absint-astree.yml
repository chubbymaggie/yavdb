---
- id: snykio:maven:org.jenkins-ci.plugins:absint-astree:2018-06-05
  title: Arbitrary Command Execution
  description: |
    [org.jenkins-ci.plugins:absint-astree][1] is a Jenkins plugin for the
    AbsInt Astrée analyzer.

    Affected versions of this package are vulnerable to Arbitrary Command
    Execution via the `AstreeBuilder.java` method. An attacker with
    `Overall/Read` access could execute a command on the Jenkins master.



    [1]: https://github.com/jenkinsci/absint-astree-plugin
