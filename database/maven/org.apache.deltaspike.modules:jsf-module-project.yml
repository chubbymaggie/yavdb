- id: snykio:maven:org.apache.deltaspike.modules:jsf-module-project:32046
  title: Cross-site Scripting (XSS)
  description: |+
    [org.apache.deltaspike.modules:jsf-module-project][1] is a suite of
    portable CDI (Contexts &amp; Dependency Injection) extensions intended
    to make application development easier when working with CDI and Java
    EE.

    Affected versions of this package are vulnerable to Cross-site Scripting
    (XSS) due to insufficient escaping of special characters in the
    `windowId` handler. The default size of the `windowId` get\'s cut off
    after 10 characters (by default), so the impact is limited.



    [1]: https://github.com/apache/deltaspike
    \n&lt;<XSS />

