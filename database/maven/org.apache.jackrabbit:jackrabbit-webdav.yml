- id: ossindex:maven:org.apache.jackrabbit:jackrabbit-webdav:8400156554
  title: "[CVE-2016-6801]  Cross-Site Request Forgery (CSRF)"
  description: Cross-site request forgery (CSRF) vulnerability in the CSRF content-type
    check in Jackrabbit-Webdav in Apache Jackrabbit 2.4.x before 2.4.6, 2.6.x before
    2.6.6, 2.8.x before 2.8.3, 2.10.x before 2.10.4, 2.12.x before 2.12.4, and 2.13.x
