---
- id: snykio:maven:com.cloudcoreo.plugins:cloudcoreo-deploytime:450037
  title: Information Exposure
  description: |
    [com.cloudcoreo.plugins:cloudcoreo-deploytime][1] is a Jenkins plugin
    for using CloudCoreo\'s DeployTime service.

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores credentials unencrypted in its global
    configuration file:
    `com.cloudcoreo.plugins.jenkins.CloudCoreoBuildWrapper.xml` on the
    Jenkins master. These credentials can be viewed by users with access to
    the master file system.



    [1]: https://github.com/jenkinsci/cloudcoreo-deploytime-plugin
  affected_package: com.cloudcoreo.plugins:cloudcoreo-deploytime
  vulnerable_versions:
  - ">= 0"
  severity: low
