- id: snykio:maven:org.apache.oozie:oozie-core:32105
  title: Information Exposure
  description: |
    [org.apache.oozie:oozie-core][1] is a system to define, manage,
    schedule, and execute Hadoop workloads via web services.

    Affected versions of this package are vulnerable to Information
    Exposure. A malicious user can construct a workflow XML file containing
    XML directives and configuration that reference sensitive files on the
    Oozie server host.



    [1]: https://github.com/apache/oozie
