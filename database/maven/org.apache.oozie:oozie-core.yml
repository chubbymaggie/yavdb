  title: User Impersonation
  description: |
    [org.apache.oozie:oozie-core][1] is a system to define, manage,
    schedule, and execute complex Hadoop workloads via web services.

    Affected versions of this package are vulnerable to User Impersonation.
    A malicious user could construct an XML that results in workflows
    running in another user\'s name.



