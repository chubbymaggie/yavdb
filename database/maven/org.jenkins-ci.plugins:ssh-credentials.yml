- id: snykio:maven:org.jenkins-ci.plugins:ssh-credentials:CVE-2018-1000601
  title: Arbitrary File Read
  description: |
    [org.jenkins-ci.plugins:ssh-credentials][1] allows you to store SSH
    credentials in Jenkins.

    Affected versions of this package are vulnerable to Arbitrary File Read
    via the `BasicSSHUserPrivateKey.java` method. An attacker with a Jenkins
    account and the permission to configure credential bindings could read
    arbitrary files from the Jenkins master file system.



    [1]: https://github.com/jenkinsci/ssh-credentials-plugin
