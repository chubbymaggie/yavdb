- id: snykio:maven:info.bluefloyd.jenkins:jenkins-jira-issue-updater:450018
  title: Insufficiently Protected Credentials
  description: |
    [info.bluefloyd.jenkins:jenkins-jira-issue-updater][1] is a plugin which
    can update Jira issues in a maven or a freestyle job.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Credentials are stored unencrypted in job
    `config.xml` files on the Jenkins master system where they can be viewed
    by users with Extended Read permission, or access to the master file
    system.



    [1]: https://wiki.jenkins.io/display/JENKINS/Jira+Issue+Updater+Plugin
