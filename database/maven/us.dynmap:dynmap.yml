---
- id: snykio:maven:us.dynmap:dynmap:174804
  title: Authentication Bypass
  description: |
    [us.dynmap:dynmap][1] is a set of Minecraft mods that provide a real
    time web-based map system for various Minecraft server implementations.

    Affected versions of this package are vulnerable to Authentication
    Bypass. Due to a missing login check in
    `servlet/MapStorageHandler.java`, an attacker could see a map image
    without login despite an enabled `login-required` setting.



    [1]: https://github.com/webbukkit/dynmap
