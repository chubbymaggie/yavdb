- id: snykio:maven:org.jenkins-ci.plugins:websphere-deployer:450013
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:websphere-deployer][1] is a deployment plugin
    for WebSphere on Jenkins

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stores credentials unencrypted in job `config.xml`
    files on the Jenkins master where they can be viewed by users with
    Extended Read permission, or access to the master file system.



    [1]: https://github.com/jenkinsci/websphere-deployer-plugin
