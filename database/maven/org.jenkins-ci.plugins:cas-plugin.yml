- id: snykio:maven:org.jenkins-ci.plugins:cas-plugin:CVE-2018-1000188
  title: Server-Side Request Forgery (SSRF)
  description: |
    [org.jenkins-ci.plugins:cas-plugin][1] is a Jenkins plugin providing
    authentication with CAS.

    Affected versions of this package are vulnerable to Server-Side Request
    Forgery (SSRF) via the `CasSecurityRealm.java` method. An attacker with
    `Overall/Read` access could cause Jenkins to send a GET request to a
    specified URL.



    [1]: https://github.com/jenkinsci/cas-plugin
