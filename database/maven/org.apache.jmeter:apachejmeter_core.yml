- id: snykio:maven:org.apache.jmeter:apachejmeter_core:173753
  title: Remote Code Execution
  description: |
    [org.apache.jmeter:ApacheJMeter\_core][1] is an Open Source application
    designed to load test applications and measure performance.

    Affected versions of this package are vulnerable to Remote Code
    Execution when JMeter is used in distributed mode. An attacker could
    establish a RMI connection to a jmeter-server using `RemoteJMeterEngine`
    and proceed with an attack using untrusted data deserialization. This
    only affect tests running in Distributed mode.



    [1]: https://mvnrepository.com/artifact/org.apache.jmeter/ApacheJMeter_core
