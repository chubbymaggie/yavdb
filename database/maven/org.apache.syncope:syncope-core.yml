- id: snykio:maven:org.apache.syncope:syncope-core:CVE-2018-1321
  title: Arbitrary Code Execution
  description: |
    [org.apache.syncope:syncope-core][1] is an Open Source system for
    managing digital identities in enterprise environments, implemented in
    Java EE technology and released under Apache 2.0 license.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. An administrator with report and template entitlements can
    use XSL Transformations (XSLT) to perform malicious operations,
    including but not limited to file read, file write, and code execution.



    [1]: https://github.com/apache/syncope
  affected_package: org.apache.syncope:syncope-core
