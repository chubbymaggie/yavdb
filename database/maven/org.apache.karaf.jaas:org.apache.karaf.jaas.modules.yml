- id: snykio:maven:org.apache.karaf.jaas:org.apache.karaf.jaas.modules:2015-12-22
  title: Information Exposure
  description: |
    [`org.apache.karaf.jaas:org.apache.karaf.jaas.modules`][1] is a modern
    and polymorphic container.

    Affected versions of this package are vulnerable to Information Exposure
    due to storing the password with the `interactive()` method. This method
    stores sensitive data in a String object, making it impossible to
    reliably purge the data from memory.



    [1]: https://karaf.apache.org/
