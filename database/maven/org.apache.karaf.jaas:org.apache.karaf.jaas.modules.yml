- id: snykio:maven:org.apache.karaf.jaas:org.apache.karaf.jaas.modules:460762
  title: LDAP injection
  description: |
    [org.apache.karaf.jaas:org.apache.karaf.jaas.modules][1] is a bundle
    that provides JAAS modules which can be used in Karaf (LDAP, JDBC, etc).

    Affected versions of this package are vulnerable to LDAP injection. It
    uses the`LDAPLoginModule` to authenticate users to a directory via LDAP.
    However, it is not encoding usernames properly and hence is vulnerable
    to LDAP injection attacks.

    While it appears that it not possible to exploit this vulnerability to
    allow an attacker to gain remote access, it allows an attacker to insert
    special characters into the search query step. Therefore, it can
    potentially be exploited as part of a Denial Of Service attack.



    [1]: https://search.maven.org/artifact/org.apache.karaf.jaas/org.apache.karaf.jaas.modules/4.2.6/bundle
