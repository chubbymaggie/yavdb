- id: snykio:maven:org.ethereum:ethereumj-core:450230
  title: Deserialization of Untrusted Data
  description: |
    [org.ethereum:ethereumj-core][1] is a EthereumJ is a pure-Java
    implementation of the Ethereum protocol.

    Affected versions of this package are vulnerable to Deserialization of
    Untrusted Data. A deserialization vulnerability occurs `ois.readObject`
    within `mine/Ethash.java` and `decoder.readObject` within
    `crypto/ECKey.java`. When a node syncs and mines a new block, arbitrary
    OS commands can be run on the server.



    [1]: https://github.com/ethereum/ethereumj
