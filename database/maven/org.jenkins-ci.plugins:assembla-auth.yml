- id: snykio:maven:org.jenkins-ci.plugins:assembla-auth:449980
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:assembla-auth][1] is a plugin that enables OAuth
    authentication for Assembla users to Jenkins instance.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in the
    global config.xml configuration file on the Jenkins master where they
    can be viewed by users with access to the master file system.



    [1]: https://plugins.jenkins.io/assembla-auth
