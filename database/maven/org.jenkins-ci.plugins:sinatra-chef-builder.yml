- id: snykio:maven:org.jenkins-ci.plugins:sinatra-chef-builder:450887
  title: Access Control Bypass
  description: |
    [org.jenkins-ci.plugins:sinatra-chef-builder][1] is a Chef sinatra
    jenkins plugin.

    Affected versions of this package are vulnerable to Access Control
    Bypass. A missing permission check in a form validation method allows
    users with Overall/Read permission to initiate a connection test to an
    attacker-specified server.



    [1]: https://github.com/jenkinsci/sinatra-chef-builder-plugin
