- id: snykio:maven:org.jenkins-ci.plugins:sinatra-chef-builder:450028
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:sinatra-chef-builder][1] is a Chef sinatra
    jenkins plugin.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). The form validation method generated by the plugin is
    predictable, and does not require `POST` requests, resulting in a CSRF
    vulnerability.



    [1]: https://github.com/jenkinsci/sinatra-chef-builder-plugin
