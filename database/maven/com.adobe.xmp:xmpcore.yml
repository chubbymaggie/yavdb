- id: snykio:maven:com.adobe.xmp:xmpcore:2017-12-07
  title: Arbitrary File Read
  description: |
    [`com.adobe.xmp:xmpcore`][1] is a XMP Library for Java, based on the C++
    XMPCore library.

    XMPCore in Adobe XMP Toolkit for Java before 5.1.3 allows remote
    attackers to read arbitrary files via XML data containing an external
    entity declaration in conjunction with an entity reference, related to
    an XML External Entity (XXE) issue.



