- id: snykio:maven:io.jenkins.plugins:sofy-ai:473756
  title: Insufficiently Protected Credentials
  description: |
    [io.jenkins.plugins:sofy-ai][1] is a Jenkins Plugin to integrate Sofy.ai
    with Jenkins CI/CD pipelines. Stage test runs at every build and receive
    detailed insights into your app\'s performance.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in job
    `config.xml` files on the Jenkins master where they can be viewed by
    users with `Extended Read permission`, or access to the master file
    system.



    [1]: https://plugins.jenkins.io/sofy-ai
