- id: ossindex:maven:org.apache.portals.jetspeed-2:jetspeed:CVE-2016-0709
  title: '[CVE-2016-0709]  Improper Limitation of a Pathname to a Restricted Directory
    ("Path Traversal")'
  description: Directory traversal vulnerability in the Import/Export function in
    the Portal Site Manager in Apache Jetspeed before 2.3.1 allows remote authenticated
    administrators to write to arbitrary files, and consequently execute arbitrary
    code, via a .. (dot dot) in a ZIP archive entry, as demonstrated by "../../webapps/x.jsp."
