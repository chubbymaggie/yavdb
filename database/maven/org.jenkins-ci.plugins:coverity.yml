- id: snykio:maven:org.jenkins-ci.plugins:coverity:32158
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:coverity][1] integrates Coverity Connect and
    Analysis with the Jenkins Continuous Integration Server.

    Affected versions of this package are vulnerable to Information Exposure
    via the `CIMInstance.java` method. It allows an attacker with local file
    system access or control of a Jenkins administrator\'s web browser (e.g.
    malicious extension) to retrieve the configured keystore and private key
    passwords.



    [1]: https://github.com/jenkinsci/coverity-plugin/tree/34b7c2b07014b8e1e708361170146600db172491
