- id: snykio:maven:org.apache.storm:storm-kafka-client:455514
  title: Deserialization of Untrusted Data
  description: |
    [org.apache.storm:storm-kafka-client][1] is a Apache Kafka consumer API.

    Affected versions of this package are vulnerable to Deserialization of
    Untrusted Data. In Apache Storm versions 1.1.0 to 1.2.2, when the user
    is using the module it is possible to cause the Storm UI daemon to
    deserialize user provided bytes into a Java class.



    [1]: https://github.com/apache/storm/tree/master/external/storm-kafka-client
