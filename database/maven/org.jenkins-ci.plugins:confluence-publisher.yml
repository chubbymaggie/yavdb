- id: snykio:maven:org.jenkins-ci.plugins:confluence-publisher:CVE-2018-1999039
  title: Server-side Request Forgery (SSRF)
  description: |
    [Jenkins Confluence Publisher Plugin][1] is a plugin to publish
    artifacts to Atlassian Confluence.

    Affected versions of this package are vulnerable to Server-side Request
    Forgery (SSRF). It allows attackers to have Jenkins submit login
    requests to an attacker-specified Confluence server URL with attacker
    specified credentials.



    [1]: https://github.com/jenkinsci/confluence-publisher-plugin
