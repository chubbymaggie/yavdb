---
- id: snykio:maven:org.jenkins-ci.plugins:veracode-scanner:450011
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:veracode-scanner][1] is a Jenkins plugin for
    Veracode Scanner.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores credentials unencrypted in its
    global configuration file
    `org.jenkinsci.plugins.veracodescanner.VeracodeNotifier.xml` on the
    Jenkins master system. These credentials can be viewed by users with
    access to the master file system.



    [1]: http://wiki.jenkins-ci.org/display/JENKINS/Veracode+Scanner+Plugin
