---
- id: snykio:maven:org.jenkins-ci.plugins:workflow-remote-loader:174862
  title: Arbitrary Code Execution
  description: |
    [org.jenkins-ci.plugins:workflow-remote-loader][1] is a plugin that
    simplifies the usage of the shared functionality in Pipeline scripts. It
    allows to keep the logic in remote files in SCMs and load them
    on-demand.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. It provided a custom whitelist for script security that
    allowed attackers to invoke arbitrary methods, bypassing typical sandbox
    protection.



    [1]: https://github.com/jenkinsci/workflow-remote-loader-plugin
