---
- id: snykio:maven:org.jenkins-ci.plugins:codebeamer-result-trend-updater:449959
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:codebeamer-result-trend-updater][1] is a
    Post-Build plugin for updating a Wiki page on codeBeamer ALM with the
    Test Result Trend from Jenkins.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stored username and password in its
    configuration unencrypted in jobs\' config.xml files on the Jenkins
    master.



    [1]: https://github.com/jenkinsci/codebeamer-result-trend-updater-plugin
  affected_package: org.jenkins-ci.plugins:codebeamer-result-trend-updater
  vulnerable_versions:
  - "< 1.1.4"
  severity: medium
  package_manager: maven
  cwe:
