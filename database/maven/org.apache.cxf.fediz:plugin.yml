- id: snykio:maven:org.apache.cxf.fediz:plugin:536124
  title: Improper Access Control
  description: |
    [org.apache.cxf.fediz:plugin][1] is a package helping secure web
    applications by delegating security enforcement to the underlying
    application server.

    Affected versions of this package are vulnerable to Improper Access
    Control. It does not match SAML `AudienceRestriction` values against
    configured audience URIs, which might allow remote attackers to have
    bypass intended restrictions and have unspecified other impact via a
    crafted SAML token with a trusted signature.



    [1]: https://github.com/apache/cxf-fediz
