- id: snykio:maven:org.jenkins-ci.plugins:youtrack-plugin:450036
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:youtrack-plugin][1] is a plugin for integrating
    YouTrack Bug Tracker with Jenkins

    Affected versions of this package are vulnerable to Information
    Exposure. The plugin stored credentials unencrypted in its global
    configuration file on the Jenkins master where they could be viewed by
    users with access to the master file system.



    [1]: https://github.com/jenkinsci/youtrack-plugin
