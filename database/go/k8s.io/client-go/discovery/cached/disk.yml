---
- id: snykio:go:k8s.io/client-go/discovery/cached/disk:174838
  title: World Writable Files
  description: |
    [k8s.io/client-go/discovery/cached/disk][1] is a Go clients for talking
    to a kubernetes cluster.

    Affected versions of this package are vulnerable to World Writable
    Files. When using the cached location specified by the `--cache-dir`
    option, all cache files written to this directory are written with
    world-writeable (`rw-rw-rw-`) permissions. The default location of this
    directory is `$HOME/.kube/http-cache`.



    [1]: https://github.com/kubernetes/client-go
