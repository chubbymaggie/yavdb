- id: snykio:go:github.com/satori/go.uuid:72488
  title: Insecure Randomness
  description: |
    [github.com/satori/go.uuid][1] provides pure Go implementation of
    Universally Unique Identifier (UUID).

    Affected versions of this package are vulnerable to Insecure Randomness
    producing predictable `UUID` identifiers due to the limited number of
    bytes read when using the `g.rand.Read` function.



    [1]: https://github.com/satori/go.uuid
