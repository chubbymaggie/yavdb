  description: |
    [github.com/istio/istio/pilot/pkg/networking/plugin/mixer/mixer.go][1]
    is an open platform to connect, manage, and secure microservices.

    Affected versions of this package are vulnerable to Incorrect Access
    Control. One will be vulnerable if the following conditions are all
    true:

    1.  NOT using `HTTP`, `HTTP/2`, or `gRPC` protocols.
    ^

    1.  A mixer adapter (e.g., `Deny Checker`, `List Checker`) is used to
        provide authorization for your backend TCP service.
    {: start="2"}

    1.  `disablePolicyChecks` is set to false. To check that use the
        following command: `kubectl -n istio-system get cm istio -o
        jsonpath="{@.data.mesh}" | grep disablePolicyChecks`
    {: start="3"}



