- id: snykio:go:github.com/hashicorp/consul/acl:174929
  title: Incorrect Access Control
  description: |
    [github.com/hashicorp/consul/acl][1] is a library part of Hashicorp\'s
    Consul. Consul is a tool for service discovery and configuration.

    Affected versions of this package are vulnerable to Incorrect Access
    Control. If a specific ACL rule is used for prefix matching in a policy,
    keys not matching that specific prefix can be deleted by a token using
    that policy with default deny settings configured.



    [1]: https://www.hashicorp.com
