- id: snykio:go:github.com/github/hub:2014-04-13
  title: Arbitrary File Overwrite
  description: |
    Affected version of [`github.com/github/hub`][1] are vulnerable to
    Arbitrary File Overwrite. The am function in lib/hub/commands.rb in hub
    before 1.12.1 allows local users to overwrite arbitrary files via a
    symlink attack on a temporary patch file.



