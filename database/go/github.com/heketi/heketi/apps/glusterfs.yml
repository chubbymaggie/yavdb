- id: snykio:go:github.com/heketi/heketi/apps/glusterfs:50062
  title: Information Exposure
  description: |
    Affected versions of [`github.com/heketi/heketi/apps/glusterfs`][1] are
    vulnerable to Information Exposure, where the heketi.json configuration
    file was world readable. An attacker having local access to the Heketi
    server could read plain-text passwords from the heketi.json file.



    [1]: https://github.com/heketi/heketi
