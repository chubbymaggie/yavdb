- id: snykio:go:github.com/heketi/heketi/apps/glusterfs:50061
  title: Arbitrary Code Execution
  description: |
    Affected versions of [`github.com/heketi/heketi/apps/glusterfs`][1] are
    vulnerable to Arbitrary Code Execution. An authenticated Heketi user
    could send specially crafted requests to the Heketi server, resulting in
    remote command execution as the user running Heketi server and possibly
    privilege escalation.



    [1]: https://github.com/heketi/heketi
