---
- id: snykio:go:github.com/remind101/empire:2017-10-03
  title: Man-in-the-Middle (MitM)
  description: |
    [`github.com/remind101/empire`][1] is a control layer on top of Amazon
    EC2 Container Service (ECS) that provides a Heroku like workflow.

    Affected versions of the package are vulnerable to Man-in-the-Middle
    (MitM) attacks. The `X-Forwarded-For` header was not blacklisted and it
    was possible to spoof ip addresses.



    [1]: https://github.com/remind101/empire
