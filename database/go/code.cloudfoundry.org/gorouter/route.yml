- id: snykio:go:code.cloudfoundry.org/gorouter/route:CVE-2018-1221
  title: Information Exposure
  description: |
    [`code.cloudfoundry.org/gorouter/route`][1] contains the source code for
    the Cloud Foundry L7 HTTP router.

    Affected versions of the package are vulnerable to Information Exposure
    or Denial of Service. It mishandles `WebSocket` requests for AWS
    Application Load Balancers (ALBs) and some other `HTTP-aware` Load
    Balancers. A user with developer privileges could use this vulnerability
    to steal data or cause denial of service.



    [1]: https://github.com/cloudfoundry/gorouter
